<div class="row">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" id="show-application-error">Error Example</button><br><br>
    <button class="btn-secondary" type="button" id="show-fileupload-confirmation">Complete Example</button><br><br>
    <button class="btn-secondary" type="button" id="show-delete-confirmation">Confirmation Example</button>

  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {

    // Message.html View Specifics
    $('#show-application-error').on('click', function() {
      $('body').message({
        title: '<span>Application Error</span>',
        isError: true,
        returnFocus: $(this),
        message: 'This application has experienced a system error due to the lack of internet access. Please restart the application in order to proceed.',
        buttons: [{
            text: 'Restart Now',
            click: function() {
                $(this).modal('close');
            },
            isDefault: true
        }]
      });
    });

    $('#show-fileupload-confirmation').on('click', function() {
      $('body').message({
        title: 'File Upload Complete',
        message: 'Your file "<b>photo.png</b>" was successfully uploaded to your personal folder and is now public for viewing.',
        returnFocus: $(this),
        buttons: [{
          text: 'Done',
          click: function() {
              $(this).modal('close');
          },
          isDefault: true
        }]
      });
    });

    $('#show-delete-confirmation').on('click', function() {
      $('body').message({
        title: 'Delete this Application?',
        message: 'You are about to delete this application permanently. Would you like to proceed?',
        returnFocus: $(this),
        buttons: [{
          text: 'Yes',
          click: function(e, modal) {
            modal.close();
          }
        }, {
          text: 'No',
          click: function(e, modal) {
            modal.close();
          },
          isDefault: true
        }]
      });
    });

  });
</script>
