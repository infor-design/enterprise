
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="slider-regular">Regular</label>
      <input id="slider-regular" name="slider-regular" class="slider" type="range" data-tooltip-content='[""]' data-tooltip-persist="true" />
    </div>

    <div class="field">
      <label for="slider-quality">Ticks &amp; Colors</label>
      <input id="slider-quality" name="slider-quality" class="slider" type="range" min="0" max="5" value="2" step="1" data-ticks='[
        {"value": 0, "description": "Very Poor", "color": "very-poor"},
        {"value": 1, "description": "Poor", "color": "poor"},
        {"value": 2, "description": "Adequate", "color": "adequate"},
        {"value": 3, "description": "Good", "color": "good"},
        {"value": 4, "description": "Very Good", "color": "very-good"},
        {"value": 5, "description": "Superior", "color": "superior"}
      ]'/>
    </div>

    <div class="field">
      <label for="slider-range">Range</label>
      <input id="slider-range" name="slider-range" class="slider" type="range" min="-150" max="150" value="-150" data-range="true" data-tooltip-content='[""]' data-tooltip-persist="true" />
    </div>

    <div class="field">
      <label for="slider-stepped">Stepped</label>
      <input id="slider-stepped" name="slider-stepped" class="slider" type="range" step="5" data-ticks='[
        {"value": 0, "description": "Min"},
        {"value": 100, "description": "Max"}
      ]'/>
    </div>

    <div class="field">
      <label for="slider-disabled">Disabled</label>
      <input id="slider-disabled" name="slider-disabled" class="slider" disabled type="range" min="0" max="5" value="2" step="1" data-ticks='[
        {"value": 0, "description": "Very Poor", "color": "very-poor"},
        {"value": 1, "description": "Poor", "color": "poor"},
        {"value": 2, "description": "Adequate", "color": "adequate"},
        {"value": 3, "description": "Good", "color": "good"},
        {"value": 4, "description": "Very Good", "color": "very-good"},
        {"value": 5, "description": "Superior", "color": "superior"}
      ]'/>
    </div>

    <div class="field">
      <label for="slider-tooltip">Modified Tooltipped</label>
      <input id="slider-tooltip" name="slider-tooltip" class="slider" type="range" min="0" max="100" value="30,100" data-range="true" data-ticks='[
        {"value": 0, "description": "$0"},
        {"value": 25, "description": "$25"},
        {"value": 50, "description": "$50"},
        {"value": 75, "description": "$75"},
        {"value": 100, "description": "$100"}
      ]' data-tooltip-content='["$"]' />
    </div>
