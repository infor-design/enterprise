<div class="row">
  <div class="twelve columns">

    <h1 class="fieldset-title">Searchfield - Tests</h1>

    <div class="field">
      <label for="searchfield-default">#searchfield-default (searchfield with stock settings)</label>
      <input data-autocomplete="{{basepath}}api/states?term=" id="searchfield-default" placeholder="Type to Search" type="text" class="searchfield"/>
    </div>

    <div class="field">
      <label for="searchfield-template">#searchfield-template (uses an alternate source and external template)</label>
      <input data-autocomplete="source" data-tmpl="#searchfield-with-pic" id="searchfield-template" placeholder="Type to Search" type="text" class="searchfield">
    </div>

    <div class="header">
      <div class="field">
        <label for="searchfield-header" class="audible">Header Search Field</label>
        <input placeholder="Type to Search" type="text" class="searchfield">
      </div>
    </div>

    <div class="field">
      <label for="searchfield-manual">searchfield non init</label>
      <input data-init="false" id="searchfield-manual" placeholder="Type to Search" type="text" class="searchfield"/>
    </div>

    <script>
        var items = [];
        items.push({value: 'One', label: 'Item One'}, {value: 'Two', label: 'Item One'});

        $('#searchfield-manual').searchfield({
          source: function (e, response) {
            response($('#searchfield-manual').val(), items);
          }
        });
    </script>

  </div>
</div>

<!--This is only needed because it renders first on the server-->
{{={{{ }}}=}}
<script id="searchfield-with-pic" type="text/html">
  <li id="{{listItemId}}" {{#hasValue}}data-value="{{value}}" {{/hasValue}}role="listitem">
    <a href="#" tabindex="-1">
      <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon-logo" />
      </svg>
      <span>
        {{& label}}
      </span>
    </a>
  </li>
</script>
