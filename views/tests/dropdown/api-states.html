<div class="row top-padding">
  <div class="six columns">

    <h2>Dropdown Test: States</h2>

    <p>Test the states of the Dropdown Control (Enabled/Disabled/Readonly)</p>

    <p></p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="states-test">States Test</label>
      <select id="states-test" name="states-test" class="dropdown">
        <option value="1">Item 1</option>
        <option value="2">Item 2</option>
        <option value="3">Item 3</option>
        <option value="4">Item 4</option>
      </select>
    </div>

    <div class="field">
      <button id="disable" class="btn-secondary">
        <span>Disable</span>
      </button>

      <button id="enable" class="btn-secondary" disabled>
        <span>Enable</span>
      </button>
    </div>

    <div class="field">
      <button id="readonly-on" class="btn-secondary">
        <span>Turn Readonly On</span>
      </button>

      <button id="readonly-off" class="btn-secondary" disabled>
        <span>Turn Readonly Off</span>
      </button>
    </div>

    <div class="field">
      <button id="destroy" class="btn-secondary">
        <span>Destroy</span>
      </button>

      <button id="invoke" class="btn-secondary" disabled>
        <span>Invoke</span>
      </button>
    </div>

  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {
    $('#disable').onTouchClick('test').on('click.test', function() {
      $(this).prop('disabled', true);
      $('#enable').prop('disabled', false);
      $('#states-test').disable().trigger('updated');
    });

    $('#enable').onTouchClick('test').on('click.test', function() {
      $(this).prop('disabled', true);
      $('#disable').prop('disabled', false);
      $('#states-test').enable().trigger('updated');
    });

    $('#readonly-on').onTouchClick('test').on('click.test', function() {
      $(this).prop('disabled', true);
      $('#readonly-off').prop('disabled', false);
      $('#states-test').prop('readonly', true).trigger('updated');
    });

    $('#readonly-off').onTouchClick('test').on('click.test', function() {
      $(this).prop('disabled', true);
      $('#readonly-on').prop('disabled', false);
      $('#states-test').prop('readonly', false).trigger('updated');
    });

    $('#destroy').onTouchClick('test').on('click.test', function() {
      $(this).prop('disabled', true);
      $('#invoke').prop('disabled', false);
      $('#states-test').data('dropdown').destroy();
    });

    $('#invoke').onTouchClick('test').on('click.test', function() {
      $(this).prop('disabled', true);
      $('#destroy').prop('disabled', false);
      $('#states-test').dropdown();
    });
  });
</script>
