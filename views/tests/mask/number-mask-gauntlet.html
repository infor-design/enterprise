<div class="row top-padding">
  <div class="six columns">
    <h2>Mask Test: Number Mask Gauntlet</h2>
    <p>Related JIRA Tickets: - <a class="hyperlink" href="http://jira/browse/SOHO-5006" target="_blank">SOHO-5006</a> | <a class="hyperlink" href="http://jira/browse/SOHO-5379" target="_blank">SOHO-5379</a> | <a class="hyperlink" href="http://jira/browse/SOHO-5256" target="_blank">SOHO-5256</a></p>
  </div>
</div>

<div class="row">
  <div class="three columns">
    <div class="field">
      <label for="number-dec">Number (1000.00)</label>
      <input id="number-dec" inputmode="numeric" data-mask data-options="{ pattern: '####.00', mode: 'number' }" placeholder="####.00"/>
    </div>
  </div>
  <div class="three columns">
    <div class="field">
      <label for="neg-number-dec">Negative Number (-1000.00)</label>
      <input id="neg-number-dec" inputmode="numeric" data-mask data-options="{ pattern: '-####.00', mode: 'number' }" placeholder="-####.00"/>
    </div>
  </div>
  <div class="three columns">
    <div class="field">
      <label for="number">Number (1000)</label>
      <input id="number" inputmode="numeric" data-mask data-options="{ pattern: '####', mode: 'number' }" placeholder="####"/>
    </div>
  </div>
  <div class="three columns">
    <div class="field">
      <label for="neg-number">Negative Number (-1000)</label>
      <input id="neg-number" inputmode="numeric" data-mask data-options="{ pattern: '-####', mode: 'number' }" placeholder="-####"/>
    </div>
  </div>
</div>
