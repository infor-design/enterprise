<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Charts - Tests</h2>
  </div>
</div>

<div class="row">
  <div class="one-third column">
    <div class="widget">
      <div class="widget-header">
        <h2 class="widget-title">Chart Title</h2>
      </div>

      <div class="widget-content">

      <div id="pie-chart-example" class="chart-container">
        </div>
      </div>
    </div>
    <button type="button" class="btn" id="change">Change to Donut</button>
  </div>
</div>

<script>
$('body').on('initialized', function () {

  var pieData = [{
      data: [{
          name: 'Component A',
          value: 17.6
      }, {
          name: 'Component B',
          value: 16.25
      }, {
          name: 'Component C',
          value: 14.35
      }, {
          name: 'Component D',
          value: 15.6
      }]
    }];

  $('#pie-chart-example').chart({type: 'pie', dataset: pieData});

  $('#change').click(function () {
    var pieData = [{
      data: [{
        name: 'Component A',
        value: 7.6
      }, {
        name: 'Component B',
        value: 12.6
      }],
      centerLabel: 'Donut Chart'
    }];

    $('#pie-chart-example').chart({type: 'donut', dataset: pieData});
  });

});
</script>
