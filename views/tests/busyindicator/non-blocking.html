<div class="row">
  <div class="six columns">
    <h2>Busy Indicator Test: Block Specific UI Area</h2>
    <p></p>
    <p></p>
  </div>
</div>

<div class="row">
  <div class="six columns">
    <button class="btn-secondary" id="busy-start-trigger" type="button">Fire "start" Event</button><br />
    <br>
    <button class="btn-secondary" id="busy-complete-trigger" type="button">Fire "complete" Event</button><br />
  </div>
  <div class="six columns">
    <div id="standalone-busy" class="busy card" data-options="{blockUI: false}"></div>
  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {
    $('#busy-start-trigger').click(function(e) {
      e.preventDefault();
      $('#standalone-busy').trigger('start.busyindicator');
    });
    $('#busy-complete-trigger').click(function(e) {
      e.preventDefault();
      $('#standalone-busy').trigger('complete.busyindicator');
    });
  });
</script>
