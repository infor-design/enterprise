
<div class="row">
  <div class="twelve columns">

    <div class="row">
      <div class="one-half column">

        <h2 class="fieldset-title">Regular Example (UI Blocking)</h2>

        <form id="busy-form" class="busy" action="#" method="POST" data-display-delay="300">
          <div class="field">
            <label for="busy-field-name">Name</label>
            <input id="busy-field-name" name="busy-field-name" />
          </div>
          <div class="field">
            <label for="busy-field-address">Address</label>
            <input id="busy-field-address" name="busy-field-address" />
          </div>
          <div class="field">
            <label for="busy-field-cats">Number of Cats</label>
            <input id="busy-field-cats" name="busy-field-cats" />
          </div>
          <div class="field">
            <button type="reset" class="btn-secondary">Clear</button>
            <button type="submit" class="btn-primary">Submit</button>
          </div>
        </form>

      </div>

      <div class="one-half column">

        <h2 class="fieldset-title">Standalone Example (Non-UI-Blocking), Controlled with Events</h2>
        <div class="row">
          <div class="one-half column">
            <button class="btn-secondary" id="busy-start-trigger" type="button">Fire "start" Event</button><br />
            <br>
            <button class="btn-secondary" id="busy-complete-trigger" type="button">Fire "complete" Event</button><br />
          </div>
          <div class="one-half column">
            <div id="standalone-busy" class="busy card"></div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="row">
      <div class="one-half column">
        <h2 class="fieldset-title">Delay Example</h2>

        <form id="busy-delayed-form" class="busy" action="#" method="POST" data-display-delay="2000" data-completion-time="2000" data-close-time="3000">
          <div class="field">
            <label for="busy-reaction-time">Reaction Time</label>
            <input id="busy-reaction-time" name="busy-reaction-time" value="2000"/>
          </div>
          <div class="field">
            <button type="reset" class="btn-secondary">Clear</button>
            <button type="submit" class="btn-primary">Submit</button>
          </div>
        </form>

      </div>
      <div class="one-half column"></div>
    </div>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <h2 class="fieldset-title">Nested Busy Indicators</h2>
    <span class="label">The "card" Busy Indicator is nested inside the "Form" busy indicator.  They should both still operate independently of one another.</span>
    <form id="nested-busy-form" class="busy" action="#" method="POST" data-completion-time="2000" data-close-time="3000">
      <div class="field">
        <label for="nested-busy-field-name">Name</label>
        <input id="nested-busy-field-name" name="nested-busy-field-name" />
      </div>
      <div class="field">
        <label for="nested-busy-field-address">Address</label>
        <input id="nested-busy-field-address" name="nested-busy-field-address" />
      </div>
      <div class="field">
        <label for="nested-busy-field-cats">Number of Cats</label>
        <input id="nested-busy-field-cats" name="nested-busy-field-cats" />
      </div>
      <div class="field">
        <button type="reset" class="btn-secondary">Clear</button>
        <button type="submit" class="btn-primary">Submit</button><br>
      </div>

      <div class="row">
        <div class="one-half column">
          <br>
          <button class="btn-secondary" id="nested-busy-start-trigger" type="button">Fire "start" Event</button><br />
          <br>
          <button class="btn-secondary" id="nested-busy-complete-trigger" type="button">Fire "complete" Event</button><br />
        </div>
        <div class="one-half column">
          <div id="nested-busy-standalone" class="busy card"></div>
        </div>
      </div>

    </form>

    <script type="text/javascript">
      $(document).ready(function() {

        $('#busy-start-trigger').click(function(e) {
          e.preventDefault();
          $('#standalone-busy').trigger('start.busyindicator');
        });

        $('#busy-complete-trigger').click(function(e) {
          e.preventDefault();
          $('#standalone-busy').trigger('complete.busyindicator');
        });

        $('#busy-form button[type="submit"]').click(function(e) {
          e.preventDefault();
          $('#busy-form').trigger('start.busyindicator');
        });

        $('#busy-delayed-form button[type="submit"]').click(function(e) {
          e.preventDefault();
          $('#busy-delayed-form').trigger('start.busyindicator');
        });

        $('#busy-reaction-time').change(function() {
          var val = parseInt($(this).val(), 10);
          $('#busy-time-length').text('(Waits ' + val + 'ms)');
          $('#busy-delayed-form').attr('data-display-delay', val).trigger('updated.busyindicator');
        });

        $('#nested-busy-form button[type="submit"]').click(function(e) {
          e.preventDefault();
          $('#nested-busy-form').trigger('start.busyindicator');
        });

        $('#nested-busy-start-trigger').click(function(e) {
          e.preventDefault();
          $('#nested-busy-standalone').trigger('start.busyindicator');
        });

        $('#nested-busy-complete-trigger').click(function(e) {
          e.preventDefault();
          $('#nested-busy-standalone').trigger('complete.busyindicator');
        });

      });
    </script>

  </div>
</div>
