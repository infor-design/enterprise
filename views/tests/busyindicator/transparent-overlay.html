<div class="row">
  <div class="six columns">
    <h2>Busy Indicator Example: Trasparent Blocking Overlay</h2>
    <p><a class="hyperlink" href="http://jira/browse/SOHO-5709" target="_blank">Related JIRA Ticket</a>.  Using the setting <span class="code">settings.transparentOverlay</span>, it's possible to make a UI-blocking busy indicator use a transparent overlay instead of a gray one.</p>
  </div>
</div>

<div class="row">
  <div class="four columns">

    <span class="label">Regular Example (UI Blocking)</span>
    <form id="busy-form" class="busy" action="#" method="POST" data-options='{ "displayDelay": 100, "timeToComplete": 4000, "transparentOverlay": true }'>
      <div class="field">
        <label for="busy-field-name">Name</label>
        <input type="text" id="busy-field-name" name="busy-field-name" value="" />
      </div>
      <div class="field">
        <label for="busy-field-address">Address</label>
        <input type="text" id="busy-field-address" name="busy-field-address" value="" />
      </div>
      <div class="field">
        <label for="busy-field-cats">Number of Cats</label>
        <input type="text" id="busy-field-cats" name="busy-field-cats" value="" />
      </div>
      <div class="field">
        <button type="submit" class="btn-primary" style="margin-left: 3px">Submit</button>
      </div>
    </form>

  </div>
</div>

<script type="text/javascript">
  $('#busy-form button[type="submit"]').click(function(e) {
    e.preventDefault();
    $('#busy-form').trigger('start.busyindicator');
  });
</script>
