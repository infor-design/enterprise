<div class="row">
  <div class="six columns">

    <h2>Tabs Test: Nested Vertical Tabs</h2>

    <p><a class="hyperlink" href="http://jira/browse/HFC-3843" target="_blank">Related JIRA Ticket</a>.</p>

    <p></p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

  <div id="main-tabs-container" class="tab-container">
    <ul class="tab-list">
      <li><a href="#tab1">Tab #1</a></li>
      <li><a href="#tab2">Tab #2</a></li>
    </ul>
    <div id="tab1" class="tab-panel">
      <h2>Tab #1</h2>
      <p>This is a Main Tab.</p>
    </div>
    <div id="tab2" class="tab-panel">
      <h2>Tab #2</h2>
      <p>This is a Main Tab.  Below is a set of child tabs.</p>

      <div id="vertical-container" class="tab-container vertical">
        <ul class="tab-list">
          <li><a href="#tab3">Tab #3</a></li>
          <li><a href="#tab4">Tab #4</a></li>
        </ul>
        <div id="tab3" class="tab-panel">
          <h3>Tab #3</h3>
          <p>This is a Child Tab</p>
        </div>
        <div id="tab4" class="tab-panel">
          <h3>Tab #4</h3>
          <p>This is a Child Tab</p>
        </div>
      </div>

    </div>
  </div>

  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {
    function tabActivatedHandler(e, anchor) {
      var a = $(anchor),
        color = $(this).is('#main-tabs-container') ? '#aa1111' : '#1111aa';

      $('body').toast({
        title: 'tab <span style="color: '+ color +'; font-weight: bold;">' + a.attr('href') + '</span> triggered!',
        message: 'Tab with text "'+ a.text().trim() +'" was clicked or triggered!'
      });
    }

    $('#main-tabs-container, #vertical-container').on('activated.test', tabActivatedHandler);
  });
</script>
