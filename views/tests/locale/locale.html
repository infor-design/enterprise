<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Tests</h1>

    <div id="output" class="output" style="background-color: white; display: block; line-height: 15px;height: 80%; width: 100%">
      <br><br>
    </div>

    <script>
      function loadDone() {
        var output = $('#output');
        var append = function (value) {
          output.append('<span>' + value + '</span><br>');
        };
        setTimeout(function () {

          var value = Locale.truncateDecimals('5.1', 2, 2);
          append(value);

          var value = Locale.formatNumber('5.1', {minimumFractionDigits: 2, maximumFractionDigits: 2});
          append(value);

        }, 300);
      }
    </script>

    {{^amd}}
    <script>
      $(function() {
        loadDone();
      });
    </script>
    {{/amd}}
  </div>
</div>
