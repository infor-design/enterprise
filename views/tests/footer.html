{{#enableLiveReload}}

<!-- Script Highlighting -->
<script src="{{basepath}}js/syntax.js" type="text/javascript"></script>

<!-- Live Reload - "grunt watch" -->
<script type="text/javascript">
  if (window.location.hostname === 'localhost') {
    var script = '\x3Cscript type="text/javascript" src="//' +
                  window.location.hostname + ':35729/livereload.js">\x3C/script>';
    document.write(script); // jshint ignore:line
  }
</script>
{{/enableLiveReload}}

{{^amd}}
<script>
  // Initialize all SoHo Xi Controls and set the locale
  var initialLocale = 'en-US';
  {{#locale}}
  initialLocale = '{{locale}}';
  {{/locale}}

  $(function() {
    $('body').initialize(initialLocale); //ar-EG to test RTL
  });
</script>
{{/amd}}
