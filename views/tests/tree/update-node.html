<button type="submit" id='update' class="btn-primary">update</button>

<div class="row top-padding">
  <div class="twelve columns">

    <ul role="tree" id="tree" aria-label="Asset Types" class="tree">
      <li>
          <a href="#" id="home">Home</a>
      </li>
      <li><a href="#" id="about">About Us</a></li>
      <li class="is-open">
        <a href="#" id="public">Public Folders</a>
        <ul class="is-open root">
          <li class="is-open">
              <a href="#" id="leadership">Leadership</a>
              <ul class="is-open">
                <li class="is-selected">
                  <a href="#" id="managers" class="icon-tree-image">Managers</a>
                </li>
                <li>
                  <a href="#" id="history">History</a>
                </li>
                <li>
                  <a href="#" id="careers" class="is-disabled">Careers</a>
                </li>
              </ul>
          </li>
        </ul>
      </li>
    </ul>

  </div>
</div>

<script type="text/javascript">
  var elem = $('#tree').tree();

  $('#update').on('click', function () {

    var api = elem.data('tree');
    api.updateNode({node: $('#leadership'), text: 'New Leadership', children: [
      {text: 'New Item 1', id: 'new1'},
      {text: 'New Item 2', id: 'new2'}
    ]});

  });

</script>
