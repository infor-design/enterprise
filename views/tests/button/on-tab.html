<div class="row">

    <span class="label">Icon</span>
    <button class="btn-icon" type="button">

        <use xlink:href="#icon-alert"></use>
      </svg>
    </button>
  </div>

  <div class="three columns">
    <span class="label">Primary</span>

    </button>
  </div>

  <div class="three columns">
    <span class="label">Tertiary</span>

      <span>Action</span>
    </button>
    <br>

        <use xlink:href="#icon-filter"/>
      </svg>
      <span>Action</span>
    </button>
    <br>
  </div>
</div>
