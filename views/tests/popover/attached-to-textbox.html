<div class="row">
  <div class="six columns">
    <h2>Popover Example:  Attached to Textbox</h2>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
  		<label id="lblName" class="required" role="presentation" for="full-name">Your Name</label>
  		<input id="full-name" name="full-name" class="required" aria-required="true" data-validate="required" placeholder="Enter Your Full Name">
  		<a id="popover-trigger" href="#" data-popover="divPopoverName" data-trigger="hover" tabindex="-1" style="position: relative; top: -6px;">
  			<svg role="presentation" aria-hidden="true" focusable="false" class="icon icon-info">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-info"></use>
        </svg>
  		</a>
  	</div>

  </div>
</div>

<div id="popover-contents" class="hidden">
  <p>Please enter your full name, including title ("Mr.", "Mrs.", etc.) and suffix ("Sr., Jr., III, etc.")</p>
</div>

<script type="text/javascript">
  var POPOVER_OPTIONS = {
    content: $('#popover-contents'),
    placement: 'right',
    offset: {
      x: 10
    }
  };

  // Invoke Popover
  $('#popover-trigger').popover(POPOVER_OPTIONS);
</script>
