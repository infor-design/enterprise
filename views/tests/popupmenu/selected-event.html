<div class="row">
  <div class="six columns">

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <button type="button" id="popup-trigger" class="btn-menu">
      <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon-settings"></use>
      </svg>
      <span>Settings</span>
    </button>
    <ul class="popupmenu has-icons is-selectable">
      <li class="hidden"><a id="setting-0" href="#">Setting #0</a></li>
      <li><a id="setting-1" href="#">Setting #1</a></li>
      <li><a id="setting-2" href="#">Setting #2</a></li>
      <li><a id="setting-3" href="#">Setting #3</a></li>
      <li><a id="setting-4" href="#">Setting #4</a></li>
      <li><a id="setting-5" href="#">Setting #5</a></li>
      <li class="is-disabled"><a id="setting-6" href="#">Setting #6</a></li>
      <li>
        <a id="additional-settings" href="#">Additional Settings</a>
        <ul class="popupmenu">
          <li><a id="subsetting-1" href="#">Subsetting #1</a></li>
          <li class="is-disabled"><a id="subsetting-2" href="#">Subsetting #2</a></li>
          <li class="hidden"><a id="subsetting-3" href="#">Subsetting #3</a></li>
          <li><a id="subsetting-4" href="#">Subsetting #4</a></li>
        </ul>
      </li>
    </ul>

  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {
    function announce(element) {
      $('body').toast({
        title: 'Menu Item <span style="color: #aa1111; font-weight: bold;">' + element.attr('id') + '</span> selected!',
        message: 'A menu item containing the text "' + element.text().trim() + '" was selected!'
      });
    }

    $('#popup-trigger').on('selected.test', function(e, anchor) {
      announce($(anchor));
    });
  });
</script>
