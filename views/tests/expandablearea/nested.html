<div class="row">
  <div class="twelve columns">
    <div class="fieldset-title">Nested Expandable Areas</div>
    <p>
      Tests to make sure that Expandable Areas that are nested (one inside of the other) work properly (<a class="hyperlink" href="http://jira/browse/HFC-2674" target="_blank">Related JIRA</a>).
    </p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div id="expand-search" class="expandable-area">
      <div class="expandable-header">
        <a class="title">
          <span>Search Options</span>
        </a>
      </div>
      <div class="expandable-pane">
        <div class="content">
          <div class="expandable-area">
            <div class="expandable-header">
              <a class="title">
                <span>Search Profile</span>
              </a>
            </div>
            <div class="expandable-pane">
              <div class="content">

                <div class="field">
                  <label for="surname-company" id="surname-company-label">Surname or Company</label>
                  <input id="surname-company" name="surname-company" type="text" maxlength="50"/>
                </div>

                <div class="field">
                  <label for="given">Given Names</label>
                  <input id="given" name="given" type="text"  />
                </div>

                <div class="field">
                  <label for="name-types">Name Type</label>
                  <select id="name-types" name="name-types" class="dropdown readonly">
                    <option value="CN">Company Name</option>
                    <option value="PN">Personal Name</option>
                    <option value="PC" selected>Person and Company</option>
                  </select>
                </div>

              </div>
            </div>
          </div>

          <div class="expandable-area">
            <div class="expandable-header">
              <a class="title">
                <span>Duplicate Names must have Identical</span>
              </a>
            </div>
            <div class="expandable-pane">
              <div class="content">
                <div class="field">
                  <input id="phonetic-key" name="phonetic-key" type="checkbox" class="checkbox" />
                  <label for="phonetic-key" class="checkbox-label">Phonetic Key</label>
                </div>

                <div class="field">
                  <input id="address" name="address" type="checkbox" class="checkbox" />
                  <label for="address" class="checkbox-label">Mailing Address</label>
                </div>
              </div>
            </div>
          </div>

          <div class="expandable-area">
            <div class="expandable-header">
              <a class="title">
                <span>Number of Matching Characters to Identify Duplicates</span>
              </a>
            </div>
            <div class="expandable-pane">
              <div class="content">
                <div class="field">
                  <label for="surname-company-count" id="surname-company-count-label">Surname or Company</label>
                  <input id="surname-company-count" class="input-xs" name="companyandsurname" type="text" inputmode="numeric" data-mask="##" data-mask-mode="number" data-validate="required numberCharacterMatchDuplicate" data-validation-events="{'required': 'keydown', 'numberCharacterMatchDuplicate': 'keydown change blur'}" />
                </div>

                <div class="field">
                  <label for="first-given-count">First Given Name</label>
                  <input id="first-given-count" class="input-xs" name="first-given" type="text" inputmode="numeric" data-mask="##" data-mask-mode="number" value="0" data-validate="required checkGivenNamesCount" data-validation-events="{'required': 'keydown', 'checkGivenNamesCount': 'keydown change blur'}" />
                </div>

                <div class="field">
                  <label for="second-given-count">Second Given Name</label>
                  <input id="second-given-count" class="input-xs" name="second-given" type="text" inputmode="numeric" data-mask="##" data-mask-mode="number" value="0" data-validate="required checkGivenNamesCount" data-validation-events="{'required': 'keydown', 'checkGivenNamesCount': 'keydown change blur'}" />
                </div>

                <div class="field">
                  <label for="name-title-count">Personal Name Title</label>
                  <input id="name-title-count" class="input-xs" name="name-title" type="text" inputmode="numeric" data-mask="##" data-mask-mode="number" value="0" data-validate="required checkPersonalNameCount" data-validation-events="{'required': 'keydown', 'checkPersonalNameCount': 'keydown change blur'}" />
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
