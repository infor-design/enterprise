<div id="request-special-tab">
									<div class="content"> <!-- style="height:1000px" -->
										<form id="request-special-form" class="busy" onsubmit="return false;" encoding="multipart/form-data">
											<div class="row">
												<div class="one-half column">								
											        <h1 data-lang-translate="text">AddASpecialOrServiceItem</h1>
											        <fieldset class="radio-group">
											        	<legend class="audible" data-lang-translate="text">AddASpecialOrServiceItem</legend>
											        	<input type="radio" checked name="special-type" class="radio" id="special-type1" value="X">
												        <label for="special-type1" class="radio-label" data-lang-translate="text">AddItem</label>
												        <input type="radio" name="special-type" class="radio" id="special-type2" value="A">
												        <label for="special-type2" class="radio-label" data-lang-translate="text">AddAmountServiceItem</label>
												        <input type="radio" name="special-type" class="radio" id="special-type3" value="Q">
												        <label for="special-type3" class="radio-label" data-lang-translate="text">AddQuantityServiceItem</label>												        
												        <br><br>		        						          
											        </fieldset>	
												</div>
												<div class="one-half column">&nbsp;</div>
											</div>
											<div class="row">
												<div class="one-half column">								    
												    <div class="field">
												      <label class="required" for="item-description" data-lang-translate="text">ItemDescription</label>
												      <input id="item-description" name="item-description" type="text" aria-required="true" data-validate="required" style="width:500px;" maxlength="60"/>
												    </div>
											    </div>
											    <div class="one-half column">&nbsp;</div>
											</div>
											<div class="row">
												<div class="one-half column">																			    
												    <div class="field">
												      <label class="required" for="item-vendor-item" data-lang-translate="text">VendorItemNumber</label>
												      <input id="item-vendor-item" name="item-vendor-item" type="text" aria-required="true" data-validate="required" maxlength="32"/>
													</div>
												</div>
												<div class="one-half column">&nbsp;</div>
											</div>	
											<div class="row">
												<div class="full column">
													<div class="compound-field">										
														<div class="field currency" data-currency-symbol="$">
															<label class="required" for="item-price"><span data-lang-translate="text">Cost</span><span class="audible currency"> $</span></label>
															<input id="item-cost" name="item-cost" class="input-sm" type="text" inputmode="numeric" data-mask-mode="number" data-show-currency="true" aria-required="true" data-validate="required"/>
														</div>														
														<div class="field compact">
															<label class="required" for="item-quantity" data-lang-translate="text">Quantity</label>
															<input id="item-quantity" name="item-quantity" class="input-sm" type="text" inputmode="numeric" data-mask-mode="number" aria-required="true" data-validate="required"/>
															<span class="readonly-search-text"> / </span>
														</div>
														<div class="field compact">
															<label class="required" for="item-uom" data-lang-translate="text">UOM</label>
															<select id="item-uom" name="item-uom" class="dropdown" aria-required="true" data-validate="required"></select>
														</div>																								
													</div>
												</div>
											</div>
											<div class="row">
												<div class="one-half column">											
													<div class="field compact">
														<label for="item-vendor"><span data-lang-translate="text">Vendor</span></label>
														<select id="item-vendor" name="item-vendor" class="dropdown input-vsm"></select>
													</div>
												</div>
											</div>																										
											<div class="row">
												<div class="full column">
													<div class="compound-field">										
														<div class="field compact">
															<label for="item-manufacturer"><span data-lang-translate="text">Manufacturer</span></label>
															<select id="item-manufacturer" name="item-manufacturer" class="dropdown input-vsm"></select>
														</div>																								
													    <div class="field">
													    	<label for="item-manufacturer-number" data-lang-translate="text">ManufacturerNumber</label>
													      	<input id="item-manufacturer-number" name="item-manufacturer-number" type="text" style="width:350px;" maxlength="35"/>
												    	</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="full column">											
													<div class="compound-field">										
														<div id="item-accounting-entity-field" class="field compact" style="display: none">
															<label for="item-accounting-entity"><span data-lang-translate="text">AccountingEntity</span></label>
															<select id="item-accounting-entity" name="item-accounting-entity" class="dropdown input-vsm" style="width:200px;"></select>
														</div>
														<div id="item-account-field" class="field compact" style="display: none">
															<label for="item-account"><span data-lang-translate="text">Account</span></label>
															<select id="item-account" name="item-account" class="dropdown input-vsm"></select>
														</div>
														<div id="item-accounting-unit-field" class="field compact" style="display: none">
															<label for="item-accounting-unit"><span data-lang-translate="text">AccountingUnit</span></label>
															<select id="item-accounting-unit" name="item-accounting-unit" class="dropdown input-vsm"></select>
														</div>
														<div id="item-project-field" class="field compact" style="display:none">
															<label for="item-project"><span data-lang-translate="text">Project</span></label>
															<select id="item-project" name="item-project" class="dropdown input-vsm"></select>
														</div>
													</div>
												</div>
											</div>																										
											<div class="row">
												<div class="full column">
													<div style="display:none" class="compound-field" id="item-asset-fields">										
														<div id="item-asset-field" class="field compact">
															<label for="item-asset><span data-lang-translate="text">Asset</span></label>
															<select id="item-asset" name="item-asset" class="dropdown input-vsm"></select>
														</div>
														<div id="item-asset-template-field" class="field compact">
															<label for="item-asset-template"><span data-lang-translate="text">AssetTemplate</span></label>
															<select id="item-asset-template" name="item-asset-template" class="dropdown input-vsm"></select>
														</div>
													</div>
												</div>
											</div>																										
											<div class="row">
												<div class="one-half column">										
													<div class="field">
														<label for="item-delivery-date" class="label"><span data-lang-translate="text">RequestedDeliveryDate</span></label>
														<input id="item-delivery-date" class="datepicker" name="item-delivery-date" type="text">
													</div>
									        	</div>
									        </div>
											<div class="row">
												<div class="one-half column">										
													<div id="item-sourcing-event-required-field" class="field" style="display: none">
														<input id="item-sourcing-event-required" name="item-sourcing-event-required" class="checkbox" type="checkbox"/>
														<label for="item-sourcing-event-required" class="checkbox-label" data-lang-translate="text">SourcingEventRequired</label>
													</div>
												</div>								
									        </div>
											<div class="row">
												<div class="one-half column">									    								    					    							    
													<div class="field">
														<label for="item-comments" class="label" data-lang-translate="text">Notes</label>						        
														<textarea id="item-comments" class="resizable" name="item-comments" placeholder="EnterNotesHere" data-lang-translate="placeholder"></textarea>
													</div>
									        	</div>
									        </div>
									        <div class="row">
									        	<div class="one-third column">
											        <div class="field">
											          <label class="fileupload">
											              <span class="audible" data-lang-translate="text">FileAttachment</span>
											              <input type="file" id="RequisitionLineComment_Attachment_prd_File" name="RequisitionLineComment_Attachment_prd_File" />
											          </label>
											        </div>
										        </div>
										       											        								        
									        </div>							        							        							        
											<div class="row">
												<div class="one-half column">								        
													<button id="add-special-btn" class="btn-primary" type="button" title="AddToRequest" data-lang-translate="text|title">AddToRequest</button>
									        	</div>
									        </div>
										</form>
									</div>															
								</div>
