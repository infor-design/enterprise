
<div class="row">
  <div class="twelve columns">

    <div id="datagrid">
    </div>

  </div>
</div>

<script>
  $('body').one('initialized', function () {

      var grid,
        columns = [];

      //Define Columns for the Grid.
      columns.push({ id: 'id', name: 'Id', field: 'id', width: 140, formatter: Formatters.Text, width: 80});
      columns.push({ id: 'orderId', name: 'Order Id', field: 'orderId', width: 150, formatter: Formatters.Hyperlink, width: 80});
      columns.push({ id: 'companyName', hidden: true, name: 'Company', field: 'companyName', width: 80});
      columns.push({ id: 'items', name: 'Quantity', field: 'items'});
      columns.push({ id: 'total', name: 'Total', field: 'total', formatter: Formatters.Decimal});

      //Get some data via ajax
      var url = '{{basepath}}api/construction-orders';

      $.getJSON(url, function(res) {

        //Show the grid
        $('#datagrid').datagrid({
          columns: columns,
          dataset: res,
          toolbar: {title: 'Order Lines', results: true, views: false, rowHeight: true}
        });
      });
  });
</script>
