
<div class="full-height full-width">
    <div class="toolbar" role="toolbar">
      <div class="title">
        Compressors
        <span class="datagrid-result-count">(10 Results)</span>
      </div>
      <div class="buttonset">
        <button  type="button" class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-filter"></use>
          </svg>
          <span>Filter</span>
        </button>
      </div>

      <div class="more">
        <button  type="button" class="btn-actions">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-more"></use>
          </svg>
          <span class="audible">More Actions</span>
        </button>
        <ul class="popupmenu">
          <li><a data-option="personalize-columns" href="#">Personalize Columns</a></li>
          <li><a data-option="personalize-columns" href="#">Personalize Columns</a></li>
<li><a data-option="reset-layout" href="#">Reset Default Layout</a></li>

          <li><a data-option="export-to-excel" href="#">Export to Excel</a></li>
          <li class="separator single-selectable-section"></li>
          <li class="heading">Row Height</li>
          <li class="is-selectable"><a data-option="row-short" href="#">Short</a></li>
          <li class="is-selectable"><a data-option="row-medium" href="#">Medium</a></li>
          <li class="is-selectable is-checked"><a data-option="row-normal" href="#">Normal</a></li>
        </ul>
      </div>
    </div>

    <div id="datagrid" class="datagrid-contained">
    </div>
</div>

<script>
  $('body').one('initialized', function () {

    //Locale.set('en-US').done(function () {
      var grid,
        columns = [],
        data = [];

      var url = '/api/compressors?pageNum=1&pageSize=100';
      $.getJSON(url, function(res) {
        data = res.data;

        //Define Columns for the Grid.
        columns.push({ id: 'productId', name: 'Product Id', field: 'productId', formatter: Formatters.Text});
        columns.push({ id: 'productName', name: 'Product Name', field: 'productName', formatter: Formatters.Hyperlink});
      //  columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity'});
      //  columns.push({ id: 'quantity', hidden: true, name: 'Quantity', field: 'quantity'});
        columns.push({ id: 'price', align: 'right', name: 'Actual Price', field: 'price', formatter: Formatters.Decimal, numberFormat: {minimumFractionDigits: 0, maximumFractionDigits: 0, style: 'currency', currencySign: '$'}});
        columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Formatters.Date, dateFormat: 'M/d/yyyy'});
        columns.push({ id: 'status', name: 'Status', field: 'status', formatter: Formatters.Text});
        columns.push({ id: 'action', name: 'Action Item', field: 'action'});

        //Init and get the api for the grid
        $('#datagrid').datagrid({
          columns: columns,
          columnReorder: true,
          saveColumns: false,
          dataset: data,
          rowHeight: 'short',
          toolbar: {personalize: true, results: true}
        });

      });


 });
</script>
