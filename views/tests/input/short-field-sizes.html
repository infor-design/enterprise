<div class="row top-padding">
  <div class="six columns">

    <h2>Input Test:  Short Field Sizes</h2>
    <p>Tests the sizes/layouts of input fields with a fixed with of 100px</p>

  </div>
</div>


<div class="row">
  <div class="five columns">

    <div class="field-short">
      <label for="input-custom">Custom</label>
      <button type="button" class="btn-primary" style="width: 100px;">
        <svg class="icon" focusable="false" aria-hidden="true" role="presenatation">
          <use xlink:href="#icon-alert"></use>
        </svg>
        <span>Button</span>
      </button>
    </div>

    <div class="field-short">
      <label for="input-custom">Normal Input Field</label>
      <input data-validate="test" id="input-custom" style="width: 100px;" />
    </div>

    <div class="field-short">
      <label for="dd-custom">Dropdown</label>
      <select id="dd-custom" class="dropdown" style="width: 100px;">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="ms-custom">Multiselect</label>
      <select id="ms-custom" class="multiselect" style="width: 100px;" multiple>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="w" selected>W</option>
      </select>
    </div>

    <div class="field-short">
      <label for="lookup-custom">Lookup Field</label>
      <input data-validate="test" id="lookup-custom" class="lookup" type="text" style="width: 100px;">
    </div>

    <div class="field-short">
      <label for="datepicker-custom">Datepicker</label>
      <input data-validate="test" id="datepicker-custom" class="datepicker" style="width: 100px;">
    </div>

    <div class="field-short">
      <label for="timepicker-custom">Timepicker</label>
      <input data-validate="test" id="timepicker-custom" class="timepicker" style="width: 100px;">
    </div>

    <div class="field-short">
      <label for="spinbox-custom">Spinbox</label>
      <input id="spinbox-custom" data-validate="test" name="spinbox-custom" type="text" class="spinbox" style="width: 100px;"/>
    </div>
  </div>
</div>
