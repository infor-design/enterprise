<div class="row">
  <div class="six columns">
    <h2>Tooltip Test: "Immediate" Trigger</h2>
    <p>When a tooltip is used with an "immediate" trigger, as soon as the tooltip is invoked, it will show itself.</p>
    <p>In this example, the tooltip is being re-invoked on the button's activation.</p>
  </div>
</div>

<div class="row">
  <div class="six columns">
    <button class="btn-secondary" type="button" id="tooltip-btn">Show Tooltip</button>
  </div>
</div>

<script>
  var cnt = 0,
    tooltipOpts = {
      trigger: 'immediate',
      content: function tooltipContentGenerator() {
        cnt++;
        return 'Activated ' + cnt + ' times!';
      }
    };

  $('#tooltip-btn').on('click', function () {
    $('#tooltip-btn').tooltip(tooltipOpts);
  });
</script>
