<div class="row">
  <div class="six columns">
    <p>
      <strong>Action Tooltip: </strong>
      The current <a href="#" class="hyperlink" title="#tooltip-id" data-options="{keepOpen: true}">product</a> is unavailable at this current time
    </p>
    <div id="tooltip-id" class="hidden">
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use xlink:href="#icon-link"></use>
      </svg>
      <p class="action-tooltip">Copy</p>
    </div>
  </div>
</div>

<div class="row" style="margin-top:30px;">
  <div class="six columns">
    <p>
      <strong>Indicator Tooltip: </strong>
      <a href="#" class="hyperlink" title="38%">Indicator Tooltip</a>
    </p>
  </div>
</div>

<div class="row" style="margin-top:30px;">
  <div class="six columns">
    <button class="btn-secondary" type="button"
      title="Tooltips Provide<br> Additional Information">Tooltip Example
    </button>
  </div>
</div>

<div class="row" style="margin-top:30px;">
  <div class="six columns">
    <button class="btn-secondary" type="button"
      title="<span style='text-align: left; display: inline-block;'><b style='line-height: 1.7em;'>Connected order</b><br>Tooltips Provide <br> Additional Information</span>">Custom Tooltip
    </button>
  </div>
</div>

<div class="row" style="margin-top:50px;">
  <div class="six columns">
    <div class="field">
      <label class="required" for="error-tooltip">Error Tooltip</label>
      <input type="text" class="input-md" id="error-tooltip" name="error-tooltip" aria-required="true" data-validate="test" data-error-type="tooltip">
    </div>
  </div>
</div>
