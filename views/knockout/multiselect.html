
  <div class="row">
    <div class="twelve columns">
      <div class="field">
        <label for="states-multi" class="label">States</label>
        <select multiple id="states-multi" name="states-multi" class="multiselect" data-bind="multiselect: {data: states, value: selectedStates, visible: isVisible, readonly: isReadonly, enable: isEnabled}">
        </select>
      </div>

      <button class="btn" id="showValue">Show</button>
      <button class="btn" id="changeValue">Change</button>
      <button class="btn" id="toggleVisibility">Visible</button>
      <button class="btn" id="toggleReadonly">Readonly</button>
      <button class="btn" id="toggleDisabled">Disabled</button>
    </div>
  </div>

  <script>
    $(function () {
      var viewModel = {
        selectedStates: ko.observable(['AL, AK']), //The Selected Value in the Drop Down
        states: ko.observableArray([     //The Array to use.
          {key: 'AL', name: 'Alabama'},
          {key: 'AK', name: 'Alaska'},
          {key: 'AZ', name: 'Arizona'},
          {key: 'AR', name: 'Arkansas'},
          {key: 'CA', name: 'California'},
          {key: 'CO', name: 'Colorado'},
          {key: 'CT', name: 'Connecticut'},
          {key: 'DE', name: 'Delaware'},
          {key: 'DC', name: 'District Of Columbia'},
          {key: 'FL', name: 'Florida'},
          {key: 'GA', name: 'Georgia'},
          {key: 'HI', name: 'Hawaii'},
          {key: 'ID', name: 'Idaho'},
          {key: 'IL', name: 'Illinois'},
          {key: 'IN', name: 'Indiana'},
          {key: 'IA', name: 'Iowa'},
          {key: 'KS', name: 'Kansas'},
          {key: 'KY', name: 'Kentucky'},
          {key: 'LA', name: 'Louisiana'},
          {key: 'ME', name: 'Maine'},
          {key: 'MD', name: 'Maryland'},
          {key: 'MA', name: 'Massachusetts'},
          {key: 'MI', name: 'Michigan'},
          {key: 'MN', name: 'Minnesota'},
          {key: 'MS', name: 'Mississippi'},
          {key: 'MO', name: 'Missouri'},
          {key: 'MT', name: 'Montana'},
          {key: 'NE', name: 'Nebraska'},
          {key: 'NV', name: 'Nevada'},
          {key: 'NH', name: 'New Hampshire'},
          {key: 'NJ', name: 'New Jersey'},
          {key: 'NM', name: 'New Mexico'},
          {key: 'NY', name: 'New York'},
          {key: 'NC', name: 'North Carolina'},
          {key: 'ND', name: 'North Dakota'},
          {key: 'OH', name: 'Ohio'},
          {key: 'OK', name: 'Oklahoma'},
          {key: 'OR', name: 'Oregon'},
          {key: 'PA', name: 'Pennsylvania'},
          {key: 'RI', name: 'Rhode Island'},
          {key: 'SC', name: 'South Carolina'},
          {key: 'SD', name: 'South Dakota'},
          {key: 'TN', name: 'Tennessee'},
          {key: 'TX', name: 'Texas'},
          {key: 'UT', name: 'Utah'},

          {key: 'WA', name: 'Washington'},
          {key: 'WV', name: 'West Virginia'},
          {key: 'WI', name: 'Wisconsin'},
          {key: 'WY', name: 'Wyoming'}
        ]),
        isVisible: ko.observable(true),
        isEnabled: ko.observable(true),
        isReadonly: ko.observable(false)
      };

      ko.applyBindings(viewModel);

      //show the value...
      $('#showValue').click(function() {
        console.log(ko.toJSON(viewModel), $('#states-multi').val());
      });

      //change the value in the viewModel
      $('#changeValue').click(function() {
        viewModel.selectedStates(['AL, CA']);
      });

      //toggleVisibility
      $('#toggleVisibility').click(function(){
        viewModel.isVisible(!viewModel.isVisible());
      });

      $('#toggleReadonly').click(function(){
        viewModel.isReadonly(!viewModel.isReadonly());
      });

      $('#toggleDisabled').click(function(){
        viewModel.isEnabled(!viewModel.isEnabled());
      });
    });
  </script>
