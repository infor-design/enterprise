<!DOCTYPE html>
<html lang="en-US">
<head>

  <!-- Meta Info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Style Sheets -->
  <link rel="stylesheet" id="stylesheet" href="{{basepath}}stylesheets/light-theme.css" type="text/css">

  <script src="{{basepath}}js/jquery-3.1.0.js"></script>
  <script src="{{basepath}}js/d3.min.js"></script>
  <script src="{{basepath}}js/sohoxi.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
  <script src="{{basepath}}js/sohoxi-knockout.js"></script>

</head>
<body>

  {{> includes/footer}}
