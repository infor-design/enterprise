<body>
<a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
{{> includes/svg-inline-refs}}
<div class="page-container scrollable">
  <div class="wrapper">
    <section class="signin" role="main">

        <svg viewBox="0 0 34 34" class="icon icon-logo" focusable="false" aria-hidden="true" role="presentation" aria-label="Infor Logo">
          <use xlink:href="#icon-logo"></use>
        </svg>

        <h1>Application Name</h1>

        <div class="field">
          <label for="username-display" class="required">Email</label>
          <input type="text" name="username-display" id="username-display" autocomplete="off" data-validate="required">
        </div>

        <div class="field">
          <label for="password-display" class="required">Password</label>
          <input type="password" id="password-display" data-validate="required">
        </div>

        <div class="field">
          <label for="states"class="label">Server</label>
          <select id="states"name="states"class="dropdown">
            <option value="N">NL</option>
            <option value="U">US</option>
            <option value="E">EU</option>
            <option value="c">China</option>
          </select>
        </div>

        <form id="signin" data-validate-on="submit" autocomplete="off">
            <button class="btn-primary" type="submit">Sign in</button>
            <a class="hyperlink" href="forgotpassword">Forgot Password?</a>

            <label for="username" class="audible">Username</label>
            <input type="hidden" name="username" id="username" >
            <label for="password" class="audible">Password</label>
            <input type="password" id="xxx" name="password">
        </form>
    </section>
  </div>

</div>

<script>
  $('#signin').on('submit', function () {
    console.log($(this).serialize());
  });
</script>
