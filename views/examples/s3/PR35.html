<div class="page-container no-scroll">
  <header class="header">
    <div class="toolbar no-actions-button">
      <div class="title">
        <h1>
          Time Entry (PR35.1)
        </h1>
      </div>

      <div class="buttonset">
        <button class="btn-icon header-search" type="button">
          <span class="audible">Search</span>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-search"></use>
          </svg>
        </button>
      </div>

    </div>
  </header>
  <div class="page-container scrollable">

    <div class="row">
      <div class="twelve columns">

        <div class="toolbar">
          <div class="buttonset">

            <button class="btn-menu">
              <span>Special Actions</span>
            </button>
            <ul class="popupmenu">
              <li><a href="#">Special Action 1</a></li>
              <li><a href="#">Special Action 2</a></li>
              <li><a href="#">Special Action 3</a></li>
            </ul>

            <button class="btn">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="/svg/icons.svg#icon-new-document"></use>
              </svg>
              <span class="audible">New Document</span>
            </button>

            <button class="btn">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="/svg/icons.svg#icon-edit"></use>
              </svg>
              <span class="audible">Edit</span>
            </button>

            <button class="btn">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="/svg/icons.svg#icon-previous-page"></use>
              </svg>
              <span class="audible">Previous Page</span>
            </button>

            <button class="btn">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="/svg/icons.svg#icon-additional-help"></use>
              </svg>
              <span class="audible">Additional Help</span>
            </button>

            <button class="btn">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="/svg/icons.svg#icon-next-page"></use>
              </svg>
              <span class="audible">Next Page</span>
            </button>

            <div class="separator"></div>

            <button class="btn-menu">
              <span>Inquire</span>
            </button>
            <ul class="popupmenu">
              <li><a href="#">Option 1</a></li>
              <li><a href="#">Option 2</a></li>
              <li><a href="#">Option 3</a></li>
            </ul>

            <div class="separator"></div>

            <button class="btn">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="/svg/icons.svg#icon-print"></use>
              </svg>
              <span class="audible">Print</span>
            </button>

          </div>
        </div>
        <!-- .toolbar -->

        <div class="field-short">
          <label for="company-lookup" class="label">Company</label>
          <input id="company-lookup" class="lookup" name="company-lookup" type="text">
        </div>

        <div class="field-short">
          <label for="batch-lookup" class="label">Batch</label>
          <input id="batch-lookup" class="lookup" name="batch-lookup" type="text">
        </div>

        <div class="field-short">
          <label for="employee-lookup" class="label">Employee</label>
          <input id="employee-lookup" class="lookup" name="employee-lookup" type="text">
        </div>

        <div class="field-short">
          <label for="year">Year</label>
          <input id="year" name="year" />
        </div>

        <div class="listview">

        </div>

      </div>
    </div>

  </div>
</div>
