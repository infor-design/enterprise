<script id="m3-search-results-tmpl" type="text/html">
  <table role="grid" class="listview-table">
    <thead>
      <tr>
        <th scope="col" role="columnheader" class="audible">Thumbnail</th>
        <th scope="col" role="columnheader" class="audible">Description</th>
        <th scope="col" role="columnheader" class="audible">Unit Price</th>
        <th scope="col" role="columnheader" class="audible">Units</th>
        <th scope="col" role="columnheader" class="audible">Quantity</th>
        <th scope="col" role="columnheader" class="audible">Action</th>
      </tr>
    </thead>
    <tbody>
    {{#dataset}}
      <tr>
        <td>
          {{#thumb}}
          <div class="image-sm">
            <img src="http://placehold.it/60x60/999999/FFFFFF" alt="Placeholder Image"/>
          </div>
          {{/thumb}}
          {{^thumb}}
          <div class="image-sm placeholder">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-insert-image"></use>
            </svg>
            <span class="audible">Placeholder Image</span>
          </div>
          {{/thumb}}
        </td>
        <td>
          <p><a href="#" class="hyperlink">{{productName}}</a></p>
          <ul class="info">
            <li>Product ID: <strong>{{productId}}</strong></li>
            <li>In Stock: <strong>{{inStock}} lbs.</strong></li>
          </ul>
        </td>
        <td class="nowrap">${{unitPrice}} /</td>
        <td>
          <div class="field">
            <label class="audible" for="select-{{id}}">Units</label>
            <select class="dropdown" id="select-{{id}}" name="select-{{id}}" style="width: 75px">
              <option>lb.</option>
              <option>ton</option>
              <option>palette</option>
              <option>case</option>
            </select>
          </div>
        </td>
        <td>
          <div class="field">
            <input type="text" id="quantity-{{id}}" class="input-xs" name="quantity-{{id}}" value="0" />
            <label class="audible" for="quantity-{{id}}">Quantity</label>
          </div>
        </td>
        <td class="l-right-text"><button class="btn-{{action}}" type="button">Add Item</button></td>
      </tr>
    {{/dataset}}
    </tbody>
  </table>
</script>

<div class="listview tableview" id="m3-search-results-products" data-tmpl="m3-search-results-tmpl" data-dataset="{{basepath}}api/product" data-options="{selectable: false}"></div>
