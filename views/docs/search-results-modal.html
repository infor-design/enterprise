    <div id="site-modal-search" class="modal-search modal">
      <div class="modal-content container search-results">

        <div class="row">
          <div class="twelve columns">

            <div class="masthead toolbar">

              <div class="title">
               <svg aria-hidden="true" focusable="false" class="icon icon-sohoxi">
                  <use xlink:href="#icon-sohoxi"/>
                </svg>
                <h1 class="masthead-appname">Search</h1>
              </div>

              <div class="buttonset">

                <button type="button" class="btn-icon close">
                  <svg class="icon">
                    <use xlink:href="#icon-close"></use>
                  </svg>
                  <span>Close</span>
                </button>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="twelve columns">
            <div class="field">
              <label for="big-search-field" class="audible">Search</label>
              <input id="big-search-field" placeholder="Type To Search" aria-label="Search" class="search" data-source="/search/results?q="/>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="twelve columns">
            <div class="search-all">
              {# NOTE: Search Results will appear inside this block #}
            </div>
          </div>
        </div>

      </div>
    </div>
