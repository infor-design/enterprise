{{={{{ }}}=}}

  <div class="row" data-ng-controller="demo">
      <div class="twelve columns">

        <div class="field">
          <label for="searchfield">Search</label>
          <input data-autocomplete="{{basepath}}api/states?term=" data-init="false" id="searchfield" name="searchfield" data-ng-attr-placeholder="{{placeholder}}" class="searchfield" />
        </div>

        <button  type="button" class="btn" data-ng-click="change()">Change</button>
    </div>
  </div>


  <script>
    // Example App and Controller
    var app = angular.module('exampleApp', ['sohoxi-angular']);

    app.controller('demo', function($scope) {
      $scope.placeholder = 'Search Field';

      $scope.change = function () {
        $scope.placeholder = 'Search Field Changed';
      };
    });

  </script>
