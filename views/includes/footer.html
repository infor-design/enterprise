
{{#enableLiveReload}}
<!-- Live Reload - "grunt watch" -->
<script>
  if (window.location.hostname === 'localhost') {
    var script = '\x3Cscript type="text/javascript" src="//' +
                  window.location.hostname + ':35729/livereload.js">\x3C/script>';
    document.write(script); // jshint ignore:line
  }
</script>
{{/enableLiveReload}}

{{> includes/svg-inline-scripts}}

<script>
  // Initialize all SoHo Xi Controls and set the locale
  var initialLocale = 'en-US';
  {{#locale}}
  initialLocale = '{{locale}}';
  {{/locale}}

  var theme = 'light';
  {{#theme}}
  theme = '{{theme}}';
  {{/theme}}

  var colors;
  {{#colors}}
  colors = '{{colors}}'.split(',');
  console.log(colors);

  colors = {header: colors[0],
           subheader: colors[1],
           text: colors[2],
           verticalBorder: colors[3],
           horizontalBorder: colors[4],
           inactive: colors[5],
           hover: colors[6]};

  {{/colors}}

  $('body').initialize({locale: initialLocale});

  //If Initialize isnt called need to defer this
  $('body').trigger('changetheme', theme)
      .trigger('changecolors', colors);

</script>
