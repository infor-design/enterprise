
<div class="row">
  <div class="six columns">

    <div class="field">
      <label for="full-dropdown">Dropdown Created with Full Markup</label>
      <select id="full-dropdown" class="dropdown">
        <option value="1">One</option>
        <option value="2" selected>Two</option>
        <option value="3">Three</option>
      </select>
      <div class="dropdown-wrapper">
        <div class="dropdown">
          <span>Two</span>
        </div>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-dropdown"></use>
        </svg>
      </div>
    </div>

    <div class="field">
      <label for="test-dropdown">Test Dropdown</label>
      <select id="test-dropdown" class="dropdown">
        <option value="11">One One</option>
        <option value="22">Two Two</option>
        <option value="33" selected>Three Three</option>
      </select>
    </div>

  </div>
</div>
