apiVersion: batch/v1
kind: Job
metadata:
  name: enterprise-release
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      nodeSelector: 
        eks.amazonaws.com/nodegroup: heavy
      volumes:
        - name: gitconfig
          secret:
            secretName: gitconfig
            defaultMode: 0600
      containers:
        - name: enterprise-release
          image: hookandloop/enterprise-release:1.0.0
          imagePullPolicy: Always
          volumeMounts:
            - name: gitconfig
              readOnly: true
              mountPath: "/usr/src/secrets"
          resources:
            requests:
              cpu: 500m
              memory: 3Gi
          env:
            - name: GITHUB_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-access-token
                  key: token
            - name: DOCS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: docs-api-key
                  key: token
            - name: DOCS_API_URL
              value: "https://legacy.design.infor.com"
            - name: NPM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: npm-token
                  key: token
            - name: BRANCH
              value: ""
            - name: NPM_COMMAND
              value: ""
            - name: NPM_LATEST
              value: ""
            - name: RELEASEIT_FLAGS
              value: ""
            - name: RELEASE_INCREMENT
              value: ""
            - name: REPO_OWNER_NAME
              value: "infor-design/enterprise"
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - cp /usr/src/secrets/gitconfig /root/.gitconfig
          command: ["/bin/bash"]
          args: ["-c", ". ./run.sh"]
