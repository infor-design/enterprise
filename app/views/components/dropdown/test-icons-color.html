
<div class="row top-padding">
  <div class="twelve columns">

    <div class="field">
      <label for="example-icon">Dropdown with Icons</label>
      <select id="example-icon" name="example-icon" class="dropdown">
        <option value="opt-0" data-icon="{icon:''}">Empty</option>
        <option value="opt-1" data-icon="user-profile">Icon (default as string)</option>
        <option value="opt-2" data-icon="{icon:'mail'}">Icon (as object)</option>
        <option value="opt-3" data-icon="{icon:'map-pin', class:'good'}">Icon with color</option>
        <option value="opt-4" data-icon="{icon:'insert-image', color:'info', colorOver:'alert'}">Icon with over color</option>
        <option value="opt-5" data-icon="{icon:'cancel', color:'#cc0000'}">Icon color as hex color</option>
        <option value="opt-6" data-icon="{icon:'cancel', color:'#cc0000', colorOver:'#00ff00'}">Icon over color as hex color</option>
        <option value="opt-7" data-icon="{icon:'camera', class:'good'}">Icon class as class</option>
        <option value="opt-8" data-icon="{icon:'camera', class:'good', classOver:'white'}">Icon over class as class</option>
        <option value="opt-9" data-icon="{icon:'send', class:'#880e0e'}">Icon class as hex color</option>
        <option value="opt-10" data-icon="{icon:'send', class:'#880e0e', classOver:'#ffff00'}">Icon over class as hex color</option>
        <option value="opt-11">No Icon (without attribute)</option>
        <option value="opt-12" data-icon="">No Icon (without empty string)</option>
        <option value="opt-13" data-icon="{}">No Icon (without icon key)</option>
        <option value="opt-14" data-icon="{icon:''}">No Icon (with empty icon key)</option>
      </select>
    </div>

  </div>
</div>
