<script id="script-toggle-compact">
  $('#toggle-compact').on('click', function() {
    var className = 'form-layout-compact';
    var hasClass = $('form').hasClass(className);
    if (hasClass) {
      $('form').removeClass(className);
    } else {
      $('form').addClass(className);
    }
  });
</script>

<script id="init-targeted">
  $('body').on('initialized', function () {

    var dataset1 = [{
      data: [{
        name: {text: 'Targeted Achievement Chart'},
        info: {value: '13h'},
        completed: {value: 13, color: 'dark'},
      }]
    }];

    $('#example-1').chart({dataset: dataset1, type: 'targeted-achievement'});
    $('#example-2').chart({dataset: dataset1, type: 'targeted-achievement'});
  });
</script>
