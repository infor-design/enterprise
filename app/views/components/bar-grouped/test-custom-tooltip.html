
<div class="row">

      <div class="widget">

        <div class="widget-content">
          <div id="bar-grouped-example" class="chart-container">
          </div>

  </div>
</div>

$('body').on('initialized', function () {

            value: 11
        }, {
            name: 'Mar',
            value: 14
        }, {

        }],
        name: 'Component A'
      }, {
        data: [{
            name: 'Jan',
            value: 22
        }, {
            name: 'Feb',
            value: 21
        }, {
            name: 'Mar',
            value: 24
        }, {
            name: 'Apr',
            value: 20
        }],
        name: 'Component B'
      }, {
        data: [{
            name: 'Jan',
            value: 32
        }, {

            value: 31
        }, {
            name: 'Mar',
            value: 34
        }, {
            name: 'Apr',
            value: 30
        }],
        name: 'Component C'
      }];

  $('#bar-grouped-example').chart({
    type: 'bar-grouped',
    dataset: dataset,

			let content = "Name: " + data.name;
			content += "<br>Value: " + data.value;
			req(content);

});
</script>
