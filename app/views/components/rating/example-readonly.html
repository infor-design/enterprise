
<div class="row">
  <div class="twelve columns">
    <div class="field">

      <div class="rating is-readonly" id="rating">
        <fieldset>
          <legend class="audible">Rate Your Experience</legend>
          <input type="radio" class="is-filled" name="rating-name" id="one-star-id1"/>
          <label for="one-star-id1">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-star-filled"></use>
            </svg>
            <span class="audible">1 out of 5 Stars</span>
          </label>

          <input type="radio" class="is-filled" name="rating-name" id="two-star-id1"/>
          <label for="two-star-id1">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-star-filled"></use>
            </svg>
            <span class="audible">2 out of 5 Stars</span>
          </label>

          <input type="radio" class="is-filled" name="rating-name" id="three-star-id1"/>
          <label for="three-star-id1">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-star-filled"></use>
            </svg>
            <span class="audible">3 out of 5 Stars</span>
          </label>

          <input type="radio" class="is-half" checked="true" name="rating-name" id="four-star-id1"/>
          <label for="four-star-id1">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-star-half"></use>
            </svg>
            <span class="audible">4 out of 5 Stars</span>
          </label>

          <input type="radio" name="rating-name" id="five-star-id1"/>
          <label for="five-star-id1">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-star-filled"></use>
            </svg>
            <span class="audible">5 out of 5 Stars</span>
          </label>
        </fieldset>
      </div>

      <br />
      <button class="btn-secondary" type="button" id="toggle-readonly">Make Enabled</button>
    </div>

  </div>
</div>

<script>
  $(document).ready(function(){
    var ratingCtrl = $('.rating').rating().data('rating');
    ratingCtrl.val(4.3);

    $('#toggle-readonly').on('click', function () {
      if ($('.rating').hasClass('is-readonly')) {
        ratingCtrl.enable();
        $(this).text('Make Readonly');
      } else {
        ratingCtrl.readonly();
        $(this).text('Make Enabled');
      }
    });
  });
</script>
