<div class="row">
  <div class="one-third column">
    <div id="example-1" class="chart-container"></div>
    <div id="example-2" class="chart-container"></div>
    <div id="example-3" class="chart-container"></div>
    <div id="example-4" class="chart-container"></div>
</div>
</div>

<script>
$('body').on('initialized', function () {

  var dataset1 = [{
    data: [{
      name: {text: 'Snelhalata K <svg class="icon icon-error" focusable="false" aria-hidden="true" role="presentation"><use xlink:href="#icon-error"></use></svg>'},
      completed: {text: '8 of 7 Hrs Planned', value: 7, format: '.2s', color: 'primary'},
      total: {value: 8, difference: true, text: ' Hrs Available'},
    }]
  }];

  var api1 = $('#example-1').chart({dataset: dataset1, type: 'targeted-achievement'}).data('chart');

  var dataset2 = [{
    data: [{
      name: {text: '<svg class="icon icon-error" focusable="false" aria-hidden="true" role="presentation"><use xlink:href="#icon-error"></use></svg> Amounts (Eur)'},
      completed: {text: '450K sales vs 400K costs', value: 40000, format: '.2s', color: 'primary'},
      remaining: {value: -5000, format: '.2s', text: ' Margin'},
      total: {value: 40000, format: '.2s'},
    }]
  }];

  var api2 = $('#example-2').chart({dataset: dataset2, type: 'targeted-achievement'}).data('chart');

  var dataset3 = [{
    data: [{
      name: { text: 'Labour' },
      completed: { text: '1 of 1 Tasks Planned', value: 1, color: 'good' },
      total: { value: 1, textOnly: true, text: '<svg class="icon icon-error" focusable="false" aria-hidden="true" role="presentation"><use xlink:href="#icon-error"></use></svg> Critical' },
    }]
  }];

  var api3 = $('#example-3').chart({dataset: dataset3, type: 'targeted-achievement'}).data('chart');

  var dataset4 =  [{
    data: [{
      name: { text: '<a class="hyperlink" href="http://totalrental.com/products/4396899" target="_blank">Equipment</a>' },
      completed: { text: '1 of 2 Equipment Placed', value: 1, color: 'alert' },
      total: { value: 2, textOnly: true, text: ''}
    }]
  }];

  var api4 = $('#example-4').chart({dataset: dataset4, type: 'targeted-achievement'}).data('chart');

  // Example updating a value
  $('#menu-button').on('selected', function (e, args) {
    var upd = args.parent().index();

    var dataset1 = [{
      data: [{
        name: {text: upd===1 ? 'Label A' : 'Label B'},
        completed: {text: upd===1 ? '250K of 250K' : '230K of 250', value: upd===1 ? 250000 : 230000, format: '.2s', color: 'primary'},
        remaining: {value: upd===1 ? 250000 : 230000, format: '.2s', text: ' Completed'},
        total: {value: 250000, format: '.2s'},
      }]
    }];

    $('#example-1').chart({dataset: dataset1, type: 'targeted-achievement'}).data('chart');

  });

});
</script>
