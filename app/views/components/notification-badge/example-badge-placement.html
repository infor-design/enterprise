<div class="row top-padding">
  <div class="twelve columns">
    <p class="section-title">Notification Badge Placements</p>
    <p class="text-descriptive">Notification dots will be placed at the corner of icons.</p>
  </div>
</div>

<div class="row top-padding bottom-padding">
  <div class="twelve columns" style="display: flex;">
    <div id="notification-badge-1" class="container-spacer"></div>
    <div id="notification-badge-2" class="container-spacer"></div>
    <div id="notification-badge-3" class="container-spacer"></div>
    <div id="notification-badge-4" class="container-spacer"></div>
    <div id="notification-badge-5" class="container-spacer"></div>
    <div id="notification-badge-6" class="container-spacer"></div>
  </div>
</div>

<script>
$('#notification-badge-1').notificationbadge({
  color: 'alert',
  position: 'upper-left',
  attributes: [
    { name: 'id', value: 'notification-badge-id-1' },
    { name: 'data-automation-id', value: 'notification-badge-automation-id-1' }
  ],
});
$('#notification-badge-2').notificationbadge({
  icon: 'phone-linear',
  color: 'warning',
  position: 'upper-right',
  attributes: [
    { name: 'id', value: 'notification-badge-id-2' },
    { name: 'data-automation-id', value: 'notification-badge-automation-id-2' }
  ],
});
$('#notification-badge-3').notificationbadge({
  icon: 'checkbox',
  color: 'caution',
  position: 'lower-left',
  attributes: [
    { name: 'id', value: 'notification-badge-id-3' },
    { name: 'data-automation-id', value: 'notification-badge-automation-id-3' }
  ],
});
$('#notification-badge-4').notificationbadge({
  icon: 'folder',
  color: 'complete',
  position: 'lower-right',
  attributes: [
    { name: 'id', value: 'notification-badge-id-4' },
    { name: 'data-automation-id', value: 'notification-badge-automation-id-4' }
  ],
});
$('#notification-badge-5').notificationbadge({
  icon: 'bookmark-outlined',
  color: 'progress',
  position: 'upper-left',
  attributes: [
  { name: 'id', value: 'notification-badge-id-5' },
    { name: 'data-automation-id', value: 'notification-badge-automation-id-5' }
  ],
});
$('#notification-badge-6').notificationbadge({
  icon: 'stop',
  color: 'yield',
  attributes: [
    { name: 'id', value: 'notification-badge-id-6' },
    { name: 'data-automation-id', value: 'notification-badge-automation-id-6' }
  ],
});
</script>

<style>
.container-spacer {
  flex-grow: 1;
}
</style>
