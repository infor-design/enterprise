
<div class="row">
  <div class="twelve columns">
      <h2 class="fieldset-title">ListView  - Test Zero Value</h2>
  </div>
</div>

<div class="row">
  <div class="one-third column">
    <div class="card" >
      <div class="card-header">
        <h2 class="card-title">Tasks</h2>
        <button class="btn-actions" type="button">
          <span class="audible">Actions</span>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-vertical-ellipsis"></use>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Add new action item</a></li>
          <li><a href="#">Regular action</a></li>
          <li><a href="#">Individual Action</a></li>
        </ul>
      </div>

      <div class="card-content">
        <div class="listview" id="task-listview"></div>
      </div>
    </div>

  </div>
</div>

<script>
  $('body').on('initialized', function() {
    var data = [];
    data.push({"task": 0});

    $('#task-listview').listview({dataset: data, template: $('#task-tmpl').html()});
  });
</script>

{{={{{ }}}=}}
<script id="task-tmpl" type="text/html">
  <ul>
    {{#dataset}}
      <li>
        <p class="listview-heading">Task #{{task}}</p>
      </li>
    {{/dataset}}
  </ul>
</script>
