<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">List View Examples - Tests</h1>
  </div>
</div>

<div class="row">
  <div class="one-third column">

    <div class="card" >
      <div class="card-header">
        <h2 class="card-title">Employee Information</h2>
        <button class="btn-actions" type="button">
          <span class="audible">Actions</span>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-vertical-ellipsis"></use>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Add new action item</a></li>
          <li><a href="#">Regular action</a></li>
          <li><a href="#">Individual Action</a></li>
        </ul>
      </div>

      <div class="card-content">
        <div class="listview" data-init="false" data-tmpl="employee-tmpl" id="list-one"></div>
      </div>

    </div>
    <button class="btn-secondary" type="button" id="btn1">Reload</button>
  </div>
</div>

<script>
  $('body').on('initialized', function() {

    data = [];
    data.push({firstName: 'Item', lastName: 'One'});
    data.push({firstName: 'Item', lastName: 'Two'});

    $('#list-one').listview({dataset: data, template: $('#employee-tmpl').html()});

    $('#btn1').on('click', function () {
      data.push({firstName: 'Item', lastName: 'Updated'});
      data.push({firstName: 'Item', lastName: 'Updated'});

      $('#list-one').trigger('updated', [{ dataset: data }]);
    });

  });
</script>

{{={{{ }}}=}}
<script id="employee-tmpl" type="text/html">
  <ul>
    {{#dataset}}
       <li>
        <p>{{firstName}} {{lastName}}, {{title}}</p>
      </li>
    {{/dataset}}
  </ul>
</script>
