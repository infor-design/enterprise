<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">List View Non-Selectable</h1>
  </div>
</div>

<div class="row">
  <div class="one-third column">

    <div class="card" >
      <div class="card-header">
        <h2 class="card-title">Employee Information</h2>
        <button class="btn-actions" type="button">
          <span class="audible">Actions</span>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-vertical-ellipsis"></use>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Add new action item</a></li>
          <li><a href="#">Regular action</a></li>
          <li><a href="#">Individual Action</a></li>
        </ul>
      </div>

      <div class="card-content">

        <div class="listview" data-options="{ template: 'employee-tmpl', source: '{{basepath}}api/people', selectable: 'false' }"></div>
        {{={{{ }}}=}}
        <script id="employee-tmpl" type="text/html">
          <ul>
            {{#dataset}}
               <li>
                <p>{{firstName}} {{lastName}}, {{title}}</p>
              </li>
            {{/dataset}}
          </ul>
        </script>

      </div>
    </div>
  </div>

</div>
