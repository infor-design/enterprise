<div class="row form-responsive">
  <div class="one-fifth column one-half-mobile">
    <form action="/" method="post">
      <div class="field">
        <label for="range" class="label">Range Validator (Only a number between 10 and 100)</label>
        <input type="text" name="range" id="range" data-validate="range" data-mask="###"/>
      </div>
    </form>
  </div>
</div>

<script>
  $(function () {
    $('body').initialize('en-US');

    $.fn.validation.rules.range = {
      check: function (value, field) {
        if (!value) {
          return true;
        }

        var min = 10;
        var max = 100;
        this.message = 'Must be between 10 and 100 with long error message in the component.';

        value = Number(value.replace(',', ''));
        min = Number(min);
        max = Number(max);

        return (value >= min && value <= max);
      },
      type: 'error',
      truncated: true,
      message: 'The value must be in range.',
      id: 'range-check'
    };
  });
</script>
