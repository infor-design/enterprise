<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="test-error">Test Error</label>
      <input type="text" id="test-error" name="test-error"/>
    </div>

    <div class="field">
      <label for="test-alert">Test Alert (Warning)</label>
      <input type="text" id="test-alert" name="test-alert"/>
    </div>

    <div class="field">
      <label for="test-confirm">Test Confirmation</label>
      <input type="text" id="test-confirm" name="test-confirm"/>
    </div>

    <div class="field">
      <label for="test-info">Test Information</label>
      <input type="text" id="test-info" name="test-info" />
    </div>

    <div class="field">
      <label for="test-icon-default">Test Icon (default icon)</label>
      <input type="text" id="test-icon-default" name="test-icon-default"/>
    </div>

    <div class="field">
      <label for="test-icon-custom">Test Icon (custom icon)</label>
      <input type="text" id="test-icon-custom" name="test-icon-custom"/>
    </div>

  </div>
</div>

<script>
  $(function() {
    $('#test-error').addMessage({message: 'Something is wrong do not continue', type: 'error', inline: true});
    $('#test-alert').addMessage({message: 'Warning the value may be incorrect', type: 'alert', inline: true});
    $('#test-confirm').addMessage({message: 'This value is correct', type: 'success', inline: true});
    $('#test-info').addMessage({message: 'Random information about this field', type: 'info', inline: true});
    $('#test-icon-default').addMessage({message: 'Something about your user profile', type: 'icon', inline: true, icon: 'user-profile'});
    $('#test-icon-custom').addMessage({message: 'Something about your mail information', type: 'icon', inline: 'mail'});
  });
</script>
