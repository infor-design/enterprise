<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="test-error">Test Error</label>
      <input type="text" id="test-error" name="test-error" data-validate="customErrorRule">
    </div>

	  <div class="field">
      <label for="test-alert">Test Alert (Warning)</label>
      <input type="text" id="test-alert" name="test-alert" data-validate="customWarningRule">
    </div>

	  <div class="field">
      <label for="test-confirm">Test Confirmation</label>
      <input type="text" id="test-confirm" name="test-confirm" data-validate="customConfirmationRule">
    </div>

	  <div class="field">
      <label for="test-info">Test Information</label>
      <input type="text" id="test-info" name="test-info" data-validate="customInformationRule">
    </div>

	  <div class="field">
      <label for="test-icon">Test Icon (default icon)</label>
      <input type="text" id="test-icon" name="test-icon" data-validate="customIconRule1">
    </div>

	  <div class="field">
      <label for="test-icon">Test Icon (custom icon)</label>
      <input type="text" id="test-icon" name="test-icon" data-validate="customIconRule2">
    </div>

  </div>
</div>

<script>
  $(function() {
    $.fn.validation.rules.customErrorRule = {
      check: function (value) {
        return (value !== '');
      },
      message: 'Something is wrong do not continue',
      type: 'error'
    };

    $.fn.validation.rules.customWarningRule = {
      check: function (value) {
        return (value !== '');
      },
      message: 'Warning the value may be incorrect',
      type: 'alert'
    };

    $.fn.validation.rules.customConfirmationRule = {
      check: function (value) {
        return (value !== '');
      },
      message: 'This value is correct',
      type: 'confirm'
    };

    $.fn.validation.rules.customInformationRule = {
      check: function (value) {
        return (value !== '');
      },
      message: 'Random information about this field',
      type: 'info'
    };

    $.fn.validation.rules.customIconRule1 = {
      check: function (value) {
        return (value !== '');
      },
      message: 'Something about your user profile',
      type: 'icon'
    };

    $.fn.validation.rules.customIconRule2 = {
      check: function (value) {
        return (value !== '');
      },
      message: 'Something about your mail information',
      type: 'icon',
      icon: 'mail'
    };

  });


  // force inputs to validate on load
  $(document).ready(function () {
    setTimeout(function() {
      $('input').blur();
    }, 0);
  });

</script>
