<div class="row">
  <div class="twelve columns">
    <h3>In this example the Tree use <strong>Expand/Collapse</strong> target as <strong>Icon</strong></h3>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">

    <ul role="tree" aria-label="Asset Types" class="tree" data-init="false" id="json-tree">
    </ul>

  </div>
</div>

<script id="test-script">
  var sampleData;


  sampleData = [{
    "id": "node1",
    "text": "Node One",
    "open": false,
    "selected": false,
    "href": '/somelink/'
  }, {
    "id": "node2",
    "text": "Node Two",
    "open": true,
    "selected": false,
    "children": [{
        "id": "node3",
        "text": "Node 2.1"
      }, {
        "id": "node4",
        "text": "Node 2.2",
        "children": [{
          "id": "node5",
          "text": "Node 2.2.1",
          "children": [{
            "id": "node6",
            "text": "Node 2.2.1.1",
            "icon": "icon-tree-chart"
          }]
        }]
      }]
  }];


  $('#json-tree').tree({
    dataset: sampleData,
    expandTarget: 'icon',
    folderIconOpen: 'plusminus-folder-open',
    folderIconClosed: 'plusminus-folder-closed'
  });
</script>
