
<div class="row">
  <div class="twelve columns">
    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {
      var grid,
        columns = [],
        data = [];

      // Define Some Sample Data
      data.push({ id: 1, productId: undefined, price1: '1410.00', quantity: 11, price: 410.99, status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action', status: 'Error'});
      data.push({ id: 2, productId: 2241202, price1: '1310.12', quantity: 12, price: 310.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold', status: 'Error'});
      data.push({ id: 3, productId: 2342203, price1: '1620.00', quantity: 11, price: 620.99, status: null, orderDate: new Date(2014, 6, 3), action: 'Action', status: 'Error'});
      data.push({ id: 4, productId: 2445204, price1: undefined, quantity: 13, price: 1210.99, status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action', status: 'Confirmed'});
      data.push({ id: 5, productId: 2542205, price1: '1810.12', quantity: 14, price: 810.99, status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold', status: 'Confirmed'});
      data.push({ id: 5, productId: 2642205, price1: '1120.99', quantity: 41, price: 1120.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold', status: 'Error'});
      data.push({ id: 6, productId: null, price1: '1123', iquantity: 41, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold', status: 'Confirmed'});
      data.push({ id: 7, productId: null, price1: null, activity:  null, quantity: null, price: null, status: null, orderDate: null, action: 'Blank Row', status: 'Confirmed'});

      //Define Columns for the Grid.
      columns.push({ id: 'id', name: 'Id', field: 'id', formatter: Formatters.Readonly, filterType: 'integer', maskOptions: {process: 'number'}});
      columns.push({ id: 'price1', name: 'Price 1', field: 'price1', formatter: Formatters.Text, editor: Editors.Input, filterType: 'decimal', maskOptions: {patternOptions: {allowThousandsSeparator: false}}});
      columns.push({ id: 'quantity', name: 'Qty', field: 'quantity', align: 'right', formatter: Formatters.Integer, editor: Editors.Input, filterType: 'integer', mask: '####'});
      columns.push({ id: 'price',  name: 'Price 2', field: 'price', align: 'right', formatter: Formatters.Decimal, editor: Editors.Input, filterType: 'decimal', numberFormat: {minimumFractionDigits: 3, maximumFractionDigits: 3}, editor: Editors.Input, mask: '###,####.000'});
      columns.push({ id: 'price',  name: 'Price (negative)', field: 'price', align: 'right', formatter: Formatters.Decimal, editor: Editors.Input, filterType: 'integer', editor: Editors.Input, maskOptions: {allowNegative: true}});

      //Init and get the api for the grid
      $('#datagrid').datagrid({
        columns: columns,
        dataset: data,
        filterable: true,
        selectable: 'single',
        editable: true,
        sizeColumnsEqually: true,
        editable: true,
        toolbar: {title: 'Number Types and Filters', filterRow: true, results: true, dateFilter: false ,keywordFilter: false, actions: true, views: false, rowHeight: true, collapsibleFilter: false}
      });

 });

</script>
