<div class="row">
  <div class="twelve columns">

    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {

    Locale.set('en-US').done(function () {
        var grid,
          columns = [],
          data = [];

        // Define Some Sample Data
        data.push({ id: 1, isRowDisabled: true, productId: 2241202, productName: 'Different Compressor' });
        data.push({ id: 2, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair' });

        //Define Columns for the Grid.
        var callback = function(rowIdx, cell, value, col, rowData, grid) {
          console.log(rowIdx, cell, value, col, rowData, grid);
          return `Tooltip for ${cell}`
        }

        columns.push({ id: 'productId', name: 'Product Id', field: 'productId', formatter: Formatters.Readonly, tooltip: 'This is a product', headerTooltip: 'This is the header'});
        columns.push({ id: 'productName', name: 'Product Name', sortable: false,  width: 200, field: 'productName', formatter: Formatters.Readonly, tooltip: callback });

        //Init the grid
        $('#datagrid').datagrid({
          columns: columns,
          dataset: data,
          selectable: 'single',
          enableTooltips: true
        });
    });
  });

</script>
