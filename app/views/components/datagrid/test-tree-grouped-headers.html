
<div class="row">
  <div class="twelve columns">
    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {
    var columns = [];

    //Define Columns for the Grid.
    columns.push({ id: 'taskName', name: 'Task', field: 'taskName', expanded: 'expanded', tooltip: 'This is a Task', formatter: Soho.Formatters.Tree});
    columns.push({ id: 'id', name: 'Id', field: 'id'});
    columns.push({ id: 'desc', name: 'Description', field: 'desc'});
    columns.push({ id: 'time', name: 'Time', field: 'time'});
    columns.push({ id: 'action', name: 'Action Item', field: 'portable', text: 'New Order', formatter: Soho.Formatters.Button, focusable: true, click: function () {console.log('Nice Clicking'); } });

    //Get some data via ajax
    var url = '{{basepath}}api/tree-tasks';

    $.getJSON(url, function(data) {

      $('#datagrid').datagrid({
        columns: columns,
        dataset: data,
        treeGrid: true,
        enableTooltips: true,
        toolbar: {title: 'Tasks (Hierarchical)', results: true, personalize: true},
        columnGroups: [{colspan: 2, id: 'group1', name: 'Column Group One'}, {colspan: 3, id: 'group2', name: 'Column Group Two'}], //Numeric Column Span Groups
      });

    });

  });
</script>
