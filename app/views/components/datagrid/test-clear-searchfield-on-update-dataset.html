<div class="row">
    <div class="twelve columns">
      <!-- <div class="toolbar" role="toolbar">

          <button type="button" class="btn" id="load-dataset">
            <span>Load Data Set</span>
          </button>

      <div class="toolbar" role="toolbar">
        <div class="title">
          Compressors
        </div>
        <div class="buttonset">

          <label class="audible" for="common-toolbar-searchfield">Keyword Search</label>
          <input id="common-toolbar-searchfield" name="common-toolbar-searchfield" class="searchfield" />

          <button type="button" class="btn" id="load-dataset">
            <span>Load Data Set</span>
          </button>

          <button type="button" class="btn" id="load-dataset2">
            <span>Load Data Set 2</span>
          </button>
        </div>
      </div>
      <div id="datagrid1"></div>
    </div>
  </div>

  <script>
    $('body').one('initialized', function() {
      const columns = [{
          align: 'center',
          field: '',
          id: 'drilldown',
          formatter: Formatters.Drilldown
        }, {
          field: 'activity',
          id: 'activity',
          name: 'Activity'
        }, {
          field: 'quantity',
          id: 'quantity',
          name: 'Quantity'
        }
      ];
      const dataset = [{
          activity: 'Assemble Paint',
          quantity: 1
        }, {
          activity: 'Inspect and Repair',
          quantity: 2
        }, {
          activity: 'Inspect and Repair',
          quantity: 1
        }
      ];
      const dataset2 = [{
          activity: 'Assemble Paint',
          quantity: 5
        }, {
          activity: 'Inspect and Repair',
          quantity: 6
        }, {
          activity: 'Inspect and Repair',
          quantity: 7
        }
      ];

      $('#datagrid1').datagrid({
        columns: columns,
        dataset: dataset,
        toolbar: {title: 'Data Grid Header Title', collapsibleFilter: true, results: true, keywordFilter: true, actions: true, rowHeight: true}
      });

      $('#load-dataset').click(function() {
        const dataset2 = [{
          activity: 'Assemble Paint',
          quantity: 5
        }, {
          activity: 'Inspect and Repair',
          quantity: 6
        }, {
          activity: 'Inspect and Repair',
          quantity: 7
        }];

        $('#datagrid1').datagrid({ columns }).data('datagrid').updateDataset(dataset2);
      });

      $('#load-dataset2').click(function() {
        const dataset3 = [{
          activity: 'Assemble Paint',
          quantity: 2
        }, {
          activity: 'Inspect and Repair',
          quantity: 3
        }, {
          activity: 'Inspect and Repair',
          quantity: 4
        }];

        $('#datagrid1').datagrid({ columns, toolbar: { keywordFilter: true } }).data('datagrid').updateDataset(dataset3);
      });
    });
  </script>
