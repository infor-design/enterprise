<div class="row">
  <div class="twelve columns">
    <h2>Test using the busy indicator as an overlay only; Useful when trying to stop input to a component that doesn't have it's own disabled state.</h2>
    <p></p>
    <p></p>
  </div>
</div>

<div class="row">
  <div class="six columns">
    <button class="btn-secondary" id="disable-datagrid" type="button">Disable Datagrid</button>
    <button class="btn-secondary" id="enable-datagrid" type="button">Enable Datagrid</button>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <div id="overlay" class="busy" data-options="{ 'displayDelay': 100, 'overlayOnly': true }">
      <div id="datagrid"></div>
    </div>
  </div>
</div>

  <script>
    $('body').one('initialized', function () {

      //Locale.set('en-US').done(function () {
      var grid,
        columns = [],
        data = [];

      // Some Sample Data
      data.push({ id: 1, productId: 'T100', productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: '800.9905673502324', status: 'OK', orderDate: '00000000', action: 'Action'});
      data.push({ id: 2, productId: '200', productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: '2', price: null, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
      data.push({ id: 3, productId: '300', productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: '120.99', status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
      data.push({ id: 4, productId: 'Z400', productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: '2345', status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
      data.push({ id: 4, productId: 2445204, productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: '2345', status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
      data.push({ id: 5, productId: 2542205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: '210.99', status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
      data.push({ id: 5, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: '120.99', status: 'OK', orderDate:new Date(2017, 5, 5), action: 'On Hold'});
      data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: '123.99', status: 'OK', orderDate: null, action: 'On Hold'});

      //Define Columns for the Grid.
      columns.push({ id: 'productId', name: 'Id', field: 'productId', formatter: Soho.Formatters.Text, width: 100});
      columns.push({ id: 'productName', name: 'Product Name', field: 'productName', formatter: Soho.Formatters.Hyperlink, width: 300});
      columns.push({ id: 'activity', name: 'Activity', field: 'activity'});
      columns.push({ id: 'hidden', hidden: true, name: 'Hidden', field: 'hidden'});
      columns.push({ id: 'price', align: 'right', name: 'Actual Price', field: 'price', formatter: Soho.Formatters.Decimal, numberFormat: {minimumFractionDigits: 0, maximumFractionDigits: 0, style: 'currency', currencySign: '$'}});
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Soho.Formatters.Date, dateFormat: 'M/d/yyyy'});

      //Init and get the api for the grid
      $('#datagrid').datagrid({
        columns: columns,
        dataset: data,
        saveColumns: false,
        toolbar: {title: 'Compressors', actions: true, rowHeight: true, personalize: true}
      });

      $('#disable-datagrid').click(function(e) {
        e.preventDefault();
        $('#overlay').trigger('start.busyindicator');
      });
      $('#enable-datagrid').click(function(e) {
        e.preventDefault();
        $('#overlay').trigger('complete.busyindicator');
      });

    });
</script>
