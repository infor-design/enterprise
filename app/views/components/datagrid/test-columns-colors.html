<div class="row top-padding">
  <div class="twelve columns">

</div>

<script>
    $('body').on('initialized', function () {
     //Locale.set('en-US').done(function () {
      var grid,
        columns = [],
        data = [];

      Soho.Formatters.customColors = function (row, cell, value, col, item) {
        var strFormat = '<div class="colored-cell" style="background-color:' + item.backColor + '">' + value + '</div>';
        return strFormat;
      };

      // Some Sample Data
      data.push({ id: 1, agency: 'T200', status: 'Patrolling', timeExpired: false, backColor: '#FBE9BF'});
      data.push({ id: 2, agency: 'PCP100', status: 'Escort Patrol', timeExpired: true});
      data.push({ id: 3, agency: 'H102', status: 'Patrolling', timeExpired: true});
      data.push({ id: 4, agency: 'TZ100', status: 'Patrolling', timeExpired: true});
      data.push({ id: 5, agency: 'T200', status: 'Patrolling', timeExpired: false});
      data.push({ id: 6, agency: 'T200', status: 'Patrolling', timeExpired: false, backColor: '#F4BCBC'});
      data.push({ id: 7, agency: 'T200', status: 'Administrative Activity', timeExpired: false, backColor: '#F4BCBC'});
      data.push({ id: 8, agency: 'T200', status: 'Administrative Activity', timeExpired: false});
      data.push({ id: 9, agency: 'T200', status: 'Administrative Activity', timeExpired: false});
      data.push({ id: 10, agency: 'T200', status: 'Administrative Activity', timeExpired: false});
      data.push({ id: 11, agency: 'T200', status: 'Patrolling', timeExpired: false});
      data.push({ id: 12, agency: 'T100', status: 'Patrolling', timeExpired: false});

      //Define Columns for the Grid.
      columns.push({ id: 'agency', name: 'Agency', field: 'agency', width: '50%', formatter: Soho.Formatters.customColors});
      columns.push({ id: 'status', name: 'Status', field: 'status', width: '50%'});

      //Init and get the api for the grid
      $('#readonly-datagrid').datagrid({
        columns: columns,
        dataset: data,
        toolbar: {title: 'Data Grid Header Title', results: true, personalize: true, actions: true, rowHeight: true, keywordFilter: true,  collapsibleFilter: true}
      });
    });

</script>
