<div class="page-container top-padding scrollable" id="maincontent" role="main" initialize>

   <div class="row">
      <div class="twelve columns">
         <div id="datagrid"></div>
      </div>
   </div>

   <div class="row">
      <div class="twelve columns">
         <div id="datagrid2"></div>
      </div>
   </div>

   <script>
      $('body').one('initialized', function () {
         var columns = [],
            data = [];

         // Some Sample Data
         data.push({ id: 1, productId: 2142201, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action'});
         data.push({ id: 2, productId: 2241202, productName: '1 Different Compressor', activity:  'Inspect and Repair', quantity: 3100, price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
         data.push({ id: 3, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: 120.99, status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
         data.push({ id: 4, productId: 2445204, productName: '1 Another Compressor', activity:  'Assemble Paint', quantity: 3, price: 210.99, status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
         data.push({ id: 5, productId: 2542205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: 210.99, status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
         data.push({ id: 5, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: 120.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
         data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});

         //Define Columns for the Grid.
         columns.push({ id: 'productId', name: 'Product Identifier', field: 'productId', formatter: Soho.Formatters.Text, align: 'right' });
         columns.push({ id: 'productName', name: 'Product Name & Description', field: 'productName', formatter: Soho.Formatters.Text });
         columns.push({ id: 'quantityback', name: 'Quantity Back Ordered', field: 'quantity', formatter: Soho.Formatters.Integer });
         columns.push({ id: 'quantity', name: 'Quantity Available', field: 'quantity', formatter: Soho.Formatters.Integer, align: 'right' });
         columns.push({ id: 'status', name: 'Status Indicator', field: 'status', formatter: Soho.Formatters.Checkbox, align: 'center' });
         columns.push({ id: 'badge', name: 'Badge', field: 'quantity', align: 'center', formatter: Soho.Formatters.Badge, ranges: [{'min': 0, 'max': 150, 'classes': 'azure07', sortable: false}]});
         columns.push({ id: 'tag', name: 'Tag', field: 'price', align: 'center', formatter: Soho.Formatters.Tag, ranges: [{'min': 151, 'max': 9999, 'classes': 'info'}]});
         columns.push({ id: 'listprice', name: 'List Price', field: 'price', align: 'right', formatter: Soho.Formatters.Decimal});
         columns.push({ id: 'price', name: 'Final Price', field: 'price', align: 'right', formatter: Soho.Formatters.Decimal});
         columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Soho.Formatters.Date, dateFormat: 'M/d/yyyy'});
         columns.push({ id: 'shipDate', name: 'Estimated Ship Date', field: 'orderDate', formatter: Soho.Formatters.Date, dateFormat: 'M/d/yyyy'});
         columns.push({ id: 'activity', name: 'Activity', field: 'activity' });

         $('#datagrid').datagrid({
            columns: columns,
            dataset: data,
            isList: true,
            selectable: 'single',
            columnReorder: true,
            paging: true,
            pagesize: 3,
            pagesizes: [3, 10, 25, 50],
            toolbar: {title: 'Data Grid List', results: true, dateFilter: true ,keywordFilter: true, actions: true, views: true, rowHeight: true, collapsibleFilter: true}
         });

         $('#datagrid2').datagrid({
            columns: columns,
            dataset: data,
            selectable: 'multiple',
            columnReorder: false,
            toolbar: {title: 'Data Grid', results: true, dateFilter: true ,keywordFilter: true, actions: true, views: true, rowHeight: true, collapsibleFilter: true}
         });
      });

   </script>

</div>
