
<div class="row">
  <div class="full-width">
    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {

      var grid,
        columns = [],
        data = [];

      // Some Sample Data
      data.push({ id: 1, productId: 2142201, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action'});
      data.push({ id: 2, productId: 2241202, productName: '1 Different Compressor', activity:  'Inspect and Repair', quantity: 2, price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
      data.push({ id: 3, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: 120.99, status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
      data.push({ id: 4, productId: 2445204, productName: '1 Another Compressor', activity:  'Assemble Paint', quantity: 3, price: 210.99, status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
      data.push({ id: 5, productId: 2542205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: 210.99, status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
      data.push({ id: 5, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: 120.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
      data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});

      //Define Columns for the Grid.
      columns.push({ id: 'selectionCheckbox', sortable: false, resizable: false, formatter: Formatters.SelectionCheckbox, align: 'center'});
      columns.push({ id: 'productId', name: 'Product Id', field: 'productId', formatter: Formatters.Readonly});
      columns.push({ id: 'productName', name: 'Product Name', field: 'productName', filterType: 'text', formatter: Formatters.Hyperlink, href: 'http://www.google.com', click: function() {
          window.location = 'http:\\www.google.com';
        }});
      columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity'});
      columns.push({ id: 'quantity', name: 'Accuml. Quantity', field: 'quantity'});
      columns.push({ id: 'price', name: 'Status', field: 'price', filterType: 'text', formatter: Formatters.Alert, ranges: [{'min': 0, 'max': 150, 'classes': 'success', text: 'Confirmed'}, {'min': 151, 'max': 9999, 'classes': 'error', text: 'Error'}]});
      columns.push({ id: 'quantity', name: 'Badge', field: 'quantity', align: 'center', formatter: Formatters.Badge, ranges: [{'min': 0, 'max': 150, 'classes': 'azure07', sortable: false}]});
      columns.push({ id: 'price', name: 'Tag', field: 'price', align: 'center', formatter: Formatters.Tag, ranges: [{'min': 151, 'max': 9999, 'classes': 'info'}]});
      columns.push({ id: 'price', name: 'Price', field: 'price', filterType: 'decimal', formatter: Formatters.Decimal});
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', filterType: 'date', formatter: Formatters.Date, dateFormat: 'M/d/yyyy'});

      //Init and get the api for the grid
      grid = $('#datagrid').datagrid({
        columns: columns,
        clickToSelect: false,
        filterable: true,
        paging: true,
        rowHeight: 'small',
        pagesize: 5,
        selectable: 'multiple',
        columnReorder: true,
        cellNavigation: false,
        saveColumns: false,
        toolbar: { results: true, dateFilter: false ,filterRow: true, keywordFilter: false, advancedFilter: false, actions: true, views: false, rowHeight: true, collapsibleFilter: true},
        dataset: data
      }).on('activecellchange', function (e, args) {
        console.log(args);
      }).data('datagrid');

      grid.selectedRows([0]);
      $('body').click(function () {
        console.log(grid.activeCell);
      });
 });

</script>
