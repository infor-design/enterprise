
<div class="row">
  <div class="twelve columns">
    <div role="toolbar" class="toolbar">

      <div class="title">
        Data Grid Header Title
        <span class="datagrid-result-count">(N Results)</span>
      </div>

      <div class="buttonset">
      </div>
    </div>

    <div class="contextual-toolbar toolbar is-hidden">
      <div class="title selection-count">0 Selected</div>
      <div class="buttonset">
      </div>
    </div>

    <div id="datagrid">

    </div>
  </div>
</div>

<script>
  var gridApi = null;

  $('body').one('initialized', function () {

    Locale.set('en-US').done(function () {
        var columns = [],
          data = [];

        // Some Sample Data
        data.push({ id: 1, productId: 2142201, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', orderDate:  new Date(2016, 2, 15, 12, 30, 36), portable: false, action: 'ac', description: 'Compressor comes with various air compressor accessories, to help you with a variety of projects. All fittings are with 1/4 NPT connectors. The kit has an air blow gun that can be used for cleaning'});
        data.push({ id: 2, productId: 2241202, productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: 2, price: 210.991, status: '', orderDate: new Date(2016, 2, 15, 0, 30, 36), portable: false, action: 'oh', description: 'The kit has an air blow gun that can be used for cleaning'});
        data.push({ id: 3, productId: 2342203, productName: 'Portable Compressor', activity:  'Inspect and Repair', portable: true, quantity: 1, price: 120.992, status: null, orderDate: new Date(2014, 6, 3), action: 'ac'});
        data.push({ id: 4, productId: 2445204, productName: 'Another Compressor', activity:  'Assemble Paint', portable: true, quantity: 3, price: null, status: 'OK', orderDate: new Date(2015, 3, 3), action: 'ac', description: 'Compressor comes with with air tool kit'});
        data.push({ id: 5, productId: 2542205, productName: 'De Wallt Compressor', activity:  'Inspect and Repair', portable: false, quantity: 4, price: 210.99, status: 'OK', orderDate: new Date(2015, 5, 5), action: 'oh'});
        data.push({ id: 6, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', portable: false, quantity: 41, price: 120.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'oh'});
        data.push({ id: 7, productId: 2642206, productName: 'Some Compressor', activity:  'inspect and Repair', portable: true, quantity: 41, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'oh'});

        // Define Columns for the Grid.
        columns.push({ id: 'id', name: 'Row Id', field: 'id', formatter: Formatters.Readonly});
        columns.push({ id: 'productId', name: 'Product Id', field: 'productId', formatter: Formatters.Readonly});
        columns.push({ id: 'productName', name: 'Product Name', sortable: false, field: 'productName',  formatter: Formatters.Hyperlink, editor: Editors.Input});
        columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity', editor: Editors.Input});
        columns.push({ id: 'quantity', name: 'Quantity', field: 'quantity', align: 'right', editor: Editors.Input, mask: '###'});
        columns.push({ id: 'status', name: 'Status', field: 'price', formatter: Formatters.Alert, readonly: true, ranges: [{'min': 0, 'max': 150, 'classes': 'success', text: 'Confirmed'}, {'min': 151, 'max': 9999, 'classes': 'error', text: 'Error'}]});
        columns.push({ id: 'price', name: 'Price', field: 'price', align: 'right', formatter: Formatters.Decimal, numberFormat: {minimumFractionDigits: 3, maximumFractionDigits: 3}, editor: Editors.Input, mask: '###.000'});
        columns.push({ id: 'portable', name: 'Portable', field: 'portable', formatter: Formatters.Checkbox, editor: Editors.Checkbox});
        columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Formatters.Date, editor: Editors.Date});

        // Init and get the api for the grid
        $('#datagrid').datagrid({
          columns: columns,
          dataset: data,
          editable: true,
          clickToSelect: true,
          selectable: 'multiple',
          toolbar: {title: 'Data Grid Header Title', results: true, dateFilter: false ,keywordFilter: true, actions: true, views: true, rowHeight: true}
        });
    });
  });

</script>
