
<div class="row">
  <div class="twelve columns">

    <div id="datagrid">
    </div>

  </div>
</div>

<script>
  $('body').one('initialized', function () {
    Soho.Locale.set('en-US').done(function () {
      var grid,
        columns = [],
        data = [];

      // Some Sample Data
      data.push({ id: 1, productId: 2142201, fields: {field1: {value: 'Compressor'}, field2: {value: 'test'}}, properties: {value: 'test'}, activity:  'Assemble Paint', quantity: 1, price: '500', status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action'});
      data.push({ id: 2, productId: 2241202, fields: {field1: {value: 'Compressor'},field2: {value: 'test'}}, properties: {value: 'test'}, activity:  'Inspect and Repair', quantity: '2', price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});

      //Define Columns for the Grid.
      columns.push({ id: 'productId', name: 'Product Id', field: 'productId', formatter: Soho.Formatters.Readonly});
      columns.push({ id: 'productName', name: 'Nested Array Link', sortable: false, field: 'fields.field1.value', formatter: Soho.Formatters.Hyperlink, editor: Soho.Editors.Input});
      columns.push({ id: 'productName', name: 'Nested Prop Link', sortable: false, field: 'properties.value', formatter: Soho.Formatters.Hyperlink, editor: Soho.Editors.Input});
      columns.push({ id: 'productName', name: 'Nested Array', sortable: false, field: 'fields.field1.value', formatter: Soho.Formatters.Text, editor: Soho.Editors.Input});
      columns.push({ id: 'productName', name: 'Nested Prop', sortable: false, field: 'properties.value', formatter: Soho.Formatters.Text, editor: Soho.Editors.Input});

      //Init and get the api for the grid
      grid = $('#datagrid').datagrid({
        columns: columns,
        dataset: data,
        editable: true
      }).on('cellchange', function () {
        console.log(data[0]);
      });

    });
 });
</script>
