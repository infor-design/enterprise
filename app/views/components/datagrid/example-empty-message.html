<div class="full-height full-width">
    <div id="datagrid">
    </div>
</div>

<script>
  $('body').one('initialized', function () {
      var grid,
        columns = [],
        data = [];

      // Define Columns for the Grid.
      columns.push({ id: 'id', name: 'Id', field: 'id', formatter: Soho.Formatters.Readonly, filterType: 'text'});
      columns.push({ id: 'productId', name: 'Product Id', field: 'productId', formatter: Soho.Formatters.Readonly, filterType: 'text'});
      columns.push({ id: 'productName', name: 'Product Name', field: 'productName', formatter: Soho.Formatters.Hyperlink, filterType: 'text'});
      columns.push({ id: 'activity', name: 'Activity', field: 'activity', filterType: 'text'});
      columns.push({ id: 'quantity', name: 'Qty', field: 'quantity', align: 'right', filterType: 'integer'});
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Soho.Formatters.Date, dateFormat: 'MM/dd/yyyy', filterType: 'text'});
      columns.push({ id: 'inStock', name: 'In Stock', field: 'inStock', formatter: Soho.Formatters.Checkbox, align: 'center', filterType: 'checkbox'});
      columns.push({ id: 'status', name: 'Status', field: 'status', formatter: Soho.Formatters.Alert});
      columns.push({ id: 'price',  name: 'Price', field: 'price', formatter: Soho.Formatters.Decimal, filterType: 'decimal'});

      // Supported Filter Types: text, integer, date, select, decimal, checkbox, contents, lookup, percent

      // Init and get the api for the grid
      var api = $('#datagrid').datagrid({
        columns: columns,
        dataset: data,
        filterable: true,
        selectable: 'single',
        editable: true,
        frozenColumns: {
          left: ['productId', 'productName']
        },
        emptyMessage: {title: 'No Stock Found', icon: 'icon-empty-generic'},
        toolbar: {title: 'Filterable Datagrid', filterRow: true, results: true, dateFilter: false ,keywordFilter: false, actions: true, views: false, rowHeight: true, collapsibleFilter: false}
      });

 });

</script>
