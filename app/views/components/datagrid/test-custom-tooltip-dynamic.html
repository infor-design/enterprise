<script>
  $('body').on('initialized', function () {

    // Some Sample Data

    columns.push({ id: 'quantity', name: 'Quantity', field: 'quantity' });

    //Init and get the api for the grid
    $('#datagrid').datagrid({
      columns: columns,
      dataset: data,
      enableTooltips: true
    });
  });

</script>
