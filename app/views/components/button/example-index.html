<div class="row">
  <div class="twelve columns">
    <div class="row">
      <div class="four column">
        <h2 class="fieldset-title">Standard</h2>
      </div>
    </div>

    <div class="four columns">
      <span class="label">Primary</span>
      <button class="btn-primary" type="button" id="primary-action-two">Action</button><br><br><br>
      <button class="btn-primary" type="button" id="primary-action-three" disabled>Action</button><br><br><br>

      <button class="btn-primary" type="button" id="primary-alert">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button><br><br><br>

      <button class="btn-primary" type="button" id="primary-alerttwo" disabled>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button>

      <br><br><br><br>
    </div>

    <div class="three columns">
      <span class="label">Secondary</span>
      <button class="btn-secondary" type="button" id="secondary-action-one">Action</button><br><br><br>
      <button class="btn-secondary" type="button" id="secondary-action-two" disabled>Action</button><br><br><br>

      <button class="btn-secondary" type="button" id="secondary-alert">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button><br><br><br>

      <button class="btn-secondary" type="button" id="secondary-alerttwo" disabled>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button>

      <br><br><br><br>
    </div>

    <div class="three columns">
      <span class="label">Tertiary</span>
      <button type="button" class="btn-tertiary" id="tertiary-filter-one">
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button>
      <br><br>

      <button type="button" class="btn-tertiary" id="tertiary-filter-two" disabled>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button>
      <br><br>

      <button type="button" class="btn btn-link" id="tertiary-filter-three">
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button>
      <br><br>

      <button type="button" class="btn btn-link" id="tertiary-filter-four" disabled>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button>

      <br><br><br><br>
    </div>

    <div class="two columns">
      <span class="label">Icon</span>

      <button type="button" class="btn-icon" id="calendar-enabled">
        <span>Date</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-calendar"></use>
        </svg>
      </button>
      <br><br>

      <button type="button" class="btn-icon" id="calendar-disabled" disabled>
        <span>Date</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-calendar"></use>
        </svg>
      </button>

      <br><br><br><br>
    </div>

    <div class="row">
      <div class="four column">
        <h2 class="fieldset-title">Destructive</h2>
      </div>
    </div>

    <div class="four columns">
      <span class="label">Primary</span>
      <button class="btn-primary destructive" type="button" id="primary-action-two">Action</button><br><br><br>
      <button class="btn-primary destructive" type="button" id="primary-action-three"
        disabled>Action</button><br><br><br>
      <br><br><br><br>
    </div>

    <div class="three columns">
      <span class="label">Tertiary</span>
      <button type="button" class="btn-tertiary destructive" id="tertiary-filter-one">
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button>
      <br><br>

      <button type="button" class="btn-tertiary destructive" id="tertiary-filter-two" disabled>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-open-folder"></use>
        </svg>
        <span>Action</span>
      </button>
      <br><br>
    </div>

    <div class="row generative-section">
      <div class="four column">
        <h2 class="fieldset-title">Generative AI</h2>
      </div>
    </div>

    <div class="four columns generative-section">
      <span class="label">Primary</span>
      <button class="btn-primary btn-generative" type="button" id="btn-generate-ai-1">
        <span>Generate</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-insights-smart-panel"></use>
        </svg>
      </button><br><br>
      <button class="btn-primary btn-generative" type="button" id="btn-generate-ai-2" disabled>
        <span>Generate</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-insights-smart-panel"></use>
        </svg>
      </button><br><br>
    </div>

    <div class="three columns generative-section">
      <span class="label">Tertiary</span>
      <button class="btn-tertiary btn-generative" type="button" id="btn-tertiary-generate-ai-1">
        <span>Generate</span>
      </button><br><br>
      <button class="btn-tertiary btn-generative" type="button" id="btn-generate-ai-2"
        disabled>
        <span>Generate</span>
      </button><br><br>
    </div>

    <div class="two columns generative-section">
      <span class="label">Icon</span>

      <button type="button" class="btn-icon btn-generative" id="gen-icon-ai-1">
        <span>Date</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-insights-smart-panel"></use>
        </svg>
      </button>
      <br><br>

      <button type="button" class="btn-icon btn-generative" id="gen-icon-ai-disabled" disabled>
        <span>Date</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use href="#icon-insights-smart-panel"></use>
        </svg>
      </button>

      <br><br>
    </div>

  </div>
</div>

<script>
  $('#btn-generate-ai-1, #gen-icon-ai-1, #btn-tertiary-generate-ai-1').on('click keypress', function (e) {
    e.preventDefault();
    var $btn = $(this);
    var btnApi = $btn.data('button');
    btnApi.startAnimation();
    // btnApi.stopAnimation(); // later
  });
</script>
