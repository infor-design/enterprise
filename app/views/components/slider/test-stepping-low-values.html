<div class="row">
  <div class="six columns">
    <h2>Slider Example: Stepping</h2>
    <p>Setting a "step" attribute causes the slider to increase/decrease in step intervals when handles are adjusted.</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <div class="field">
      <label for="slider-stepped">Increments of 20</label>
      <input id="slider-stepped" name="slider-stepped" class="slider" type="range" step="2" data-ticks='[
        {"value": 0, "description": "Min"},
        {"value": 100, "description": "Max"}
      ]' data-tooltip-content="['']"" data-tooltip-persist="true"/>
    </div>
  </div>
</div>

<script>
  $('#slider-stepped').on('change', function () {
    $('body').toast({ title: 'Change Fired', message: 'Value is : ' + $(this).val() });
  });
</script>
