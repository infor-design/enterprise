<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Donut Chart - Double Click</h2>
        </div>
        <div class="widget-content">
          <div id="pie-donut-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
$('body').on('initialized', function () {

  var donutData = [{
    data: [{
      name: 'Component A',
      value: 16
    }, {
      name: 'Component B',
      value: 12
    }, {
      name: 'Component C',
      value: 14
    }],
    centerLabel: 'Donut Chart'
  }];

  $('#pie-donut-example').chart({ type: 'donut', dataset: donutData })
    .on('selected', function (e, args) {
      console.log('selected', args);
    })
    .on('dblclick', function (e, args) {
      console.log('double clicked', args);
    });

});
</script>
