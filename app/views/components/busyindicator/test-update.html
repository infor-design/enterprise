
<div class="row">
  <div class="one-half column">

    <form id="busy-form" class="busy" action="#" method="POST" data-options="{ 'displayDelay': 100, 'timeToComplete': 40000 }">
      <div class="field">
        <label for="busy-field-name">Name</label>
        <input type="text" id="busy-field-name" name="busy-field-name" value="" />
      </div>
      <div class="field">
        <label for="busy-field-address">Address</label>
        <input type="text" id="busy-field-address" name="busy-field-address" value="" />
      </div>
      <div class="field">
        <label for="busy-field-cats">Number of Cats</label>
        <input type="text" id="busy-field-cats" name="busy-field-cats" value="" />
      </div>
      <div class="field">
        <button type="submit" id="submit" class="btn-primary">Submit</button>
      </div>
      <div class="field">
        <button id="submit-2" class="btn-secondary">Submit (Update No Arguments)</button>
      </div>
    </form>
  </div>

</div>

<script>
  $(function(){
    var form = $('#busy-form');

    $('#busy-form button[type="submit"]').click(function(e) {
      e.preventDefault();
      form.trigger('start.busyindicator');

      var i = 0;
      setTimeout(function () {
        i++;
        form.data('busyindicator').updated({ text: 'New Text 1'});
      }, 0);
    });

    $('#submit-2').click(function(e) {
      e.preventDefault();
      form.trigger('start.busyindicator');

      var i = 0;
      setTimeout(function () {
        i++;
        form.data('busyindicator').updated();
      }, 0);
    });

  });
</script>
