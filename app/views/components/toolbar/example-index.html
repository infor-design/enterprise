<div class="row">
  <div class="twelve columns">

    <div id="regular-toolbar-example" class="toolbar" role="toolbar" data-options="{ 'attributes': [ { 'name': 'data-automation-id', 'value': 'my-toolbar' } ] }">
      <div class="title">
        Toolbar Title
      </div>
      <div class="buttonset">

        <div class="searchfield-wrapper toolbar-searchfield-wrapper">
          <label class="audible" for="test-sf">Toolbar Searchfield</label>
          <input class="searchfield" placeholder="keyword" id="test-sf" />
        </div>

        <button id="btn-row" class="btn" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-add"></use>
          </svg>
          <span>Row</span>
        </button>

        <button id="btn-category" class="btn" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-filter"></use>
          </svg>
          <span>Category</span>
        </button>

        <button id="btn-date" class="btn-tertiary" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-calendar"></use>
          </svg>
          <span>Date</span>
        </button>

        <button id="btn-share" class="btn" disabled type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use href="#icon-mingle-share"></use>
          </svg>
          <span>Share</span>
        </button>

        <button id="option-1" class="btn" type="button">
          <span>Option #1</span>
        </button>

        <button id="option-2" class="btn-menu" type="button">
          <span>Option #2</span>
        </button>
        <ul class="popupmenu">
          <li><a id="option2-1" href="#">Sub Option #1</a></li>
          <li><a id="option2-2" href="#">Sub Option #2</a></li>
          <li><a id="option2-3" href="#">Sub Option #3</a></li>
          <li><a id="option2-4" href="#">Sub Option #4</a></li>
          <li><a id="option2-5" href="#">Sub Option #5</a></li>
          <li><a id="option2-6" href="#">Sub Option #6</a></li>
        </ul>

        <button id="option-3" class="btn-menu" type="button">
          <span>Option #3</span>
        </button>
        <ul class="popupmenu">
          <li><a id="option3-1" href="#">Sub Option #1</a></li>
          <li><a id="option3-2" href="#">Sub Option #2</a></li>
          <li><a id="option3-3" href="#">Sub Option #3</a></li>
          <li><a id="option3-4" href="#">Sub Option #4</a></li>
          <li><a id="option3-5" href="#">Sub Option #5</a></li>
          <li><a id="option3-6" href="#">Sub Option #6</a></li>
        </ul>

      </div>
    </div>

  </div>
</div>
