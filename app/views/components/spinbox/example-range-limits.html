<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="limited-spinbox">Spinbox (init 0, min -5, max 10)</label>
      <input id="limited-spinbox" name="limited-spinbox" type="text" class="spinbox" min="-5" max="10" value="0" />
    </div>

    <div class="field">
      <label for="limited-spinbox-2">Spinbox (init 150, min 100, max 200)</label>
      <input id="limited-spinbox-2" name="limited-spinbox-2" type="text" class="spinbox"  data-options="{min: 100, max: 200}" />
    </div>

    <div class="field">
      <button id="update-max" type="button" class="btn-secondary"><span>Update to more than max</span></button>
      <button id="update-min" type="button" class="btn-secondary"><span>Update to less than min</span></button>
    </div>

  </div>
</div>

<script>
$('body').on('initialized', function () {
  const api = $('#limited-spinbox').data('spinbox');
  const api2 = $('#limited-spinbox-2').data('spinbox');

  $('#update-max').on('click', () => {
    api.updateVal(20);
    api2.updateVal(300);
  });
  $('#update-min').on('click', () => {
    api.updateVal(-20);
    api2.updateVal(0);
  });
});
</script>
