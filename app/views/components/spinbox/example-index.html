<div class="row">
  <div class="one-half column">
    <div class="field">
      <label for="regular-spinbox">Select a number from 1 to 10</label>
      <input id="regular-spinbox" name="regular-spinbox" type="text" class="spinbox" data-options="{min: 0, max: 10}"/>
    </div>
  </div>
</div>

<script>
  $('#regular-spinbox').spinbox({
    attributes: [
      { name: 'id', value: 'spinbox-id-1' },
      { name: 'data-automation-id', value: 'spinbox-automation-id-1' }
    ]
  });
</script>
