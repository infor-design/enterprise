
<div class="row">
  <div class="twelve columns">

    <span class="checkbox-group-label">Checkbox Group</span>

    <div class="field">
      <input type="checkbox" class="checkbox" id="checkbox1"/>
      <label for="checkbox1" class="checkbox-label">Option 1</label>
    </div>

    <div class="field">
      <input type="checkbox" class="checkbox" id="checkbox2" checked="true"/>
      <label for="checkbox2" class="checkbox-label" >Option 2</label>
    </div>

    <div class="field">
      <input type="checkbox" checked="true" class="checkbox" id="checkbox3" />
      <label for="checkbox3" class="checkbox-label">Option 3</label>
    </div>

  </div>
</div>
