<div class="page-container scrollable" role="main">
  <div class="row">
    <div class="columns four">

      <div class="listbuilder" id="example-listbuilder" data-init="false">
        <div class="toolbar formatter-toolbar">
          <div class="buttonset">

            <button type="button" id="open-modal" class="btn-secondary" title="Open">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-send"></use>
              </svg>
              <span class="audible">Send</span>
            </button>

            <div class="separator"></div>

            <button type="button" class="btn-secondary" title="Go Up" data-action="goup">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-up-arrow"></use>
              </svg>
              <span class="audible">Go Up</span>
            </button>

            <button type="button" class="btn-secondary" title="Go Down" data-action="godown">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-down-arrow"></use>
              </svg>
              <span class="audible">Go Down</span>
            </button>

            <div class="separator"></div>

            <button type="button" class="btn-secondary" title="Edit" data-action="edit">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-edit"></use>
              </svg>
              <span class="audible">Edit</span>
            </button>

            <button type="button" class="btn-secondary" title="Delete" data-action="delete">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-delete"></use>
              </svg>
              <span class="audible">Delete</span>
            </button>

          </div>
        </div>
        <div class="listbuilder-content">
          <div class="listview"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Example -->
<div id="modal-add-context" style="display: none;">
  <div class="field">
    <label for="title">Title</label>
    <input type="text" id="title" name="title"/>
  </div>

  <div class="field">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" placeholder="Normal text field"/>
  </div>

  <div class="field">
    <label for="note">Notes (maxlength)</label>
    <textarea id="note" class="textarea" maxlength="90" name="note">Line One</textarea>
  </div>
</div>


<!--This is only needed because it renders first on the server on the first one-->
{{={{{ }}}=}}

<script>
  $(function() {
    const api = $('#example-listbuilder').listbuilder().data('listbuilder');

    api.updateDataset([
      { id: 1, value: 'opt-1', text: 'Argentina' },
      { id: 2, value: 'opt-2', text: 'Belize' }
    ]);

    $('#open-modal').on('click', function() {
      $('body').modal({
        title: 'Add Context',
        content: $('#modal-add-context'),
        buttons: [{
          text: 'OK',
          click: function(e, modal) {
            modal.close();
          },
          validate: false,
          isDefault: true
        }, {
          text: 'Close',
          click: function(e, modal) {
            modal.close();
          }
        }]
      });
    });
  });
</script>
