<div class="row">
  <div class="six columns">
    <h2>Searchfield Example: Categories Full Length</h2>
    <br/>
  </div>
</div>

<div class="row">
  <div class="six columns">
    <div class="field">
      <label for="category-searchfield">Category-Driven Single-Selectable Searchfield</label>
      <input data-init="false" id="category-searchfield" class="searchfield" />
    </div>
  </div>
  <div class="six columns">
    <div class="field">
      <label for="multi-category-searchfield">Category-Driven Multi-Selectable Searchfield</label>
      <input data-init="false" id="multi-category-searchfield" class="searchfield" />
    </div>
  </div>
</div>

<script id="test-script">
  var singlesearchfield = $('#category-searchfield'),
  multisearchfield = $('#multi-category-searchfield'),
  singleCategoryData = [
    {name: 'Animals', id: 'animals-single', value: 'an', checked: false},
    {name: 'Baby', id: 'baby-single', value: 'ba', checked: false},
    {name: 'Clothing', id: 'clothing-single', value: 'cl', checked: false},
    {name: 'Images', id: 'images-single', value: 'im', checked: true},
    {name: 'People', id: 'people-single', value: 'pe', checked: false},
    {name: 'Places', id: 'places-single', value: 'pl', checked: false}
  ],
  multiCategoryData = [
    {name: 'Animals', id: 'animals-multi', value: 'an', checked: true},
    {name: 'Baby', id: 'baby-multi', value: 'ba', checked: false},
    {name: 'Clothing', id: 'clothing-multi', value: 'cl', checked: true},
    {name: 'Images', id: 'images-multi', value: 'im', checked: true},
    {name: 'People', id: 'people-multi', value: 'pe', checked: false},
    {name: 'Places', id: 'places-multi', value: 'pl', checked: false}
  ];

  $('body').on('initialized', function() {
    singlesearchfield.searchfield({
      categories: singleCategoryData,
      showCategoryText: true
    })

    multisearchfield.searchfield({
      categories: multiCategoryData,
      categoryMultiselect: true,
      showCategoryText: true
    });
  });
</script>
