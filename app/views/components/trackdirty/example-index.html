
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="department-code-trackdirty">Text box</label>
      <input type="text" placeholder="Dirty Tracking" data-trackdirty="true" id="department-code-trackdirty" name="department-code-trackdirty"/>
    </div>

    <div class="field">
      <label for="description-dirty">Textarea</label>
      <textarea id="description-dirty" class="textarea" data-trackdirty="true" name="description-dirty" >I will show a dirty indicator if you change me.</textarea>
    </div>

    <div class="field">
      <label for="dirty" class="label">Dropdown</label>
      <select id="dirty" name="dirty" class="dropdown" data-trackdirty="true">
        <option value=" "></option>
        <option value="A" selected="true">A</option>
        <option value="B">B</option>
      </select>
    </div>

    <div class="field">
      <label for="multi-optgroup-standard" class="label">Towns (Max 5)</label>
      <select multiple data-maxselected="5" id="multi-optgroup-standard" data-trackdirty="true" name="multi-optgroup-standard" class="multiselect">
        <optgroup label="Burlington County">
          <option>Bordentown</option>
          <option>Burlington Township</option>
          <option selected>Cinnaminson</option>
          <option>Delran</option>
          <option>Evesham</option>
          <option>Moorestown</option>
          <option>Mount Laurel</option>
          <option>Palmyra</option>
        </optgroup>
        <optgroup label="Camden County">
          <option>Brooklawn</option>
          <option>Camden</option>
          <option>Cherry Hill</option>
          <option>Erial</option>
          <option>Haddonfield</option>
          <option>Pennsauken</option>
          <option>Pine Hill</option>
          <option>Sicklerville</option>
        </optgroup>
        <optgroup label="Gloucester County">
          <option>Cross Keys</option>
          <option>Deptford</option>
          <option>Glassboro</option>
          <option>Mullica Hill</option>
          <option>Turnersville</option>
          <option>Washington Township</option>
          <option>Woodbury Heights</option>
        </optgroup>
      </select>
    </div>


    <div class="field">
      <label for="dirty-color">Colorpicker</label>
      <input class="colorpicker" data-trackdirty="true" id="dirty-color" type="text"/>
    </div>

    <div class="field">
      <label for="dirty-spinbox">Spinbox</label>
      <input id="dirty-spinbox" name="dirty-spinbox" type="text" class="spinbox" data-trackdirty="true" />
    </div>

    <div class="field">
      <input type="checkbox" data-trackdirty="true" class="checkbox" id="checkbox3" />
      <label for="checkbox3" class="checkbox-label">Checkbox</label>
    </div>

    <fieldset class="radio-group">
      <label>Radio</label>
      <input type="radio" class="radio" name="optionsVA" id="option1" value="option1" checked="true" data-trackdirty="true"/>
      <label for="option1" class="radio-label">Option One</label>
      <br/>
      <input type="radio" class="radio" name="optionsVA" id="option2" value="option2" data-trackdirty="true"/>
      <label for="option2"  class="radio-label">Option Two</label>
      <br/>
      <input type="radio" class="radio" name="optionsVA" id="option3" value="option3" data-trackdirty="true"/>
      <label for="option3" class="radio-label">Option Three</label>
      <br/>
      <input type="radio" class="radio" name="optionsVA" id="option4" value="delivery" data-trackdirty="true" />
      <label for="option4" class="radio-label">Option Four</label>
    </fieldset>

  </div>
</div>
