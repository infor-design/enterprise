<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Positive Negative Column Chart</h2>
        </div>
        <div class="widget-content">
          <div id="positive-negative-example" class="chart-container">
          </div>
        </div>
      </div>
      <button type="button" class="btn-secondary" id="btn-update">Update</button>
      <button type="button" class="btn-secondary" id="btn-reload">Reload Update</button>
  </div>
</div>

<script>
$('body').on('initialized', function () {

  var dataset = [{
    data: [{
        name: 'Jan',
        value: 4000,
        target: 13000
    }, {
        name: 'Feb',
        value: 9000,
        target: 11000
    }, {
        name: 'Mar',
        value: 2000,
        target: 7000
    }, {
        name: 'Apr',
        value: 4000,
        target: 8000
    }, {
        name: 'May',
        value: 2000,
        target: 14000
    }, {
        name: 'Jun',
        value: 4000,
        target: 9000
    }, {
        name: 'Jul',
        value: -8000,
        target: 12000
    }, {
        name: 'Aug',
        value: -6000,
        target: 5000
    }, {
        name: 'Sep',
        value: -1000,
        target: 7000
    }, {
        name: 'Oct',
        value: -12000,
        target: 13000
    }, {
        name: 'Nov',
        value: -7000,
        target: 6000
    }, {
        name: 'Dec',
        value: -3000,
        target: 7000
    }],
    legends: {
      target: 'Revenue',
      positive: 'Profit',
      negative: 'Loss'
    },
    colors: {
      target: 'neutral',
      positive: 'good',
      negative: 'error'
    }
  }];

  component = $('#positive-negative-example').chart({
    type: 'column-positive-negative',
    dataset: dataset,
    formatterString: '.2s'
  });

  var dataset2 = [{
    data: [{
        name: 'Jan',
        value: 800,
        target: 800
    }, {
        name: 'Feb',
        value: 800,
        target: 800
    }, {
        name: 'Mar',
        value: -800,
        target: 800
    }],
    legends: {
      target: 'Revenue (New)',
      positive: 'Profit (New)',
      negative: 'Loss (New)'
    },
    colors: {
      target: 'neutral',
      positive: 'good',
      negative: 'error'
    }
  }];

  // The better way
  $('#btn-update').on('click', function () {
    component.data('chart').updated({dataset: dataset2});
  });

  // The older way
  $('#btn-reload').on('click', function () {
      $('#positive-negative-example').chart({
        type: 'column-positive-negative',
        dataset: dataset2,
        formatterString: '.2s'
      });

  });

});
</script>
