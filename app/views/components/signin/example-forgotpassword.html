<body>
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> includes/svg-inline-refs}}

  <div class="page-container scrollable">
    <div class="wrapper">
      <section class="signin" role="main">

          <svg class="icon icon-logo" focusable="false" aria-hidden="true" role="presentation" aria-label="Infor Logo" viewBox="0 0 34 34">
            <use href="#icon-logo"></use>
          </svg>

          <h1>Reset your Password</h1>

          <form id="create-password" data-validate-on="submit" autocomplete="off" action="forgotpassword-create" method="post">
            <div class="field">
              <label for="useremail" class="required">Email Address</label>
              <input type="text" name="useremail" id="useremail" autocomplete="off" data-validate="required email enableSubmit" data-validation-events="{'required': 'blur change keypress', 'email': 'blur change', 'enableSubmit': 'keypress'}" placeholder="Enter your email address"/>
            </div>

            <button class="btn-primary" type="submit" disabled="true">Reset My Password</button>

          </form>
      </section>
    </div>
  </div>
