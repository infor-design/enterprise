<body>
<a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
{{> includes/svg-inline-refs}}
<div class="page-container scrollable">
  <div class="wrapper">
    <section class="signin" role="main">

        <svg viewBox="0 0 34 34" class="icon icon-logo" focusable="false" aria-hidden="true" role="presentation" aria-label="Infor Logo">
          <use href="#icon-logo"></use>
        </svg>

        <h1>Create New Password</h1>

        <div class="field">

         <label for="new-password-display" class="required">New Password</label>
          <input type="password" name="new-password-display" id="new-password-display" autocomplete="off" data-validate="required passwordReq" data-validation-events="{'required': 'keypress blur change', 'passwordReq': 'blur change'}">
        </div>

        <div class="field">
          <label for="confirm-password" class="required">Confirm Password</label>
          <input type="password" id="confirm-password" autocomplete="off" data-validate="required passwordConfirm enableSubmit" data-validation-events="{'required': 'keypress blur change', 'passwordConfirm': 'blur change', 'enableSubmit': 'keypress'}">
        </div>

        <form id="create-password" data-validate-on="submit" autocomplete="off" action="forgotpassword-sent" method="post">
          <button class="btn-primary" type="submit" disabled="true">Reset Password</button>

          <label for="new-password" class="audible">New Password</label>
          <input type="hidden" name="new-password" id="new-password">
        </form>
    </section>
  </div>

</div>

<script>
  $('#signin').on('submit', function () {
    console.log($(this).serialize());
  });
</script>
