

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="paging" class="label">Paging</label>
      <input id="paging" data-init="false" class="lookup" name="paging" type="text">
    </div>

  </div>
</div>

<script>

      var columns = [];

      //Define Columns for the Grid.
      columns.push({ id: 'productId', name: 'Product Id', field: 'productId', width: 140});
      columns.push({ id: 'productName', name: 'Product Name', sortable: false, field: 'productName', width: 150, formatter: Soho.Formatters.Hyperlink});
      columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity', width: 125});
      columns.push({ id: 'quantity', name: 'Quantity', field: 'quantity', width: 125});
      columns.push({ id: 'price', name: 'Price', field: 'price', width: 125, formatter: Soho.Formatters.Decimal});
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Soho.Formatters.Date, dateFormat: 'M/d/yyyy'});

      //Get some data via ajax
      var url = '{{basepath}}api/compressors?pageNum=1&pageSize=1000';
      $.getJSON(url, function(data) {
        //Init the Lookup with that data and paging options
        $('#paging').lookup({
            field: 'productId',
            options: {
              columns: columns,
              dataset: data.data,
              selectable: 'single',
              paging: true,
              pagesize: 5,
              toolbar: {
                results: true,
                dateFilter: false,
                keywordFilter: true,
                advancedFilter: true,
                actions: true,
                views: true,
                rowHeight: false,
                collapsibleFilter: false,
                fullWidth: true
              }
            }
        });

      });
</script>
