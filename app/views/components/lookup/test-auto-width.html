
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="product-lookup" class="label">Auto Width</label>
      <input id="product-lookup" data-init="false" class="lookup lookup-autowidth" value="CORE" name="product-lookup" type="text">
    </div>

    <div class="field">
      <label for="product-lookup2" class="label">Auto Width</label>
      <input id="product-lookup2" data-init="false" class="lookup lookup-autowidth" value="COR" name="product-lookup2" type="text">
    </div>

    <div class="field">
      <label for="product-lookup3" class="label">Auto Width</label>
      <input id="product-lookup3" data-init="false" class="lookup lookup-autowidth" value="1234" name="product-lookup3" type="text">
    </div>


  </div>
</div>

<script>
    var grid,
      columns = [],
      data = [];

    // Some Sample Data
    data.push({ id: 1, productId: 1, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action'});
    data.push({ id: 2, productId: 12, productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: 2, price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
    data.push({ id: 3, productId: 123, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: 120.99, status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
    data.push({ id: 4, productId: 1234, productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: 210.99, status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
    data.push({ id: 5, productId: 12345, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: 210.99, status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
    data.push({ id: 5, productId: 123456, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: 120.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
    data.push({ id: 6, productId: 1234567, productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
    data.push({ id: 6, productId: '123456789-123456789', productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
    data.push({ id: 6, productId: 'core', productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});

    //Define Columns for the Grid.
    columns.push({ id: 'productId', name: 'Product Id', field: 'productId'});
    columns.push({ id: 'productName', name: 'Product Name', field: 'productName', formatter: Soho.Formatters.Hyperlink});
    columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity'});
    columns.push({ id: 'quantity', filterType: 'text', name: 'Quantity', field: 'quantity'});
    columns.push({ id: 'price', name: 'Price', field: 'price', formatter: Soho.Formatters.Decimal});

    //Init and get the api for the grid
    grid = $('#product-lookup, #product-lookup2, #product-lookup3').lookup({
      field: 'productId',
      autoApply: true,
      autoWidth: true,
      options: {
        columns: columns,
        dataset: data,
        selectable: 'single',
        rowNavigation: true,
        toolbar: {
          results: true,
          keywordFilter: true,
          advancedFilter: true,
          actions: true,
          selectable: 'single',
          filterable: true,
          views: true,
          rowHeight: false,
          collapsibleFilter: false,
          fullWidth: true
        }
      }
    });

</script>
