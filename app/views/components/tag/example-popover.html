<div class="row top-padding">
  <div class="twelve columns">
    <div class="field">
      <button id="popover-trigger" class="btn-secondary" type="button">
        <svg
          class="icon"
          focusable="false"
          aria-hidden="true"
          role="presentation"
        >
          <use href="#icon-upload"></use>
        </svg>
        <span>Click To Show Popover</span>
      </button>
    </div>
  </div>
</div>

<div
  id="popover-contents"
  class="popover-content-area hidden"
  data-automation-id="popover-contents-automation-id"
>
  <p>
    Purchase <strong>2</strong> more to save
    <a href="#" class="hyperlink"><strong>$100</strong></a> total
  </p>
  <div class="demo-popover">
    <div class="tag-list">
      <span id="tagged" class="tag">#Tagged</span>
      <span id="tagged-secondary" class="tag secondary">#Tagged</span>
      <span id="tagged-info" class="tag info is-dismissible">#Info</span>
      <span id="tag-error" class="tag error is-dismissible"
        ><span class="audible">Error</span>Delayed</span
      >
      <span id="tag-open-order" class="tag good is-dismissible"
        >Open Order</span
      >
      <span id="tag-help-order" class="tag alert is-dismissible"
        ><span class="audible">Alert</span>Help Order</span
      >
    </div>
  </div>
  <div class="modal-buttonset">
    <button
      type="button"
      class="btn-modal-primary"
      id="popover-btn-view-more"
      data-automation-id="popover-btn-view-more-automation-id"
    >
      View more
    </button>
  </div>
</div>

<script>
  var POPOVER_OPTIONS = {
    attributes: [
      {
        name: 'data-automation-id',
        value: 'my-popover-automation-id',
      },
      {
        name: 'id',
        value: 'my-popover-id',
      },
    ],
    closebutton: true,
    content: $('#popover-contents'),
    extraClass: 'alternate',
    placement: 'right',
    popover: true,
    offset: {
      y: 10,
    },
    title: 'ABC Company',
    trigger: 'click',
  };

  $('#popover-trigger').popover(POPOVER_OPTIONS);
</script>
