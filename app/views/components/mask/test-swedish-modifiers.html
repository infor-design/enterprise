<div class="row">
  <div class="twelve columns">
    <h2>Mask Test: Swedish Modifier Keys (AltGr)</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">

    <div class="field">
      <label for="letters-only-input">This input only accepts 20 letters (of all languages)</label>
      <input id="letters-only-input" class="mask" data-mask="xxxxxxxxxx-xxxxxxxxxx"/>
    </div>

    <div class="field">
      <label for="numbers-only-input">This input only accepts 20 numbers</label>
      <input id="numbers-only-input" class="mask" data-mask="##########-##########"/>
    </div>

  </div>
</div>
