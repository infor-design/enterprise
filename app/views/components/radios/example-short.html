
<div class="row small-top-padding">
  <div class="six columns">

    <div class="field-short field-stacked">
      <label for="example-input">Input for Comparison</label>
      <input type="text" id="example-input" name="example-input" placeholder="Normal text field"/>
    </div>

    <div class="field-short field-stacked">
      <fieldset class="radio-group">
        <legend>Short Radio Group</legend>
        <input type="radio" class="radio" name="options-1" id="option1-1" value="option1-1" />
        <label for="option1-1" class="radio-label">Option one</label>
        <br/>
        <input type="radio" class="radio" name="options-1" id="option1-2" value="option1-2" checked="true" />
        <label for="option1-2"  class="radio-label">Option two</label>
        <br/>
        <input type="radio" class="radio" name="options-1" id="option1-3" value="option1-3" />
        <label for="option1-3" class="radio-label">Option three</label>
        <br/>
        <input type="radio" class="radio" name="options-1" id="option1-4" value="option1-4" disabled="true" />
        <label for="option1-4" class="radio-label">Option four</label>
      </fieldset>
    </div>

    <form class="form-layout-compact">
      <div class="field">
        <fieldset class="radio-group">
          <legend>Short Radio Group (Form Class)</legend>
          <input type="radio" class="radio" name="options-2" id="option2-1" value="option2-1" />
          <label for="option2-1" class="radio-label">Option one</label>
          <br/>
          <input type="radio" class="radio" name="options-2" id="option2-2" value="option2-2" checked="true" />
          <label for="option2-2"  class="radio-label">Option two</label>
          <br/>
          <input type="radio" class="radio" name="options-2" id="option2-3" value="option2-3" />
          <label for="option2-3" class="radio-label">Option three</label>
          <br/>
          <input type="radio" class="radio" name="options-2" id="option2-4" value="option2-4" disabled="true" />
          <label for="option2-4" class="radio-label">Option four</label>
        </fieldset>
      </div>
    </form>

    <fieldset class="radio-group">
      <legend>Short Radio Group (Backwards Compatible)</legend>
      <div class="field-short">
        <input type="radio" class="radio" name="options-3" id="option3-1" value="option3-1" />
        <label for="option3-1" class="radio-label">Option one</label>
        <br/>
      </div>
      <div class="field-short">
        <input type="radio" class="radio" name="options-3" id="option3-2" value="option3-2" checked="true" />
        <label for="option3-2"  class="radio-label">Option two</label>
        <br/>
      </div>
      <div class="field-short">
        <input type="radio" class="radio" name="options-3" id="option3-3" value="option3-3" />
        <label for="option3-3" class="radio-label">Option three</label>
        <br/>
      </div>
      <div class="field-short">
        <input type="radio" class="radio" name="options-3" id="option3-4" value="option3-4" disabled="true" />
        <label for="option3-4" class="radio-label">Option four</label>
      </div>
    </fieldset>
  </div>
</div>
