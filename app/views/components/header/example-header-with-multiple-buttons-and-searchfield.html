<style>
  .popupmenu.has-icons.is-selectable a {
    padding-left: 35px;
  }
</style>

<header class="header is-personalizable">
  <div class="flex-toolbar" data-options="{maxVisibleButtons: 5}">
    <div class="toolbar-section title">
      {{> includes/header-appmenu-trigger}}
      <h1>Page Title</h1>
    </div>


    <div class="toolbar-section search">
      <div class="searchfield-wrapper">
        <label class="audible" for="common-toolbar-searchfield">Keyword Search</label>
        <input id="common-toolbar-searchfield" name="common-toolbar-searchfield" class="searchfield" placeholder="Search"/>
      </div>
    </div>

    <div class="toolbar-section buttonset">
      <button class="btn-icon" type="button">
        <svg class="icon is-expanded" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-star-filled"></use>
        </svg>
        <span>Row</span>
      </button>

      <button class="btn" type="button">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-edit"></use>
        </svg>
        <span>Update Details</span>
      </button>

      <button id="trash-btn" class="btn">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-delete"></use>
        </svg>
        <span>Trash</span>
      </button>

      <button type="button" id="category-button" class="btn">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-filter"></use>
        </svg>
        <span>Category</span>
      </button>
    </div>

    {{> includes/header-actionbutton}}

  </div>
</header>

<script id="test-script">
  var regularSearchElem = $('#common-toolbar-searchfield');
  regularSearchElem.searchfield({
    clearable: true,
    collapsible: true
  });
</script>
