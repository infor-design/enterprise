<header class="header is-personalizable">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>

  <div class="flex-toolbar">
    <div class="toolbar-section">
      {{> includes/header-appmenu-trigger}}
    </div>
    <div class="toolbar-section title">
      <h1>
      {{#subtitle}}
        <span class="page-title">{{title}}</span>
        <span class="section-title">{{subtitle}}</span>
      {{/subtitle}}

      {{^subtitle}}
        {{title}}
      {{/subtitle}}
      </h1>
    </div>

   <div class="toolbar-section buttonset">
      <button id="parameter-maintenance-save" class="btn" type="submit" title="Save the current record." disabled>
        <svg class="icon" focusable="false">
        <use href="#icon-save"></use>
        </svg>
        <span>Save</span>
      </button>
      <button id="parameter-maintenance-reset" class="btn" type="button" title="Undo Edit" >
        <svg class="icon" focusable="false">
        <use href="#icon-undo"></use>
        </svg>
        <span>Undo</span>
      </button>
    </div>

    {{> includes/header-actionbutton}}
  </div>

  <script>
    $('body').on('initialized', function() {
      $('#parameter-maintenance-save').on('click', function (e) {
        $('body').toast({
          'title': 'Disabled Button Click',
          'message': 'The button <span style="font-weight: bold;">' + $(e.target).text().trim() + '</span> is supposed to be disabled, and therefore should not have triggered this messsage.  Something\'s wrong.'
        });
      });
    });
  </script>

</header>
