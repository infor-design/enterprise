<header class="header is-personalizable">

  <div class="toolbar">
    <div class="title">
      <button id="button1" type="button" class="btn-icon application-menu-trigger hide-focus" tabindex="0">
        <span class="audible">Show navigation</span>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-arrow-left"></use>
        </svg>
      </button>

      <h1>
        <span class="page-title">John Smith Construction</span>
        <span class="section-title">Order #431212-3 | $250,000 Credit Approved</span>
      </h1>
    </div>

    <div class="buttonset">
      <button class="btn" type="submit">
        <span>View Profile</span>
      </button>
      <button class="btn" type="button">
        <span>Cart(37)</span>
      </button>
    </div>

    {{> includes/header-actionbutton}}
  </div>

  <script>
    $('body').on('initialized', function() {
      $('#parameter-maintenance-save').on('click', function (e) {
        $('body').toast({
          'title': 'Disabled Button Click',
          'message': 'The button <span style="font-weight: bold;">' + $(e.target).text().trim() + '</span> is supposed to be disabled, and therefore should not have triggered this messsage.  Something\'s wrong.'
        });
      });
    });
  </script>

</header>
