<div class="row">
	<div class="twelve columns">

		<button class="btn-secondary" type="button" id="add-context">Show Modal</button><br/><br/>

		<!-- Modal Example -->
		<div id="modal-add-context" class="hidden"><div class="field">
				<label for="subject">Problem</label>
				<input type="text" id="subject" name="subject" />
			</div>

      <div class="field">
        <label for="location" class="label">Location</label>
        <select id="location" name="location" class="dropdown">
          <option value="N">North</option>
          <option value="S">South</option>
          <option value="E">East</option>
          <option value="W">West</option>
        </select>
      </div>

			<div class="field">
				<label for="notes-max">Notes (maxlength)</label>
				<textarea id="notes-max" class="textarea" maxlength="90" name="notes-max">Line One</textarea>
			</div>
		</div>

	</div>
</div>

<script>
  $('#add-context').on('click', function () {
    $('body').modal({
      title: 'Enter Problem',
      content: $('#modal-add-context'),
      draggable: true,
      draggableOffset: {
        left: 200,
        top: 200
      },
      buttons: [{
				text: 'Cancel',
        click: function(e, modal) {
          modal.close();
        }
      }, {
        text: 'Save',
        click: function(e, modal) {
          modal.close();
        },
        validate: false,
        isDefault: true
      }],
			triggerButton: $('#add-context')
    });

		// Only allow the Modal to be closed if the checkbox is checked.
    $('.modal').on('beforeclose.test', function () {
      $(this).off('beforeclose.test');
      return true;
    });
  });
</script>
