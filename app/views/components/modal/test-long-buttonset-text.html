<style>
  .form-responsive {
    min-width: 320px;
  }
  .row:last-child {
    margin-bottom: -10px;
  }
</style>
<div class="row top-padding">
	<div class="twelve columns">

		<button class="btn-secondary" type="button" id="add-context">Show Modal</button><br/><br/>

		<!-- Modal Example -->
		<div id="modal-add-context" class="hidden">
      <div class="container">
        <div class="form-responsive row no-indent">
          <div class="full-width column">

              <div class="field">
                <label for="subject">Problem</label>
                <input type="text" id="subject" name="subject"/>
              </div>

              <div class="field">
                <label for="location" class="label">Location</label>
                <select id="location" name="location" class="dropdown">
                  <option value="N">North</option>
                  <option value="S">South</option>
                  <option value="E">East</option>
                  <option value="W">West</option>
                </select>
              </div>

              <div class="field">
                <label for="notes-max">Notes (maxlength)</label>
                <textarea id="notes-max" class="textarea" maxlength="90" name="notes-max">Line One</textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
	</div>
</div>

<script>
var modals = {
    'add-context': {
      'title': 'Add Context',
      'id': 'my-id',
      'content': $('#modal-add-context')
    }
  },

  setModal = function (opt) {
    opt = $.extend({
      buttons: [{
        text: 'Click here to explore our comprehensive collection of innovative solutions for optimizing your workflow and boosting productivity.',
      //  id: 'modal-button-1',
        click: function(e, modal) {
          modal.close();
        }
      }, {
        text: 'Save',
      //  id: 'modal-button-2',
        click: function(e, modal) {
          modal.close();
        },
        validate: false,
        isDefault: true
      }]
    }, opt);

    $('body').modal(opt);
  };

  $('#add-context').on('click', function () {
		$(this).focus();
    setModal(modals[this.id]);
  });

</script>
