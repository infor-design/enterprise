<script>
var modals = {
    'add-comment': {
      'title': 'Add a Comment',
      'content': $('#modal-add-comment')
    }
  },

  setModal = function (opt) {
    opt = $.extend({
      buttons: [{
        text: 'Cancel',
        click: function(e, modal) {
          modal.close();
        }
      }, {
        text: 'Save',
        click: function(e, modal) {
          modal.close();
        },
        validate: false,
        isDefault: true
      }]
    }, opt);

    $('body').modal(opt);
  };

  $('#add-comment').on('click', function () {
    setModal(modals[this.id]);
  });

  $('#open-popover').popover(
    {closebutton: true,
    content: $('#popover-contents-click'),

    },

  );

</script>
