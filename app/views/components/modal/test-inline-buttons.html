<div class="row top-padding">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" data-modal="modal-1" id="btn-show-modal">Four Buttons</button>

    <div class="modal" id="modal-1" data-options="{ attributes: { name: 'id', value: 'modal-1', name: 'data-automation-id', value: 'automation-id-modal-1' } }">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title">Add Context</h1>
        </div>

        <div class="modal-body">
          <div class="field">
            <label for="subject">Problem</label>
            <input type="text" id="subject" name="subject" />
          </div>

          <div class="field">
            <label for="location" class="label">Location</label>
            <select id="location" name="location" class="dropdown">
              <option value="N">North</option>
              <option value="S">South</option>
              <option value="E">East</option>
              <option value="W">West</option>
            </select>
          </div>

          <div class="field">
            <label for="notes-max">Notes</label>
            <input type="text" id="notes-max" name="notes-max" />
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal">Button 1</button>
            <button type="button" class="btn-modal">Button 2</button>
            <button type="button" class="btn-modal">Button 3</button>
            <button type="button" class="btn-modal-primary">Button 4</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
