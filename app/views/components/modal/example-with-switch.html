<script>
var modals = {
    'add-comment': {
      'title': 'Dialog Title',
      'content': $('#modal-add-comment')
    }
  },

  setModal = function (opt) {
    opt = $.extend({
      buttons: [{
        text: 'Cancel',
        click: function(e, modal) {
          modal.close();
        }
      }, {
        text: 'Save',
        click: function(e, modal) {
          modal.close();
        },
        validate: false,
        isDefault: true
      }]
    }, opt);

    $('body').modal(opt);
  };

  $('#add-comment').on('click', function () {
    setModal(modals[this.id]);
  });

</script>
