<div class="row">
	<div class="twelve columns">
		<button class="btn-secondary" type="button" id="add-context">Add Context</button>
	</div>
</div>

<script>
  var onBeforeShow = function(response) {
    var html = '<div id="modal-add-context" style="display: none;">' +
                  '<div class="field">' +
                    '<label for="title">Title</label>' +
                    '<input type="text" id="title" name="title" />' +
                  '</div>' +
                  '<div class="field">' +
                    '<label for="first-name">First Name</label>' +
                    '<input type="text" id="first-name" name="first-name" placeholder="Normal text field">' +
                  '</div>' +
                  '<div class="field">' +
                    '<label for="description-max">Notes (maxlength)</label>' +
                    '<textarea id="description-max" class="textarea" maxlength="90" name="description-max">Line One</textarea>' +
                  '</div>' +
                '</div>';

    setTimeout(function() {
      response(html);
    }, 1500);
  },

  modals = {
    'add-context': {
      'title': 'Add Context',
      'id': 'my-id',
      'beforeShow': onBeforeShow
    }
  },

  setModal = function (opt) {
    opt = $.extend({
      buttons: [{
        text: 'Cancel',
        click: function(e, modal) {
          modal.close();
        }
      }, {
        text: 'Save',
        click: function(e, modal) {
          modal.close();
        },
        validate: false,
        isDefault: true
      }]
    }, opt);

    var modal = $('body').modal(opt).data('modal');
  };

  $('#add-context').on('click', function () {
    setModal(modals[this.id]);
  });
</script>
