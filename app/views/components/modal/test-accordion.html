            <button id="personal-expander" data-automation-id="accordion-btn-warehouse-location" class="btn" tabindex="-1">

</div>

<script>
var modals = {
    'add-context': {
      'title': 'Add Context',
      'id': 'my-id',
      'content': $('#modal-add-context')
    },
    'suppress-key': {
      'title': 'Suppress Key',
      'id': 'my-id',
      'content': $('#modal-add-context'),
      'suppressEnterKey': true
    }
  },

  setModal = function (opt) {
    opt = $.extend({
      buttons: [{
        text: 'Cancel',
      //  id: 'modal-button-1',
        click: function(e, modal) {
          modal.close();
        }
      }, {
        text: 'Save',
      //  id: 'modal-button-2',
        click: function(e, modal) {
          modal.close();
        },
        validate: false,
        isDefault: true
      }]
    }, opt);

    $('body').modal(opt);
  };

  $('#add-context').on('click', function () {
		$(this).focus();
    setModal(modals[this.id]);
  });

</script>
