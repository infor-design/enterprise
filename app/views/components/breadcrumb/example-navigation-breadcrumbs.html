<div class="page-container no-scroll">
  <div class="page-container scrollable-flex" role="main">
    <section class="scrollable-flex-header has-breadcrumb personalize-subheader">
      <div id="test-breadcrumb" class="breadcrumb">
        <ol aria-label="breadcrumb"></ol>
      </div>
    </section>
    <section class="scrollable-flex-content">
      <div class="content"></div>
    </section>
  </div>
</div>

<script id="test-script">
  $('body').on('initialized', function () {
    const $el = $('#test-breadcrumb');
    $.getJSON('{{basepath}}api/breadcrumbs-demos', function(breadcrumbData) {
      $el.breadcrumb({
        breadcrumbs: breadcrumbData
      });
    });
  });
</script>
