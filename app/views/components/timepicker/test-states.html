<div class="row">
  <div class="six columns">
    <h2>Timepicker Example: States</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="six columns">

    <div class="field">
      <label for="timepicker-test" class="label">Timepicker</label>
      <input id="timepicker-test" class="timepicker" type="text" value="12:30 PM" />
    </div>
  </div>
</div>

<div class="row">
  <div class="one columns">
    <a class="hyperlink" id="btn-readonly">Readonly</a>

    <a class="hyperlink" id="btn-disable">Disable </a>

    <a class="hyperlink" id="btn-enable">Enable</a>
  </div>
</div>

<script>
  $('body').on('initialized', function() {
    var elem = $('#timepicker-test'),
    api = elem.data('timepicker');

    $('#btn-readonly').on('click.test', function() {
      api.readonly();
    });
    $('#btn-disable').on('click.test', function() {
      api.disable();
    });
    $('#btn-enable').on('click.test', function() {
      api.enable();
    });

  });
</script>
