
<div class="row">
  <div class="one-half column">
    <div class="field">
      <label for="date-field-normal" class="label">Date Field</label>
      <input id="date-field-normal" data-automation-id="custom-automation-id" class="datepicker" name="date-field" type="text" data-init="false"/>
    </div>
    <button class="btn-secondary btn-clear" type="button" id="primary-action-two">Clear Field</button>
  </div>
</div>

<script>
  $('body').on('initialized', function() {
    $('#date-field-normal')
      .datepicker({
        dateFormat: 'M/d/yyyy',
        range: {
          separator: ' - ',
          start: '',
          useRange: true,
        },
        attributes: [
          { name: 'id', value: 'custom-id' },
          { name: 'data-automation-id', value: 'custom-automation-id' }
      ]})
      .on('change', function () {
        console.log('Change Event Fired')
      });
  });

  function onClear() {
    var dp = $('#date-field-normal').data('datepicker');
    dp.setValue('', false, false);
  }

  $('.btn-clear').on('click', () => {
    onClear();
  });
</script>
