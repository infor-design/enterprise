<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label class="required" role="presentation" for="full-name">Your Name</label>
      <input name="full-name" class="required input-mm" aria-required="true" data-validate="required" placeholder="Enter Your Full Name"/>
      <a id="popover-trigger" href="#" data-popover="divPopoverName" data-trigger="hover" tabindex="-1" class="popover-trigger">
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon icon-info">
        <use href="#icon-info"></use>
      </svg>
      </a>
    </div>

  </div>
</div>

<div id="popover-contents" class="hidden">
  <p>Please enter your full name, including title ("Mr.", "Mrs.", etc.) and suffix ("Sr., Jr., III, etc.")</p>
</div>

<script>
  var POPOVER_OPTIONS = {
    content: $('#popover-contents'),
    placement: 'right',
    offset: {
      x: 10
    }
  };

  // Invoke Popover
  $('#popover-trigger').popover(POPOVER_OPTIONS);
</script>
