<body class="no-scroll">
{{> includes/svg-inline-refs}}
{{> includes/applicationmenu}}

<div class="page-container no-scroll">
  <section id="module-tabs-example" data-init="false" class="tab-container page-container module-tabs is-personalizable">
    <div class="tab-list-container">
      <ul class="tab-list"></ul>
    </div>
    <div class="toolbar">
      <div class="buttonset">
        <input type="text" class="searchfield" spellcheck="false" placeholder="Search..." autofocus />
      </div>
      {{> includes/header-actionbutton}}
    </div>
  </section>

  <div id="module-tabs-container" class="page-container no-scroll">
  </div>
</div>

<script>
  $('body').on('initialized', function () {

    const $tabs = $('#module-tabs-example').tabs({
      containerElement: '#module-tabs-container',
      addTabButton: true,
      moduleTabsTooltips: true
    });

    $tabs.data('tabs')
      .add('tab1', {
        name: 'Tab One',
        content: '<div class="row top-padding"><div class="twelve columns"><h2>Tab One</h2><p>This is Tab One.</p></div></div>'
      })
      .add('tab2', {
        name: 'Tab Two',
        content: '<div class="row top-padding"><div class="twelve columns"><h2>Tab Two</h2><p>This is Tab Two.</p></div></div>'
      });

    $('input.searchfield').toolbarsearchfield({
      collapsible: false,
      showCategoryText: false,
      categories: [{
        checked: true,
        name: "Lawson Applications",
        id: "/servlet/LawSearch?PDL=APPS100&TYPE=Programs.token;Bookmarks;Programs.syscode;Programs.name&ROF=Programs.token&q=",
        value: "LAW_SEARCH"
      }, {
        checked: false,
        name: "Bookmarks",
        id: "/servlet/LawSearch?PDL=APPS100&TYPE=bookmarks&q=",
        value: "LAW_SEARCH"
      }
      ]
    });

    $('.more').header();

    if (Soho.Locale.isRTL()) {
      $('.toolbar').css('direction', 'ltr');
      $('.buttonset').css('direction', 'rtl');
    }
  });
</script>
