
<div class="row">
  <div class="six columns">
    <h2>Card Test: Datagrid</h2>
  </div>
</div>

<div class="row">
  <div class="full-width column">
    <div class="card">
      <div class="card-header">
          <h2 class="widget-title">Chart Title</h2>
          <button type="button" class="btn-actions" id="btn-1">
            <span class="audible">Actions</span>
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-vertical-ellipsis"></use>
            </svg>
          </button>
          <ul class="popupmenu actions top">
            <li><a href="#" id="action-1">Action One</a></li>
            <li><a href="#" id="action-2">Action Two</a></li>
          </ul>
      </div>
      <div class="card-content">
        <div id="datagrid">
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card { height: 500px; }
  .card-content { height: 450px !important; }
</style>

<script>
  $('body').one('initialized', function () {
    Soho.Locale.set('en-US').done(function () {
      var grid,
        columns = [],
        data = [];

      // Some Sample Data
      data.push({ id: 1, productId: 2142201, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: '500', status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action'});
      data.push({ id: 2, productId: 2241202, productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: '2', price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
      data.push({ id: 3, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: '120.99', status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
      data.push({ id: 4, productId: 2445204, productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: '2345', status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
      data.push({ id: 5, productId: 2542205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: '210.99', status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
      data.push({ id: 5, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: '120.99', status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
      data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: '123.99', status: 'OK', orderDate: null, action: 'On Hold'});

      // Define Columns for the Grid.
      columns.push({ id: 'id', name: 'Id', field: 'id', formatter: Soho.Formatters.Text });
      columns.push({ id: 'productName', name: 'Product Name', sortable: false, field: 'productName', formatter: Soho.Formatters.Hyperlink, filterType: 'text' });
      columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity', filterType: 'text' });
      columns.push({ id: 'quantity', name: 'Quantity', field: 'quantity', filterType: 'text' });
      columns.push({ id: 'price', name: 'Price', field: 'price', formatter: Soho.Formatters.Decimal, filterType: 'text' });
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Soho.Formatters.Date, dateFormat: 'M/d/yyyy', filterType: 'text' });

      var url = '{{basepath}}api/compressors?pageNum=1&pageSize=1000';

      $.getJSON(url, function (res) {
        //Show the grid
        $('#datagrid').datagrid({
          columns: columns,
          dataset: res.data,
          selectable: 'multiple',
          paging: true,
          pagesize: 25,
          filterable: true,
          rowHeight: 'small'
        }).on('selected', function (e, args) {
          console.log(args);
        }).on('unselected', function (e, args) {
          console.log(args);
        });
      });

    });
 });
</script>
