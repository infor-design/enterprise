<div class="row">
  <div class="six columns">

    <h2>Card Example: Expandable</h2><br>
  </div>
</div>

<div class="row">
  <div class="four columns">

    <div id="expandable-card-example" class="card expandable-area">
      <div class="card-header expandable-header">
        <h2 class="widget-title">View Order Summary</h2>
      </div>
      <div class="expandable-pane">
        <div id="product-list" data-init="false" class="listview tableview"></div>
      </div>
      <div class="card-content">
        <div style="padding: 13px 20px;">
          <table class="full-table card-detail-table">
            <tbody>
              <tr class="micro-text">
                <th class="align-text-left">
                  Subtotal
                </th>
                <td class="align-text-right">
                  $00.00
                </td>
              </tr>
              <tr class="micro-text">
                <th class="align-text-left">
                  VAT
                </th>
                <td class="align-text-right">
                  $00.00
                </td>
              </tr>
              <tr class="micro-text">
                <th class="align-text-left">
                  Delivery Fee
                </th>
                <td class="align-text-right">
                  $00.00
                </td>
              </tr>
              <tr class="larger-heavy-text">
                <th class="align-text-left">
                  Order Total:
                </th>
                <td class="align-text-right">
                  $00.00
                </td>
              </tr>
            </tbody>
          </table>

          <div class="field">
            <button id="view-order-margin" class="btn-tertiary no-padding">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use href="#icon-line-chart"></use>
              </svg>
              <span>View Order Margin</span>
            </button>
          </div>

        </div>
      </div>
      <div class="card-footer">
        <button id="continue" class="btn-primary stackable">
          <span>Continue</span>
        </button>

        <button id="generate-quote" class="btn-secondary stackable">
          <span>Generate Quote</span>
        </button>
      </div>
    </div>

  </div>
</div>

<script id="product-list-tmpl" type="text/html">
  <ul class="card-content-list">
    {{#dataset}}
      <li class="card-list-item alternate">
        <div class="card-list-item-thumbnail image-sm">
          <img src="{{pictureURL}}" alt="Picture of {{productName}}"/>
        </div>
        <div class="card-list-item-summary">
          <p class="micro-text">{{name}}</p>
          <p class="small-thin-text">#{{code}}</p>
          <p class="small-thin-text">Quantity: {{quantity}}</p>
        </div>
        <div class="card-list-item-price-container">
          <p class="micro-text">${{price}}</p>
        </div>
      </li>
    {{/dataset}}
  </ul>
</script>

<script>
  $('#product-list').listview({
    dataset: LISTVIEW_DATASET,
    selectable: true,
    template: $('#product-list-tmpl')
  });
</script>
