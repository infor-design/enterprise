<div id="list-detail-container" class="two-column page-container fixed list-detail" data-options='{ "listElement": "#task-listview", "detailElement": "#maincontent", "backElement": "#header-hamburger" }'>

  <div class="sidebar " role="complementary">
    <header class="header azure07">
      <div class="toolbar">
        <div class="title">
          <h1>Deployments</h1>
        </div>
      </div>
    </header>
    <div class="paginated listview scrollable" id="task-listview" data-options="{'template': 'task-tmpl', 'source': '{{basepath}}api/inventory-tasks', 'pagesize': 10, 'searchable': true}"></div>
  </div>

  <div id="maincontent" class="main scrollable" role="main">

    <header class="header azure07">
      <div class="toolbar">
        <div class="title">
          <button id="header-hamburger" class="btn-icon list-detail-back-button go-back" type="button">
            <span class="audible">Show navigation</span>
            <span class="icon app-header">
              <span class="one"></span>
              <span class="two"></span>
              <span class="three"></span>
            </span>
          </button>

          <span>Auto Suite - PRD </span>
        </div>

        {{> includes/header-actionbutton}}
      </div>
    </header>

    <div class="content" style="height: 1000px;">

    </div>

  </div>
</div>

{{={{{ }}}=}}

<script id="task-tmpl" type="text/html">
  <ul>
    {{#dataset}}
      {{#disabled}}
        <li class="is-disabled">
      {{/disabled}}
      {{^disabled}}
        <li>
      {{/disabled}}
        <p class="listview-heading">Task #{{task}}</p>
        <p class="listview-subheading">{{desc}}</p>
        <p class="listview-micro">Due: {{date}}</p>
      </li>
    {{/dataset}}
  </ul>
</script>

<!-- Change Colors -->
<script>
  $('body').on('initialized', function() {
    $(this).personalize({
      startingColor: '#2578A9' // Azure07
    });
  });
</script>
