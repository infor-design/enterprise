<div class="page-container scrollable">

  <header class="header is-personalizable has-tabs">
    <div class="toolbar">
        <div class="title">
            <h1>Page Pane Patterns</h1>
        </div>

        <div class="buttonset">
            <button class="btn-icon header-search" type="button">
                <span class="audible">Search</span>
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                    <use href="#icon-search"></use>
                </svg>
            </button>
        </div>

        {{> includes/header-actionbutton}}
    </div>

    <div class="tab-container" data-options="{ containerElement: '#maincontent' }">
      <div class="tab-list-container">
        <ul class="tab-list">
          <li class="tab"><a href="#header-tab1">Left/Right</a></li>
          <li class="tab"><a href="#header-tab2">Top/Bottom</a></li>
          <li class="tab"><a href="#header-tab3">Left Column</a></li>
          <li class="tab"><a href="#header-tab4">Right Column</a></li>
          <li class="tab"><a href="#header-tab5">Top Row</a></li>
          <li class="tab"><a href="#header-tab6">Bottom Row</a></li>
          <li class="tab"><a href="#header-tab7">4 Panes</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div id="maincontent" class="page-container tab-panel-container scrollable" role="main">
    <div id="header-tab1" class="tab-panel">
      <div class="page-container scrollable">
        <section class="pane left card"><div class="content"><p>one</p></div></section>
        <section class="pane right card"><div class="content"><p>two</p></div></section>
      </div>
    </div>
    <div id="header-tab2">
      <div class="page-container scrollable">
        <section class="pane top card"><div class="content"><p>one</p></div></section>
        <section class="pane bottom card"><div class="content"><p>two</p></div></section>
      </div>
    </div>
    <div id="header-tab3">
        <div class="page-container scrollable">
          <section class="pane left card"><div class="content"><p>one</p></div></section>
          <section class="pane top-right card"><div class="content"><p>two</p></div></section> <!--position absolute-->
          <section class="pane bottom-right card"><div class="content"><p>three</p></div></section>
        </div>
    </div>
    <div id="header-tab4">
        <div class="page-container scrollable">
          <section class="pane right card"><div class="content"><p>one</p></div></section>
          <section class="pane top-left card"><div class="content"><p>two</p></div></section>
          <section class="pane bottom-left card"><div class="content"><p>three</p></div></section>
        </div>
    </div>
    <div id="header-tab5">
        <div class="page-container scrollable">
          <section class="pane top card"><div class="content"><p>one</p></div></section>
          <section class="pane bottom-left card"><div class="content"><p>two</p></div></section>
          <section class="pane bottom-right card"><div class="content"><p>three</p></div></section>
        </div>
    </div>
    <div id="header-tab6">
        <div class="page-container scrollable">
          <section class="pane top-left card"><div class="content"><p>one</p></div></section>
          <section class="pane bottom card"><div class="content"><p>two</p></div></section>
          <section class="pane top-right card"><div class="content"><p>three</p></div></section>
        </div>
    </div>
    <div id="header-tab7">
      <div class="page-container scrollable">
        <section class="pane top-left card"><div class="content"><p>One</p></div></section>
        <section class="pane bottom-left card"><div class="content"><p>two</p></div></section>
        <section class="pane top-right card"><div class="content"><p>three</p></div></section>
        <section class="pane bottom-right card"><div class="content"><p>Four</p></div></section>
      </div>
    </div>
  </div>

</div>
