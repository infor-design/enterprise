{{> examples/selfportal/_applicationmenu}}

<div id="maincontent" class="page-container no-scroll no-transition">

  <div class="scrollable page-container is-open no-transition">

    <section class="header azure07">
      <div class="toolbar">
        <div class="title">
          <button class="btn-icon application-menu-trigger" type="button">
            <span class="icon app-header" focusable="false" aria-hidden="true">
              <span class="one"></span>
              <span class="two"></span>
              <span class="three"></span>
            </span>
            <span class="audible">Menu</span>
          </button>
          <h1>Service Requests</h1>
        </div>

        <div class="buttonset">
          <button class="btn-tertiary" type="button">
            <svg class="icon" focusable="false" aria-hidden="true">
              <use href="#icon-add"></use>
            </svg>
            <span>Create New Request</span>
          </button>
        </div>

      </div>
    </section>

    <div class="full-width">

      <div class="toolbar has-more-button" role="toolbar">
        <div class="title"><span class="datagrid-row-count">8</span> Requests</div>
        <div class="buttonset">

          <label class="audible" for="gridfilter">Keyword Search</label>
          <input class="searchfield" name="searchfield" placeholder="Keyword" id="gridfilter">

          <button class="btn-menu" type="button">
            <span>Deployment</span>
          </button>
          <ul class="popupmenu is-padded">
            <li><a href="#">All</a></li>
            <li><a href="#">AutoSuite-PRD</a></li>
            <li><a href="#">AutoSuite-OD</a></li>
          </ul>

          <button class="btn-menu" type="button">
            <span>Status</span>
          </button>
          <ul class="popupmenu is-padded">
            <li><a href="#">All</a></li>
            <li><a href="#">Success</a></li>
            <li><a href="#">Queued</a></li>
          </ul>
        </div>

        <div class="more">

          <button type="button" class="btn-actions">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-more"></use>
            </svg><span class="audible">Grid Features</span>
          </button>
          <ul class="popupmenu is-padded"></ul>
            <li><a href="#">Option One</a></li>
            <li><a href="#">Option Two</a></li>
          </ul>
        </div>
      </div>

      <div id="datagrid">
      </div>
    </div>
  </div>

</div>

<script>
  $('body').one('initialized', function () {
      var grid,
        columns = [];

      //Define Columns for the Grid.
      columns.push({ id: 'type', name: 'Type', field: 'type', formatter: Formatters.Text, cssClass: 'uppercase'});
      columns.push({ id: 'datetime', name: 'Time', field: 'datetime', formatter: Formatters.Date, dateFormat: 'dd-MM-yyyy, HH:mm:ss'});
      columns.push({ id: 'requestor', name: 'Requested By', field: 'requestor'});
      columns.push({ id: 'deployment', name: 'Deployment', field: 'deployment'});
      columns.push({ id: 'scheduled', name: 'Scheduled Time', field: 'scheduled', formatter: Formatters.Date, dateFormat: 'dd-MM-yyyy, HH:mm:ss'});
      columns.push({ id: 'status', name: 'Status', field: 'status', formatter: Formatters.Color,
        ranges: [{'value': 'Success', 'classes': 'emerald08-color'}, {'value': 'Queued', classes: ''}]});
      columns.push({ id: 'action', name: 'Action Item', field: 'action', width: 200, formatter: Formatters.Button, text: 'Cancel', click: function () {
          alert('test');
        }, focusable: true, contentVisible: function (row, cell, data) {
          return (data.status === 'Queued');
        }});

       var url = '{{basepath}}api/servicerequests';

      $.getJSON(url, function(res) {
         //Init and get the api for the grid
        grid = $('#datagrid').datagrid({
          columns: columns,
          editable: false,
          isList: true,
          dataset: res,
          toolbar: {results: true}
        });
      });

    });
</script>
