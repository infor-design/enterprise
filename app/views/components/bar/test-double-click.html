<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Vertical Bar Chart - Double Click</h2>
        </div>
        <div class="widget-content">
          <div id="bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
$('body').on('initialized', function () {

 var dataset = [{
    data: [{
      name: 'Category A',
      value: 373,
      id: 1
    }, {
      name: 'Category B',
      value: 372,
      id: 2
    }, {
      name: 'Category C',
      value: 236.35,
      id: 3
    }],
    name: ''
  }];

  $('#bar-example').chart({ type: 'bar', dataset: dataset, animate: false })
  .on('selected', function (e, args) {
    console.log('selected', args);
  })
  .on('eventdblclick', function (e, args) {
    console.log('double clicked', args);
  });

});
</script>
