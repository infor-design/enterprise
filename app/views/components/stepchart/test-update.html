<div class="row">
  <div class="one-half column">
    <div class="card auto-height">
      <div class="card-header">

          <h2 class="widget-title">My Projects</h2>
          <button id="btn-1" class="btn-actions" type="button">
            <span class="audible">Actions</span>
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-vertical-ellipsis"></use>
            </svg>
          </button>
          <ul class="popupmenu">
            <li><a id="action-one" href="#">Action One</a></li>
            <li><a id="action-two" href="#">Action Two</a></li>
          </ul>

      </div>
      <div class="card-content">

        <div class="step-chart" id="completed" data-init="false">
        </div>

      </div>
    </div>

    <button type="button" class="btn-secondary" id="btn-update">Update</button>
    <button type="button" class="btn-secondary" id="btn-reload">Reload Update</button>

  </div>

</div>


<script>
  $('body').on('initialized', function () {

    component = $('#completed').stepchart({
      steps: 10,
      completed: 1
    });

    // The better way
    $('#btn-update').on('click', function () {
      component.data('stepchart').updated({completed: 8});
    });

    // The older way
    $('#btn-reload').on('click', function () {
      $('#completed').stepchart({
        steps: 10,
        completed: 8
      });
    });

  });
</script>
