
<div class="row">
  <div class="six columns">

    <button type="button" class="btn-secondary contextual-action-panel-trigger" data-options='{ fullsize: "responsive", detailRefId: "trigger-btn" }'>
      Contextual Action Panel
    </button>
    <div class="contextual-action-panel">
      <div class="toolbar">
        <div class="title">Company Information</div>
        <div class="title-detail">Additional Information</div>
        <div class="buttonset">
          <button class="btn" type="button">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-save"></use>
            </svg>
            <span>Save</span>
          </button>
          <div class="separator"></div>
          <button name="close" class="btn" type="button">
            <svg class="icon icon-close" focusable="false" aria-hidden="true" role="presentation">
              <use href="#icon-close"></use>
            </svg>
            <span>Close</span>
          </button>
        </div>
      </div>
      <div class="content-main">
        <div class="six columns">
          <div class="field">
            <label for="company-name">Company Name</label>
            <select id="company-name" name="company-name" class="dropdown">
              <option value="">None</option>
              <option value="jawbone" selected="true">Jawbone, Inc.</option>
              <option value="infor">Infor</option>
            </select>
          </div>

          <div class="field">
            <label for="purchase-form">Purchase Form</label>
            <select id="purchase-form" name="purchase-form" class="dropdown">
              <option value="">None</option>
              <option value="3567" selected="true">3567</option>
              <option value="3568">3568</option>
              <option value="3569">3569</option>
            </select>
          </div>

          <div class="field">
            <label for="template">Template</label>
            <select id="template" name="template" class="dropdown">
              <option value="" selected="true">None</option>
              <option value="1">Template #1</option>
              <option value="2">Template #2</option>
            </select>
          </div>

          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes"></textarea>
          </div>

          <button id="trigger-btn" type="button" class="btn-secondary">Additional Information</button>
        </div>
        <div class="six columns">
          <div class="field">
            <label for="ship-terms">Ship Terms</label>
            <select id="ship-terms" name="ship-terms" class="dropdown">
              <option value="">None</option>
              <option value="default" selected="true">Default</option>
              <option value="alternate">Alternate</option>
            </select>
          </div>

          <div class="field">
            <label for="ship-via">Ship Via</label>
            <select id="ship-via" name="ship-via" class="dropdown">
              <option value="">None</option>
              <option value="freight" selected="true">Freight</option>
              <option value="air">USPS Air</option>
            </select>
          </div>

          <div class="field">
            <label for="issue-method">Issue Method</label>
            <select id="issue-method" name="issue-method" class="dropdown">
              <option value="">None</option>
              <option value="phone">Telephone</option>
              <option value="email" selected="true">E-mail</option>
              <option value="sms">SMS Message</option>
            </select>
          </div>

          <div class="field">
            <input type="checkbox" id="po-box" name="po-box" class="checkbox" checked="true"/>
            <label for="po-box" class="checkbox-label top-padding">Freight</label>
          </div>
        </div>
      </div>
      <div class="content-detail">
        <div class="six columns">
          <div class="field">
            <label for="ship-terms">Type</label>
            <select id="ship-terms" name="ship-terms" class="dropdown">
              <option value="">Cargo</option>
              <option value="default" selected="true">Freezer</option>
              <option value="alternate">Heater</option>
            </select>
          </div>

          <div class="field">
            <label for="ship-via">Shift</label>
            <select id="ship-via" name="ship-via" class="dropdown">
              <option value="">Day</option>
              <option value="freight" selected="true">Night</option>
            </select>
          </div>

          <div class="field">
            <label for="issue-method">Product ID</label>
            <input type="text" id="product-id"name="product-id" placeholder="Product ID"/>
          </div>

          <div class="field">
            <input type="checkbox" id="is-fragile" name="is-fragile" class="checkbox" checked="true"/>
            <label for="po-box" class="checkbox-label top-padding">Fragile</label>
          </div>

        </div>
        <div class="six columns">
          <div class="field">
            <label for="issue-method">Product Number</label>
            <input type="text" id="product-number"name="product-number" placeholder="Product Number"/>
          </div>

          <div class="field">
            <label for="issue-method">Brand Name</label>
            <input type="text" id="brand-name"name="brand-name" placeholder="Brand Name"/>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
