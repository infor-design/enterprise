stages:
  - test
  - deploy

node_testing:
  stage: test
  image: node:18
  tags:
    - dsa
    - DIND
  script:
    - git config --global --add safe.directory /builds/infor-design/ids-legacy
    - npm ci
    - echo "$GITHUB_CONTEXT"
    - echo "$JOB_CONTEXT"

install_packages:
  stage: deploy
  image: node:18
  tags:
    - dsa
    - DIND
  script: |
    /bin/bash scripts/deploy-environment/utils.sh install_packages
    /bin/bash scripts/deploy-environment/utils.sh make_dockerfile
    ls -al

deploy_demo:
  stage: deploy
  needs:
    - install_packages
  image: docker:25
  variables:
    DOCKER_HOST: tcp://host:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:25-dind
      alias: host
  tags:
    - dsa
    - DIND
  script:
    - echo "branch=$(echo ${CI_COMMIT_REF_NAME})"
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
