<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Checkbox Tests</h2>

      <div class="field">
        <input type="checkbox" class="checkbox" id="starts-unchecked">
        <label for="starts-unchecked" class="checkbox-label">Unchecked</label>
      </div>

      <div class="field">
        <input type="checkbox" class="checkbox" id="starts-checked" checked>
        <label for="starts-checked" class="checkbox-label" >Checked</label>
      </div>

      <div class="field">
        <input type="checkbox" class="checkbox is-dirty" id="checkbox-is-dirty" data-trackdirty="true">
        <label for="checkbox-is-dirty" class="checkbox-label" >Dirty</label>
      </div>

      <div class="field">
        <input type="checkbox" class="checkbox" id="starts-disabled" disabled>
        <label for="starts-disabled" class="checkbox-label" >Disabled and Unchecked</label>
      </div>

      <div class="field">
        <input type="checkbox" class="checkbox" id="starts-disabled-checked" disabled checked>
        <label for="starts-disabled-checked" class="checkbox-label">Disabled and Checked</label>
      </div>

      <div class="field">
        <input type="checkbox" class="checkbox partial" id="starts-partially-checked" aria-checked="mixed" checked>
        <label for="starts-partially-checked" class="checkbox-label" >Partial</label>
      </div>

    <!-- used in form serialization tests -->

    <hr class="fieldset-hr">
    <h2 class="fieldset-title">Form Serialization</h2>
    <div id="partOfForm" class="field">
      <form id="checkbox-serialization-test" action="#" method="POST">
        <div class="field">
          <input type="checkbox" class="checkbox" id="checkbox-serialized" name="checkbox-serialized" checked>
          <label for="checkbox-serialized" class="checkbox-label">This checkbox will be serialized on form submit</label>
        </div>

        <div class="field">
          <input type="checkbox" class="checkbox" id="checkbox-not-serialized">
          <label for="checkbox-not-serialized" class="checkbox-label">This checkbox will NOT be serialized on form submit</label>
        </div>

        <button class="btn-primary" type="submit">Submit</button>
      </form>
    </div>

    <!-- Used in tooltip tests -->



    <hr class="fieldset-hr">
    <h2 class="fieldset-title">Has a tooltip</h2>

    <div class="field">
      <input type="checkbox" class="checkbox" id="checkbox-has-tooltip">
      <label for="checkbox-has-tooltip" class="checkbox-label">Hover this...</label>
    </div>

    <!-- Used in ASP-style Checkbox tests -->


    <hr class="fieldset-hr">
    <h2 class="fieldset-title">ASP-Style Checkbox Support</h2>

    <div class="field">
      <input name="checkbox-enable-ssl" class="checkbox" id="checkbox-enable-ssl" type="checkbox" value="true" data-val="true" checked>
      <input name="checkbox-enable-ssl" type="hidden" value="false">
      <label class="checkbox-label" id="asp-check" for="checkbox-enable-ssl">MVC Checkbox</label>
    </div>

    <div class="field">
      <span class="checkbox">
        <input id="test1" type="checkbox"/>
        <label for="test1">Asp Checkbox</label>
      </span>
    </div>

    <hr class="fieldset-hr">
    <h2 class="fieldset-title">Wrapping</h2>

    <div class="field">
      <input type="checkbox" class="checkbox" id="checkbox-wrapping" checked>
      <label for="checkbox-wrapping" class="checkbox-label">Can store up to about a gigabyte of text, even though controls on forms and reports can only display the first 64,000 characters. You can set Long Text fields to display Rich Text, which includes formatting like bold and underline.</label>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
      //needed for the form serialization test
      $('#checkbox-serialization-test').on('submit', function(e) {
        e.preventDefault();
        console.log($(this).serialize());
      });

      //needed for invoking the tooltip to the right edge of the checkbox
      $('#checkbox-has-tooltip + label').tooltip({
        content: function() {
          return 'This checkbox is ' + ($(this).prev().prop('checked') ? 'checked' : 'unchecked')
        }
      });
    });
    </script>

  </div>
