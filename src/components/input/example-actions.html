
<div class="row">
  <div class="one-half column">

    <div class="field">
      <label class="required" for="item-desc">Item Description</label>
      <input type="text" id="item-desc" class="has-actions" aria-required="true" name="item-desc" data-validate="required">

      <button class="btn-actions btn-tertiary btn-menu" type="button">
        <span class="audible">Actions for Item Description</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use xlink:href="#icon-more"/>
        </svg>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Show History</a></li>
        <li><a href="#">Edit Record</a></li>
      </ul>
    </div>

    <div class="field">
      <label for="item-date" class="label">Item Date</label>
      <input id="item-date" class="datepicker has-actions" name="item-date" type="text" >

      <button class="btn-actions btn-tertiary btn-menu" type="button">
        <span class="audible">Actions for Item Description</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use xlink:href="#icon-more"/>
        </svg>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Show History</a></li>
        <li><a href="#">Edit Record</a></li>
      </ul>
    </div>

    <div class="compound-field">

      <div class="field">
        <label for="input-cost">Cost</label>
        <input type="text" class="input-xs has-actions" id="input-cost" name="input-cost">

        <button class="btn-actions btn-tertiary btn-menu" type="button">
          <span class="audible">Actions for Item Description</span>
          <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
            <use xlink:href="#icon-more"/>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Show History</a></li>
          <li><a href="#">Edit Record</a></li>
        </ul>

      </div>

      <div class="field">
        <label for="input-quantity">Quantity</label>
        <input type="text" class="input-xs has-actions"  id="input-quantity" class="input-sm" name="input-quantity">

        <button class="btn-actions btn-tertiary btn-menu" type="button">
          <span class="audible">Actions for Item Description</span>
          <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
            <use xlink:href="#icon-more"/>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Show History</a></li>
          <li><a href="#">Edit Record</a></li>
        </ul>
      </div>

    </div>

    <div class="field">
      <label for="item-notes">Notes</label>
      <textarea id="item-notes" class="textarea has-actions" name="item-notes" placeholder="Type your notes here..."></textarea>

      <button class="btn-actions btn-tertiary btn-menu" type="button">
        <span class="audible">Actions for Item Description</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use xlink:href="#icon-more"/>
        </svg>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Show History</a></li>
        <li><a href="#">Edit Record</a></li>
      </ul>
    </div>

  </div>
</div>
