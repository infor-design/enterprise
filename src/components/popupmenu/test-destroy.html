<div class="row">
  <div class="six columns">
    <h2>Popupmenu Test: Menu Button</h2>
    <p>Common configuration for popupmenus attached to buttons.</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <button type="button" id="btn" class="btn-secondary">
      <span>Destroy</span>
    </button>

    <!-- Normal Menu -->
    <div class="field">
      <button id="popupmenu-trigger" class="btn-menu">
        <span>Normal Menu</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon icon-dropdown">
          <use xlink:href="#icon-dropdown"></use>
        </svg>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Menu Option #1</a></li>
        <li><a href="#">Menu Option #2</a></li>
        <li><a href="#">Menu Option #3</a></li>
      </ul>
    </div>

  </div>
</div>

<script>
  //In this Test we have an Ajax call that returns the columns and lookup data
  var element = $('#btn').button();

  $('#btn').on('click', function () {
    $("#popupmenu-trigger").destroy();
  });

</script>
