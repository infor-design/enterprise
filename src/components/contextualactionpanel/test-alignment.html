
<div class="row top-padding">
  <div class="six columns">

    <button type="button" id="trigger-1" class="btn-secondary">
      Open Contextual Action Panel
    </button>

    <div id="panel-1" style="display:none">
      <div id="edit-contact-template" class="row">
          <div class="six columns">
              <div class="field">
                  <label class="required" for="email-field">Email</label>
                  <input id="email-field" class="required" name="email-field" type="text" aria-required="true" readonly/>
              </div>
              <div class="field">
                  <label class="required" for="first-name-field">First Name</label>
                  <input id="first-name-field" class="required" name="first-name" type="text">
              </div>
              <div class="field">
                  <label class="required" for="last-name-field">Last Name</label>
                  <input id="last-name-field" class="required" name="last-name" type="text">
              </div>
              <div class="field">
                  <label for="customer-admin-select">Customer Admin</label>
                  <select id="customer-admin-select" class="dropdown" name="customer-admin-select">
                      <option value="Yes" data-val="Yes">Yes</option>
                      <option value="No" data-val="No">No</option>
                  </select>
              </div>
              <div id="active-field" class="field">
                  <label for="contact-active-select">Active</label>
                  <select id="contact-active-select" class="dropdown" name="contact-active-select">
                      <option value="Yes" data-val="Yes">Yes</option>
                      <option value="No" data-val="No">No</option>
                  </select>
              </div>
              <div class="field" style="padding-bottom:18px;">
                  <button type="button" id="delete-user-button" class="btn-secondary" style="float:right;display:none;">Delete Contact?</button>
                  <button type="button" id="reset-user-password-button" class="btn-secondary">Reset Password</button>
              </div>
          </div>
          <div class="six columns">
              <div class="field">
                  <label for="primary-contact-select">Primary Contact</label>
                  <select id="primary-contact-select" class="dropdown" name="primary-contact-select">
                      <option value="Yes" data-val="Yes">Yes</option>
                      <option value="No" data-val="No">No</option>
                  </select>
              </div>
              <div class="field">
                  <label for="portal-access-select">Allow Portal Access</label>
                  <select id="portal-access-select" class="dropdown" name="portal-access-select">
                      <option value="Yes" data-val="Yes">Yes</option>
                      <option value="No" data-val="No">No</option>
                  </select>
              </div>
              <div class="field">
                  <label for="mobile-phone-field">Mobile Phone</label>
                  <input id="mobile-phone-field" name="mobile-phone-field" type="text" maxlength="15">
              </div>
              <div class="field">
                  <label for="work-phone-field">Work Phone</label>
                  <input id="work-phone-field" name="work-phone-field" type="text" maxlength="15">
              </div>
              <div class="field">
                  <label for="activation-status-field">Account Activation Status</label>
                  <input id="activation-status-field" name="activation-status-field" type="text" readonly>
              </div>
              <div class="field" style="padding-bottom:18px;">
                  <button type="button" id="send-activation-request-button" class="btn-secondary" style="visibility: hidden;">Send Activation Request</button>
              </div>
          </div>
      </div>

    </div>

  </div>
</div>

<script type="text/javascript">

  var openPanel = function () {
    $('body').contextualactionpanel({
      title: 'Expenses: $50,000.00',
      content: $('#panel-1'),
      trigger: 'immediate',
      buttons: [
        {
          text: 'Help Doc',
          cssClass: 'btn invisible',
          icon: '#icon-help',
          click: function() {
            alert('Help!');
          }
        },  {
          cssClass: 'separator'
        },
        {
          text: 'Close',
          cssClass: 'btn',
          icon: '#icon-close',
          click: function() {
            $(this).data('modal').close();
          }
        }
      ]
    }).on('close', function () {
      $('#new-grid').closest('.contextual-action-panel').remove();
    });
  };

  $('#trigger-1').on('click', function () {
    openPanel();
  });

</script>
