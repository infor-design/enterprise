
<div class="row">
  <div class="four columns">

    <div class="fileupload-advanced" data-init="false" id="expple-fileupload-adv">
    </div>

  </div>
</div>

<script type="text/javascript">
  $('body').one('initialized', function () {


    var sendFileToServer = function (formData, status) {
      var uploadURL = 'http://myserver.com/upload/upload.php', // Upload URL
        jqXHR = $.ajax({
          xhr: function() {
            var xhrobj = $.ajaxSettings.xhr();

            if (xhrobj.upload) {
              xhrobj.upload.addEventListener('progress', function(e) {
                var percent = 0,
                  position = e.loaded || e.position,
                  total = e.total;

                if (e.lengthComputable) {
                  percent = Math.ceil(position / total * 100);
                }

                // Set progress
                status.setProgress(percent);
              }, false);
            }
            return xhrobj;
          },
          url: uploadURL,
          type: 'POST',
          contentType: false,
          processData: false,
          cache: false,
          data: formData,
          success: function(data) {
            // File upload Done
            status.setCompleted(data);
          }
      });
      status.setAbort(jqXHR);
    };

    // Initialize
    $('#expple-fileupload-adv').fileuploadadvanced({
      send: sendFileToServer
    });


  });
</script>
