<header class="header is-personalizable is-sticky">
  <div class="toolbar">
    <div class="title">
      <h1>
        <svg class="icon icon-sohoxi" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-sohoxi"></use>
        </svg>
        {{#subtitle}}
          <span class="separator">|</span>
        {{/subtitle}}
        {{subtitle}}
      </h1>
    </div>

    <div class="buttonset">
      <button class="btn-icon header-search" type="button">
        <span class="audible">Search</span>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>
    </div>

    {{> includes/header-actionbutton}}
  </div>

</header>
