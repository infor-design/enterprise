<div class="row">
  <div class="two-thirds column">
    <h2 class="widget-title">Vertical Bar Chart &mdash; Set Animation Type</h2>
    <p>
      <u>Use api settings "animate"</u><br>
      <strong>true or false</strong> - will do or not do the animation.<br>
      <strong>'initial'</strong> - will do only first time the animation.
    </p>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Vertical Bar Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
$('body').on('initialized', function () {

 var dataset = [{
      data: [{
          name: 'Category A',
          value: 373,
          url: 'test'
      }, {
          name: 'Category B',
          value: 372
      }, {
          name: 'Category C',
          value: 236.35
      }],
      name: ''
    }];

  $('#bar-example').chart({type: 'bar', dataset: dataset, animate: 'initial'});
});
</script>
