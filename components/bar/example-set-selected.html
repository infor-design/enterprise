

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Vertical Bar Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="two columns">
      <button class="btn-secondary" type="button" id="btn-set-selected">Set selected</button>
  </div>
  <div class="one column">&nbsp;</div>
  <div class="two columns">
      <button class="btn-secondary" type="button" id="btn-toggle-selecteion">Toggle selecteion</button>
  </div>
</div>

<script>
$('body').on('initialized', function () {

 var dataset = [{
      data: [{
          name: 'Category A',
          value: 373,
          color: '#1D5F8A',
          id: 1
      }, {
          name: 'Category B',
          value: 372,
          color: '#8ED1C6',
          id: 2
      }, {
          name: 'Category C',
          value: 236.35,
          color: '#9279A6',
          id: 3
      }],
      name: ''  //Can be optionally passed in makes less sense with one: Group 1
    }];

    var elem = $('#bar-example');

    elem.chart({type: 'bar', dataset: dataset})
    .on('selected', function (e, args) {
      console.log(args);
     });

     var options,
       api = elem.data('chart'),
       setOptions = function() {
         // Use field "id" to select
         options = {
           fieldName: 'id',
           fieldValue: 2
         };

         // Use index to select
        //  options = { index: 1 };

         // Use jQuery object to select
        //  options = { elem: elem.find('.bar:eq(1)') };

         // Use data to select
        //  options = { data: dataset[0].data[1] };
       };

     // Set selected
     $('#btn-set-selected').on('click', function() {
       setOptions();
       api.setSelected(options);
     });

     // Toggle selecteion
     $('#btn-toggle-selecteion').on('click', function() {
       setOptions();
       api.toggleSelected(options);
     });

});
</script>
