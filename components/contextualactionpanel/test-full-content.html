<div class="page-container top-padding scrollable" id="maincontent" role="main" >

   <div id="test-cap" class="contextual-action-panel" style="display: none;">
      <div class="modal-content">
         <div class="modal-header">
            <div class="toolbar">
               <div class="title">Company Information</div>
               <div class="buttonset">
                  <button class="btn" type="button">
                     <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                        <use xlink:href="#icon-save"></use>
                     </svg>
                     <span>Save</span>
                  </button>
                  <div class="separator"></div>
                  <button name="close" class="btn-close" type="button">
                     <svg class="icon icon-close" focusable="false" aria-hidden="true" role="presentation">
                        <use xlink:href="#icon-close"></use>
                     </svg>
                     <span>Close</span>
                  </button>
               </div>
            </div>
         </div>

         <div class="modal-body-wrapper">
            <div class="modal-body">
               <div class="row">
                  <div class="six columns">
                     <div class="field">
                        <label class="inline">
                           <span class="label-text">Field 1</span>
                           <input type="text" />
                        </label>
                     </div>

                     <div class="field">
                        <label class="inline">
                           <span class="label-text">Field 2</span>
                           <input type="text" />
                        </label>
                     </div>
                  </div>

                  <div class="six columns">
                     <div class="field">
                        <label class="inline">
                           <span class="label-text">Field 3</span>
                           <input type="text" />
                        </label>
                     </div>

                     <div class="field">
                        <label class="inline">
                           <span class="label-text">Field 4</span>
                           <input type="text" />
                        </label>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="row">
      <div class="twelve columns">
         <button class="btn-secondary" type="button" id="show">Show Contextual Action Panel</button>
      </div>
   </div>

   <script>
      $('#show').on('click', function () {
         $('body').contextualactionpanel({
            content: $('#test-cap'),
            trigger: 'immediate'
         });
      });
   </script>

</div>
