
<div class="row">
  <div class="six columns">

    <button type="button" id="trigger-1" class="btn-secondary">
      Open Contextual Action Panel
    </button>

    <div id="panel-1" style="display:none">
      <div class="row">
        <div class="six columns">
          <div class="field">
            <label for="expense-type">Expense Type</label>
            <select id="expense-type" class="dropdown">
              <option selected>Meal</option>
              <option>Flight</option>
            </select>
          </div>
          <div class="field">
            <label for="purchase-form">Purchase Form</label>
            <select id="purchase-form" name="purchase-form" class="dropdown">
              <option value=""></option>
              <option value="3567" selected>3567</option>
              <option value="3568">3568</option>
              <option value="3569">3569</option>
            </select>
          </div>
          <div class="field">
            <label for="template">Template</label>
            <select id="template" name="template" class="dropdown">
              <option value="" selected>None</option>
              <option value="1">Template #1</option>
              <option value="2">Template #2</option>
            </select>
          </div>
        </div>
        <div class="six columns">
          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes"></textarea>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">

  var openPanel = function () {
    $('body').contextualactionpanel({
      title: 'Expenses: $50,000.00',
      content: $('#panel-1'),
      trigger: 'immediate',
      buttons: [
        {
          type: 'input',
          text: 'Keyword',
          id: 'filter',
          name: 'filter',
          cssClass: 'searchfield'
        },  {
          cssClass: 'separator'
        },
        {
          text: 'Close',
          cssClass: 'btn',
          icon: '#icon-close',
          click: function() {
            $(this).modal('close');
          }
        }
      ]
    }).on('close', function () {
      console.log('Close Fired')
      //If you wanted to remove the dom element on close
      //$('#new-grid').closest('.contextual-action-panel').remove();
    });
  };

  $('#trigger-1').on('click', function () {
    openPanel();
  });

</script>
