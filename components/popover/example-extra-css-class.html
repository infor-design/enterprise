<div class="row">
  <div class="six columns">
    <h2>Popover Test: Extra CSS Class</h2>
    <p><a class="hyperlink" href="http://jira.infor.com/browse/SOHO-5942" target=_"blank">Related JIRA Ticket</a>.  This demonstrates adding extra CSS classes to the tooltip markup by passing a setting through its constructor, `extraClass`.</p>
  </div>
</div>

<style id="special-test-rules">
  .TEST-green {
    background-color: #d5f6c0; /* Emerald09 */
    border: 1px solid #d5f6c0;
  }

  .TEST-green.top .arrow::after {
    border-top-color: #d5f6c0; /* Emerald09 */
  }

  .TEST-green.bottom .arrow::after {
    border-bottom-color: #d5f6c0; /* Emerald09 */
  }

  .TEST-green.right .arrow::after {
    border-right-color: #d5f6c0; /* Emerald09 */
  }

  .TEST-green.left .arrow::after {
    border-left-color: #d5f6c0; /* Emerald09 */
  }

  .TEST-white-text {
    max-width: none;
  }

  .TEST-white-text p {
    font-size: 21px;
  }
</style>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <button id="tooltip-btn" class="btn-secondary">
        <span>Click Me</span>
      </button>
      <div id="popover-contents" class="hidden">
        <p>Purchase <strong>2</strong> more to save <a href="#" class="hyperlink"><strong>$100</strong></a> total</p>
        <div style="width: 315px; margin: 7px auto;">
          <table role="grid" style="width: 210px" class="l-pull-left">
            <thead>
              <tr>
                <th scope="col" role="columnheader">Quantity</th>
                <th scope="col" role="columnheader">Unit Price</th>
                <th scope="col" role="columnheader">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>50</td>
                <td>$18.00</td>
                <td><strong>$900.00</strong></td>
              </tr>
            </tbody>
          </table>
          <button class="btn-primary" type="button">Apply</button>
        </div>
        <div class="modal-buttonset">
          <button type="button" class="btn-modal-primary">View more</button>
        </div>
      </div>


    </div>

  </div>
</div>

<script type="text/javascript">
  var POPOVER_OPTIONS = {
    trigger: 'immediate',
    content: $('#popover-contents'),
    extraClass: 'TEST-green TEST-white-text',
    placement: 'right',
    offset: {
      x: 10
    }
  };

  $('#tooltip-btn').on('click', function () {
    $('#tooltip-btn').popover(POPOVER_OPTIONS);
  });
</script>
