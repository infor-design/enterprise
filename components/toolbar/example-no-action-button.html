<div class="row">
  <div class="six columns">
    <h2>Toolbar Example:  No Actions Button</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">

    <div id="common-toolbar" class="toolbar no-actions-button" role="toolbar">
      <div class="title">
        Common Toolbar (No Actions Button)
      </div>
      <div class="buttonset">
        <label class="audible" for="common-toolbar-searchfield">Keyword Search</label>
        <input id="common-toolbar-searchfield" name="common-toolbar-searchfield" class="searchfield" />

        <button type="button" class="btn-tertiary">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-filter"></use>
          </svg>
          <span>Category</span>
        </button>
      </div>

      <div class="more">
        <button type="button" class="btn-actions">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-more"></use>
          </svg>
          <span class="audible">More Actions</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Option #1</a></li>
          <li><a href="#">Option #2</a></li>
          <li><a href="#">Option #3</a></li>
        </ul>
      </div>
    </div>

    <div class="field">
      <button type="button" id="destroy-toolbar" class="btn-primary">
        <span>Destroy Toolbar</span>
      </button>
      <button type="button" id="invoke-toolbar" class="btn-secondary" disabled>
        <span>Invoke Toolbar</span>
      </button>
    </div>

  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {
    $('#destroy-toolbar').onTouchClick('test').on('click.test', function() {
      var data = $('#common-toolbar').data('toolbar');
      if (!data) {
        return false;
      }

      $('#common-toolbar').data('toolbar').destroy();
      $('#invoke-toolbar').prop('disabled', false);
      $(this).prop('disabled', true);
    });

    $('#invoke-toolbar').onTouchClick('test').on('click.test', function() {
      var data = $('#common-toolbar').data('toolbar');
      if (data) {
        return false;
      }

      $('#common-toolbar').toolbar();
      $('#destroy-toolbar').prop('disabled', false);
      $(this).prop('disabled', true);
    });
  });
</script>
