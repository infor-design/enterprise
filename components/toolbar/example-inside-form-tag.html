<div class="row">
  <div class="six columns">
    <h2>Toolbar Example: Inside a Form Tag</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">

    <form id="test" onsubmit="alert('submit')">

    <div class="toolbar" role="toolbar">
      <div class="title">
        Toolbar Title
      </div>
      <div class="buttonset">

        <label class="audible" for="toolbar-example-searchfield">Toolbar Searchfield</label>
        <input class="searchfield" placeholder="keyword" id="toolbar-example-searchfield" name="toolbar-example-searchfield" />

        <button class="btn" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-filter"></use>
          </svg>
          <span>Category</span>
        </button>

        <button class="btn-tertiary" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-calendar"></use>
          </svg>
          <span>Date</span>
        </button>

        <button class="btn" disabled type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-mingle-share"></use>
          </svg>
          <span>Share</span>
        </button>

        <button class="btn" type="button">
          <span>Option #1</span>
        </button>

        <button class="btn-menu" type="button">
          <span>Option #2</span>
        </button>
        <ul class="popupmenu has-icons">
          <li><a href="#">Sub Option #1</a></li>
          <li><a href="#">Sub Option #2</a></li>
          <li><a href="#">Sub Option #3</a></li>
          <li class="is-checked"><a href="#">Sub Option #4</a></li>
          <li><a href="#">Sub Option #5</a></li>
          <li><a href="#">Sub Option #6</a></li>
        </ul>

        <button class="btn-menu" type="button">
          <span>Option #3</span>
        </button>
        <ul class="popupmenu has-icons">
          <li><a href="#">Sub Option #1</a></li>
          <li class="is-checked"><a href="#">Sub Option #2</a></li>
          <li><a href="#">Sub Option #3</a></li>
          <li><a href="#">Sub Option #4</a></li>
          <li><a href="#">Sub Option #5</a></li>
          <li><a href="#">Sub Option #6</a></li>
        </ul>

      </div>
    </div>

    </form>

  </div>
</div>
