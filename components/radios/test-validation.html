
<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Radio button validation</h2>
    <form id="test" autocomplete="off" data-validate-on="submit">

      <fieldset class="radio-group">
        <legend>Select delivery method</legend>
        <input type="radio" class="radio" name="options" id="option1" value="option1" data-validate="required" />
        <label for="option1" class="radio-label">Option One</label>
        <br />
        <input type="radio" class="radio" name="options" id="option2" value="option2" />
        <label for="option2"  class="radio-label">Option Two</label>
        <br />
        <input type="radio" class="radio" name="options" id="option3" value="option3" />
        <label for="option3" class="radio-label">Option Three</label>
        <br />
        <input type="radio" class="radio" name="options" id="option4" value="delivery" disabled />
        <label for="option4" class="radio-label">Option Four</label>
      </fieldset>

      <br/>
      <br/>
      <button type="submit" class="btn-primary">Submit</button>
    </form>

  </div>
</div>

<script>
  $(function() {

    $('#test').on('validated', function (e, isValid) {

      if (isValid) {
        // Do some stuff before it goes to postback/submit

        //Manually post/submit or change window
        //http://stackoverflow.com/questions/1200266/submit-a-form-using-jquery
        window.location = 'http://www.google.com';
        return;
      }
      // Do some stuff other than highlighting what's required and obviously cancel the submit.
    });

  });
</script>
