
<div class="page-container top-padding scrollable" role="main">

<!--This is only needed because it renders first on the server on the first one-->
{{={{{ }}}=}}

<script id="swaplist-tmpl" type="text/html">
  <ul data-swap-handle=".handle">
    {{#dataset}}
    {{#text}}
      <li
      {{#value}}
        data-value="{{value}}"
      {{/value}}
      {{#selected}}
        selected="selected"
      {{/selected}}
      {{#disabled}}
        class="is-disabled"
      {{/disabled}}
      >
        <span class="handle" focusable="false" aria-hidden="true" role="presentation">&#8286;</span>
        <div class="swaplist-item-content">
          <p>{{text}}</p>
        </div>
      </li>
    {{/text}}
    {{/dataset}}
  </ul>
</script>

<div class="row top-padding">
  <div class="columns six">

    <div id="fieldsSL" data-init="false" class="swaplist">
    	<div class="card available">
    		<div class="card-header">
    			<h2 class="card-title">Inactive Fields</h2>
    			<div class="buttons">
    				<button title="Move Right" type="button" class="btn btn-moveto-selected"><span class="audible">Select Field</span>
    					<svg role="presentation" aria-hidden="true" focusable="false" class="icon">
    						<use xlink:href="#icon-right-arrow"></use>
    					</svg>
    				</button>
    			</div>
    		</div>
    		<div class="card-content">
    			<div class="listview-search">
    				<input id="search-available" name="searchfield" class="searchfield" data-options="{clearable: true}">
    			</div>
    			<div id="availableFields" class="listview"></div>
    		</div>
    	</div>
    	<div class="card selected">
    		<div class="card-header">
    			<h2 class="card-title">Active Fields</h2>
    			<div class="buttons">
    				<button title="Move Left" type="button" class="btn btn-moveto-left"><span class="audible">Move\u0020Left</span>
    					<svg role="presentation" aria-hidden="true" focusable="false" class="icon">
    						<use xlink:href="#icon-left-arrow"></use>
    					</svg>
    				</button>
    			</div>
    		</div>
    		<div class="card-content">
    			<div class="listview-search">
    				<input id="search-selected" name="searchfield2" class="searchfield" data-options="{clearable: true}">
    			</div>
    			<div id="selectedFields" class="listview"></div>
    		</div>
    	</div>
    </div>

  </div>
</div>

</div>
