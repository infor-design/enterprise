
<div class="row">
  <div class="twelve columns">

    <div class="switch">
      <input type="checkbox" checked id="allow-notifications" name="allow-notifications" class="switch" />
      <label for="allow-notifications">Allow notifications</label>
    </div>

    <div class="switch">
      <input type="checkbox" id="searched" name="searched" class="switch" />
      <label for="searched">Allow my profile to be searched</label>
    </div>

    <div class="switch">
      <input type="checkbox" id="requests" name="requests" disabled class="switch" />
      <label for="requests">Automatically approve requests</label>
    </div>

  </div>
</div>
