
<div class="row top-padding">

    <button type="button" class="btn-icon has-content" title="Attach">
      <svg id="attachments" class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon-attach"></use>
      </svg>
      <span>20 Attachments</span>

    <button type="button" class="btn-icon has-content" title="Notes">
      <svg id="notes" class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon-notes"></use>
      </svg>
      <span>3 Notes</span>
    </button>

  </div>
</div>
