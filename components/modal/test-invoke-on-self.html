<div class="row">
  <div class="six columns">

    <h2>Modal Test: Invoke on Self</h2>

    <p>It should be possible to invoke a Modal control directly on its own markup.  This method of displaying a Modal should be avoided if possible, and exists in the 4.x codebase as a legacy option for dealing with older code, as well as initializing automatically.</p>

    <p></p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <button type="button" id="invoke-modal-on-itself" class="btn-primary">
        <span>Invoke a Modal Control on its own markup</span>
      </button>
    </div>

    <div id="standalone-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Add Comment</h1>
        </div>

        <div class="modal-body-wrapper">
          <div class="modal-body">
            <div class="field">
              <label for="context-type">Type</label>
              <select class="dropdown" id="context-type" name="type">
                <option value="1">Context #1</option>
                <option value="2">Context #2</option>
                <option value="3">Context #3</option>
                <option value="4">Context #4</option>
                <option value="5">Context #5</option>
              </select>
            </div>

            <div class="field">
              <label for="context-name" class="required">Name</label>
              <input id="context-name"  aria-required="true" data-validate="required" name="context-name" type="text">
            </div>

            <div class="field">
             <label for="context-desc" class="required">Page Title</label>
             <textarea id="context-desc" aria-required="true" data-validate="required" name="context-desc" maxlength="50"></textarea>
            </div>

            <div class="modal-buttonset">
              <button type="button" class="btn-modal">Cancel</button>
              <button type="button" id="submit" class="btn-modal-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {
    $('#invoke-modal-on-itself').on('click.test', function() {
      $('#standalone-modal').modal().data('modal').open();
    });
  });
</script>
