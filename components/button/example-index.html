
<div class="row">
  <div class="four columns">
    <span class="label">Primary</span>
    <button class="btn btn-primary" type="button">Action</button><br><br><br>
    <button class="btn-primary" type="button">Action</button><br><br><br>
    <button class="btn-primary" type="button" disabled>Action</button><br><br><br>

    <button class="btn-primary" type="button">
      <svg class="icon" focusable="false" aria-hidden="true" role="presenatation">
        <use xlink:href="#icon-alert"></use>
      </svg>
      <span>Primary Button</span>
    </button>

    <br><br><br><br>
  </div>

  <div class="three columns">
    <span class="label">Secondary</span>
    <button class="btn-secondary" type="button">Action</button><br><br><br>
    <button class="btn-secondary" type="button" disabled>Action</button><br><br><br>

    <button class="btn-secondary" type="button">
      <svg class="icon" focusable="false" aria-hidden="true" role="presenatation">
        <use xlink:href="#icon-settings"></use>
      </svg>
      <span>Secondary Button</span>
    </button>

    <br><br><br><br>
  </div>

  <div class="three columns">
    <span class="label">Tertiary</span>

    <button type="button" class="btn-tertiary">
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use xlink:href="#icon-filter"></use>
      </svg>
      <span>Action</span>
    </button>
    <br><br>

    <button type="button" class="btn-tertiary" disabled>
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use xlink:href="#icon-filter"></use>
      </svg>
      <span>Action</span>
    </button>
    <br><br>

    <button type="button" class="btn btn-link">
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use xlink:href="#icon-filter"></use>
      </svg>
      <span>Action</span>
    </button>

    <br><br><br><br>
  </div>

  <div class="two columns">
    <span class="label">Icon</span>

    <button type="button" class="btn-icon" aria-label="Date">
      <span>Date</span>
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use xlink:href="#icon-calendar"></use>
      </svg>
    </button>
    <br><br>

    <button type="button" class="btn-icon" disabled aria-label="Date">
      <span class="audible">Date</span>
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use xlink:href="#icon-calendar"></use>
      </svg>
    </button>

    <br><br><br><br>
  </div>
</div>
