
<div class="row top-padding">
  <div class="twelve columns">
    <h2 class="fieldset-title">Icons Carets</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">

    <button type="button" class="btn-icon" title="Down">
       <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
           <use xlink:href="#icon-caret-down"></use>
       </svg>
       <span>Down</span>
    </button>

    <button type="button" class="btn-icon" title="Left">
       <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
           <use xlink:href="#icon-caret-left"></use>
       </svg>
       <span>Left</span>
    </button>

    <button type="button" class="btn-icon" title="Right">
       <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
           <use xlink:href="#icon-caret-right"></use>
       </svg>
       <span>Right</span>
    </button>

    <button type="button" class="btn-icon" title="Up">
       <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
           <use xlink:href="#icon-caret-up"></use>
       </svg>
       <span>Up</span>
    </button>


  </div>
</div>
