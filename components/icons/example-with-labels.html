<div class="row">
  <div class="six columns">
    <h2>Icons Example - Inside Labels</h2>
    <p>
      Related JIRA Ticket: <a class="hyperlink" href="https://jira.infor.com/browse/SOHO-7051" target="_blank">SOHO-7051</a> Various examples of SVG icons aligned around or inside label elements.  See the source code of this test for more details.</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <!-- SVG outside of label -->
    <div class="field">
      <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon-confirm"/>
      </svg>

      <label>#HTTP GET Diagnostic was successful. UTF-8 data is being received correctly</label>
    </div>

    <!-- SVG inside label -->
    <div class="field">
      <label>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-confirm"/>
        </svg>
        <span>#HTTP GET Diagnostic was successful. UTF-8 data is being received correctly</span>
      </label>
    </div>

  </div>
</div>
