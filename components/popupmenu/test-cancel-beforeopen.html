<div class="row">
  <div class="six columns">
    <h2>Popupmenu Test: Cancel Out of Before Open</h2>
    <p>This test is working if you click the button and nothing happens.</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <button id="popupmenu-trigger" class="btn-menu" data-init="false">
        <span>Normal Menu</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon icon-dropdown">
          <use xlink:href="#icon-dropdown"></use>
        </svg>
      </button>
      <ul class="popupmenu">
      </ul>
    </div>

  </div>
</div>

<script>
  var popupmenuBeforeOpen = function(response) {
    var html = '<ul><li><a>Option One</a></li><li><a>Option Two</a></li></ul>'
    return response(false); //or html
  }

  $('#popupmenu-trigger').popupmenu({
    beforeOpen: popupmenuBeforeOpen
  });
</script>
