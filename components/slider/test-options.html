<div class="row top-padding">
  <div class="twelve columns">

      <div class="field">
        <label for="regular"><b>#regular:</b> Regular Slider</label>
        <input id="regular" name="regular" class="slider" type="range" />
      </div>

      <div class="field">
        <label for="simple-step"><b>#simple-step:</b> Simple Stepped Slider (min 0, max 5, step 1)</label>
        <input id="simple-step" name="simple-step" class="slider" type="range" min="0" max="5" value="0" step="1" data-ticks='[
          {"value": 0, "description" : "0"},
          {"value": 1, "description" : "1"},
          {"value": 2, "description" : "2"},
          {"value": 3, "description" : "3"},
          {"value": 4, "description" : "4"},
          {"value": 5, "description" : "5"}
        ]'/>
      </div>

      <div class="field">
        <label for="quality"><b>#quality:</b> Slider with Ticks &amp; Colors</label>
        <input id="quality" name="quality" class="slider" type="range" min="0" max="5" value="2" step="1" data-ticks='[
          {"value": 0, "description": "Very Poor", "color": "very-poor"},
          {"value": 1, "description": "Poor", "color": "poor"},
          {"value": 2, "description": "Adequate", "color": "#faa719"},
          {"value": 3, "description": "Good", "color": "#4fb521"},
          {"value": 4, "description": "Very Good", "color": "#4fb521"},
          {"value": 5, "description": "Superior", "color": "#157a13"}
        ]'/>
      </div>

      <div clas="field">
        <label for="range"><b>#range:</b> "Ranged" (Multiple Handles) Slider</label>
        <input id="range" name="range" class="slider" type="range" min="-150" max="150" value="-150" data-range="true" />
      </div>

      <div class="field">
        <label for="stepped"><b>#stepped:</b> Stepped Slider (min 0, max 100, step 5)</label>
        <input id="stepped" name="stepped" class="slider" type="range" step="5" data-ticks='[
          {"value": 0, "description": "Min"},
          {"value": 100, "description": "Max"}
        ]'/>
      </div>

      <div class="field">
        <label for="disabled"><b>#disabled:</b> Disabled Slider</label>
        <input id="disabled" name="disabled" class="slider" type="range" disabled/>
      </div>

      <div class="field">
        <label for="tooltips"><b>#tooltips:</b> Slider with Tooltips</label>
        <input id="tooltips" name="tooltips" class="slider" type="range" min="0" max="100" value="30,80" data-range="true" data-ticks='[
          {"value": 0, "description": "$0"},
          {"value": 25, "description": "$25"},
          {"value": 50, "description": "$50"},
          {"value": 75, "description": "$75"},
          {"value": 100, "description": "$100"}
        ]' data-tooltip-content='["$"]' />
      </div>

      <script>
        $(document).ready(function() {
          $('#disabled').slider({
            min: 0,
            max: 5,
            step: 1,
            ticks: [
              {value: 0, description: 'Very Poor', color: '#ed1c24'},
              {value: 1, description: 'Poor', color: '#ed1c24'},
              {value: 2, description: 'Adequate', color: '#faa719'},
              {value: 3, description: 'Good', color: '#4fb521'},
              {value: 4, description: 'Very Good', color: '#4fb521'},
              {value: 5, description: 'Superior', color: '#157a13'}
            ],
            value: 2
          });

        });
      </script>

  </div>
</div>
