<div class="row">
  <div class="twelve columns">
      <h2 class="fieldset-title">Busy Indicator - Standalone Example (Non-UI-Blocking)</h2>
  </div>
</div>

<div class="row">
  <div class="one-half column">

    <div class="field">
      <button class="btn-secondary" id="busy-start-trigger" type="button">Start</button>
      <button class="btn-secondary" id="busy-complete-trigger" type="button">Stop</button>
    </div>

    <br />
    <br />
    <div id="standalone-busy" class="busy card top-padding"></div>

  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {

    $('#busy-start-trigger').click(function(e) {
      e.preventDefault();
      $('#standalone-busy').trigger('start.busyindicator');
    });

    $('#busy-complete-trigger').click(function(e) {
      e.preventDefault();
      $('#standalone-busy').trigger('complete.busyindicator');
    });

  });
</script>
