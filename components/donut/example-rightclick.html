
<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Donut Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="pie-donut-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>

  <ul id="action-popupmenu" class="popupmenu">
    <li><a href="#">Action One</a></li>
    <li><a href="#">Action Two</a></li>
    <li><a href="#">Action Three</a></li>
  </ul>

</div>


<script>
$('body').on('initialized', function () {


  var donutData = [{
    data: [{
        name: 'Component A',
        value: 30
    }, {
        name: 'Component B',
        value: 40
    }],
    centerLabel: 'Donut Chart'
  }];

  $('#pie-donut-example').chart({type: 'donut', dataset: donutData})
    .on('contextmenu', function(e, ui, d) {
      console.log(d, e);

      $(this).popupmenu({trigger: 'immediate', menu: 'action-popupmenu', eventObj: e})
      .off('selected')
      .on('selected', function (e, anchor) {
         console.log('selected:', e, anchor);
      });

    });

});
</script>
