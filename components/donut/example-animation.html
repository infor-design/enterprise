
<div class="row">
  <div class="two-thirds column">
    <h2 class="widget-title">Donut Chart &mdash; Set animation speed</h2>
    <p>
      <u>Use api settings "animate"</u><br>
      <strong>true or false</strong> - will do or not do the animation.<br>
      <strong>'initial'</strong> - will do only first time the animation.
    </p>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Donut Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="pie-donut-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>


<script>
$('body').on('initialized', function () {

  var donutData = [{
    data: [{
        name: 'Component A',
        value: 16
    }, {
        name: 'Component B',
        value: 12
    }, {
        name: 'Component C',
        value: 14
    }],
    centerLabel: 'Donut Chart'
  }];

  $('#pie-donut-example').chart({type: 'donut', dataset: donutData, animate: false});

});
</script>
