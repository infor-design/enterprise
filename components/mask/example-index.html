
<div class="row">
  <div class="one-half column">
    <div class="field">
      <label for="alpha-field">Alphanumeric</label>
      <input id="alpha-field" name="alpha-field" type="text" class="new-mask" data-options="{ pattern: '***' }" />
    </div>

    <div class="field">
      <label for="decimal-field">Currency Field</label>
      <input id="decimal-field" name="decimal-field" type="text" inputmode="numeric" placeholder="0.00" class="new-mask" data-options='{ "process": "number", "patternOptions": { "allowDecimal": true, "integerLimit": 3, "decimalLimit": 2, "prefix" : "$", "symbols": { "decimal": "." } } }' />
    </div>

    <div class="field">
      <label for="phone-number">Phone Number</label>
      <input id="phone-number" name="phone-number" type="text" placeholder="(123) 456-7890" class="new-mask" data-options='{ "pattern" : "(###) ###-####" }' />
    </div>

    <div class="field">
      <label for="date-input">Date Input - Error Handling</label>
      <input id="date-input" name="date-input" type="text" placeholder="M/d/yyyy" class="new-mask" data-options='{ "process": "date", "patternOptions": { "format": "M/d/yyyy" } }' data-validate="date"/>
    </div>

    <div class="field">
      <label for="datetime-input">Date Input with Time</label>
      <input id="datetime-input" name="datetime-input" type="text" class="new-mask" placeholder="M/d/yyyy h:mm am" data-options='{ "process": "date", "patternOptions": { "format": "M/d/yyyy h:mm a" } }' data-validate="date"/>
    </div>

    <div class="field">
      <label for="time-input">Time Input (padded 12 hour)</label>
      <input id="time-input" name="time-input" type="text" placeholder="hh:mm AM/PM" class="new-mask" data-options='{ "process": "date", "patternOptions": { "format": "hh:mm a" } }' data-validate="time" />
    </div>

    <div class="field">
      <label for="credit-card">Credit Card</label>
      <input id="credit-card" name="credit-card" type="text" placeholder="0000-0000-0000-0000" class="new-mask" data-options='{ "pattern" : "####-####-####-####" }'/>
    </div>

  </div>
</div>
