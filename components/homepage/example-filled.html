{{> includes/applicationmenu}}
<div class="page-container">
  {{> includes/header}}
  <div id="maincontent" class="homepage page-container scrollable" data-columns="3" role="main">
      <div class="content">

          <div class="widget triple-width">
            <div class="widget-header">
              <h2 class="widget-title">Chart Title</h2>
              <button class="btn-actions" type="button">
                <span class="audible">Actions</span>
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-more"></use>
                </svg>
              </button>
              <ul class="popupmenu actions top">
                <li><a href="#">Action One</a></li>
                <li><a href="#">Action Two</a></li>
              </ul>
            </div>
            <div class="widget-content">

              <div id="bar-stacked-example" class="chart-container">
              </div>

            </div>
          </div>

          <script>
          $('body').on('initialized', function () {

            var dataset = [{
                data: [{
                    name: '2008',
                    value: 123
                }, {
                    name: '2009',
                    value: 234
                }, {
                    name: '2010',
                    value: 345
                }],
                name: 'Series 1'
            }, {
                data: [{
                    name: '2008',
                    value: 235
                }, {
                    name: '2009',
                    value: 267
                }, {
                    name: '2010',
                    value: 573
                }],
                name: 'Series 2'
            }];

            $('#bar-stacked-example').chart({type: 'bar', dataset: dataset});

          });
          </script>

        <div class="widget">
          <div class="widget-header">
            <h2 class="widget-title">Alerts</h2>
            <button class="btn-actions" type="button">
              <span class="audible">Actions</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon-more"></use>
              </svg>
            </button>
            <ul class="popupmenu actions top">
              <li><a href="#">Action One</a></li>
              <li><a href="#">Action Two</a></li>
            </ul>
          </div>

          <div class="widget-content">
          <div class="listview" data-tmpl="alerts-tmpl" data-dataset="{{basepath}}api/tasks"></div>
          </div>
        </div>

          {{={{{ }}}=}}
          <script id="alerts-tmpl" type="text/html">
              <ul>
                {{#dataset}}
                  <li>
                    {{#escalated}}
                      <small class="alert-text">Escalated ({{escalated}}X)</small>
                    {{/escalated}}
                    <span class="listview-micro l-pull-right">{{time}}</span>
                    <p class="listview-heading">{{taskName}}</p>
                    <p class="listview-subheading">{{desc}}</p>
                    <p class="listview-micro">{{comments}} Comments</p>
                  </li>
                {{/dataset}}
              </ul>
            </script>
          <script id="multiselect-tmpl" type="text/html">
          <ul>
            {{#dataset}}
               <li>
                <p>{{desc}}</p>
              </li>
            {{/dataset}}
          </ul>
        </script>

        <div class="widget">
          <div class="widget-header">
            <h2 class="widget-title">Tasks</h2>
            <button class="btn-actions" type="button">
              <span class="audible">Actions</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon-more"></use>
              </svg>
            </button>
            <ul class="popupmenu actions top">
              <li><a href="#">Action One</a></li>
              <li><a href="#">Action Two</a></li>
            </ul>
          </div>

          <div class="widget-content">
            <div class="listview" id="multiselect-listview" data-tmpl="multiselect-tmpl" data-selectable="multiple" data-dataset="demoTasks"></div>
          </div>
        </div>

        <div class="widget">
          <div class="widget-header">
            <h2 class="widget-title">Business Insight</h2>
            <button class="btn-actions" type="button">
              <span class="audible">Actions</span>
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon-more"></use>
              </svg>
            </button>
            <ul class="popupmenu actions top">
              <li><a href="#">Action One</a></li>
              <li><a href="#">Action Two</a></li>
            </ul>
          </div>

          <div class="widget-content">
            <div id="pie-chart-example" class="chart-container">
            </div>
          </div>
        </div>
        <script>
        $('body').on('initialized', function () {

          var pieData = [{
              data: [{
                  name: 'Component A',
                  value: 7.6
              }, {
                  name: 'Component B',
                  value: 6.25
              }, {
                  name: 'Component C',
                  value: 4.35
              }, {
                  name: 'Component D',
                  value: 5.6
              }, {
                  name: 'Component E',
                  value: 11.6
              }, {
                  name: 'Component F',
                  value: 12.6
              }]
            }];

          $('#pie-chart-example').chart({type: 'pie', dataset: pieData});

        });
        </script>
      </div>
  </div>
</div>
